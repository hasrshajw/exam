<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam In Progress - Exam Portal</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Menlo', 'Consolas', 'Courier New', monospace;
            --color-primary: #007bff; --color-primary-light: #e6f2ff; --color-primary-dark: #0056b3;
            --color-sidebar-bg: #111827; --color-sidebar-text: #F9FAFB; --color-sidebar-text-muted: #9CA3AF; --color-sidebar-hover: #1F2937;
            --bg-dark: #111827; --surface-dark: #1F2937; --surface-light: #374151; --border-color: #4B5563;
            --color-background: #f4f7fa; --color-surface: #ffffff; --color-text-primary: #111827; --color-text-secondary: #6b7280;
            --color-border: #e5e7eb; --color-success: #10B981; --color-danger: #ef4444; --color-warning: #f59e0b;
            --color-success-light: #d1fae5; --color-warning-light: #fffbeb; --color-danger-light: #fee2e2;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius-md: 8px; --border-radius-lg: 16px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text-primary); }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        .view-container { display: none; width: 100%; height: 100%; }
        .view-container.active { display: flex; }
        .exam-dashboard { display: flex; height: 100%; position: relative; }
        .sidebar { width: 280px; background-color: var(--color-sidebar-bg); color: var(--color-sidebar-text); padding: 24px; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { margin-bottom: 24px; } .sidebar-header .test-title { font-size: 1.5rem; font-weight: 600; line-height: 1.3; }
        .sidebar nav { flex-grow: 1; overflow-y: auto; padding-right: 8px; }
        .question-nav { list-style: none; }
        .question-item { display: flex; align-items: center; padding: 10px; border-radius: var(--border-radius-md); margin-bottom: 8px; cursor: pointer; transition: background-color var(--transition-fast); } .question-item.active { background-color: var(--color-primary); color: white; font-weight: 600; } .question-item:not(.active):hover { background-color: var(--color-sidebar-hover); }
        .q-number { width: 32px; height: 32px; border-radius: 50%; display: grid; place-items: center; flex-shrink: 0; margin-right: 16px; font-size: 0.9rem; border: 1px solid var(--color-sidebar-text-muted); } .active .q-number { background-color: white; color: var(--color-primary); border-color: white; }
        .q-details { display: flex; flex-direction: column; } .q-type { font-size: 0.9rem; } .q-points { font-size: 0.75rem; color: var(--color-sidebar-text-muted); } .active .q-points { color: #e0e4f1; }
        .q-status-icon { width: 24px; height: 24px; opacity: 0; transform: scale(0.5); margin-left: auto; }
        .question-item.answered .q-status-icon.check { opacity: 1; transform: scale(1); color: var(--color-success); }
        .main-content { flex-grow: 1; padding: 24px 48px; display: flex; flex-direction: column; overflow: hidden; }
        .main-header { display: flex; align-items: center; margin-bottom: 24px; flex-shrink: 0; gap: 16px; } .timer { display: flex; align-items: center; gap: 8px; font-size: 1rem; color: var(--color-text-secondary); margin-left: auto; } .timer svg { width: 20px; height: 20px; }
        .end-round-btn { color: var(--color-text-secondary); border: 1px solid var(--color-border); padding: 8px 20px; border-radius: 999px; font-weight: 500; }
        .question-area { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }
        .question-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; background-color: var(--color-surface); padding: 1rem 1.5rem; border-radius: var(--border-radius-md) var(--border-radius-md) 0 0; border: 1px solid var(--color-border); border-bottom: none; }
        .question-title-text { font-size: 1.25rem; font-weight: 600; }
        #mcq-container { background-color: var(--color-surface); border-radius: var(--border-radius-md); padding: 40px; width: 100%; max-width: 800px; box-shadow: var(--shadow-lg); margin: 0 auto; }
        .options-container { display: flex; flex-direction: column; gap: 12px; } .option { display: flex; align-items: center; padding: 16px; border: 1px solid var(--color-border); border-radius: var(--border-radius-md); cursor: pointer; }
        .option.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); }
        .option-letter { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--color-border); display: grid; place-items: center; flex-shrink: 0; margin-right: 16px; } .selected .option-letter { border-color: var(--color-primary); background-color: var(--color-primary); color: white; }
        #coding-container { display: flex; flex-direction: column; flex-grow: 1; min-height: 0; gap: 1rem; }
        .top-panel { flex: 1; display: flex; gap: 1rem; min-height: 200px; }
        #problem-details { flex: 1; background-color: var(--surface-dark); color: var(--color-sidebar-text); border-radius: var(--border-radius-md); padding: 24px; overflow-y: auto; border: 1px solid var(--border-color); }
        #problem-details h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; border-bottom: 1px solid var(--border-color); padding-bottom: 12px;}
        #problem-details p, #problem-details li { line-height: 1.7; color: var(--color-sidebar-text-muted); }
        #problem-details code { background-color: var(--bg-dark); border: 1px solid var(--border-color); padding: 2px 5px; border-radius: 4px; font-family: var(--font-mono); color: var(--color-sidebar-text); }
        #editor-container { flex: 1.2; border-radius: var(--border-radius-md); overflow: hidden; border: 1px solid var(--border-color); }
        .bottom-panel { height: 250px; display: flex; flex-direction: column; background-color: var(--surface-dark); border-radius: var(--border-radius-md); border: 1px solid var(--border-color); }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); background-color: var(--bg-dark); padding: 0 12px; }
        .tab { padding: 10px 16px; cursor: pointer; font-weight: 500; color: var(--text-secondary); border-bottom: 2px solid transparent; } .tab.active { color: var(--color-sidebar-text); border-bottom-color: var(--color-primary); }
        .tab-content { padding: 16px; display: none; font-family: var(--font-mono); font-size: 0.9rem; height: 100%; overflow-y: auto; } .tab-content.active { display: block; } #console-output { white-space: pre-wrap; word-break: break-all; }
        #run-controls { display: flex; gap: 1rem; margin-top: 1rem; }
        .btn { padding: 10px 24px; border-radius: var(--border-radius-md); font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .btn.run-btn { background-color: var(--surface-light); color: var(--color-sidebar-text); }
        .btn.submit-code-btn { background-color: var(--color-success); color: white; }
        .question-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; border-top: 1px solid var(--color-border); padding-top: 24px; }
        .nav-btn { padding: 12px 28px; border-radius: var(--border-radius-md); font-weight: 600; }
        .nav-btn.next-btn, .nav-btn.submit-btn { background-color: var(--color-primary); color: white; }
        .nav-btn.prev-btn { color: var(--color-text-secondary); }
        .nav-btn:disabled { background-color: #e5e7eb; color: #9ca3af; cursor: not-allowed; }
        #review-view, #results-view { flex-direction: column; align-items: center; justify-content: center; padding: 40px 24px; width: 100%; height: 100%; overflow-y: auto; }
        .review-card, .results-summary { background-color: var(--color-surface); border-radius: var(--border-radius-lg); padding: 40px; width: 100%; max-width: 800px; box-shadow: var(--shadow-lg); }
        .review-header h2 { font-size: 1.75rem; font-weight: bold; margin-bottom: 8px; text-align: center; } .review-header p { color: var(--color-text-secondary); text-align: center; }
        .review-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 12px; margin: 24px 0; }
        .review-item-btn { width: 50px; height: 50px; border-radius: 50%; font-weight: bold; font-size: 1rem; border: 2px solid; }
        .review-item-btn.unanswered { border-color: var(--color-border); }
        .review-item-btn.answered { background-color: var(--color-primary-light); color: var(--color-primary); border-color: var(--color-primary); }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="loading-spinner"></div><p>Initializing Exam Environment...</p></div>
    
    <div class="view-container" id="exam-view">
        <div class="exam-dashboard">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header"><h1 class="test-title" id="exam-title-sidebar"></h1></div>
                <nav><ul class="question-nav" id="question-nav"></ul></nav>
            </aside>
            <main class="main-content">
                <header class="main-header">
                    <div class="timer"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span id="timer-display"></span></div>
                    <button class="end-round-btn" id="end-round-btn">End Exam</button>
                </header>
                <div class="question-area">
                    <div class="question-header">
                        <h2 class="question-title-text" id="question-title"></h2>
                    </div>
                    <div id="mcq-container">
                        <div class="options-container" id="options-container"></div>
                    </div>
                    <div id="coding-container" style="display: none;">
                        <div class="top-panel">
                            <div id="problem-details"></div>
                            <div id="editor-container"></div>
                        </div>
                        <div class="bottom-panel">
                            <div class="tabs"><div class="tab active" data-tab="console">Console</div></div>
                            <div id="console" class="tab-content active"><pre id="console-output">Run code to see output.</pre></div>
                        </div>
                        <div id="run-controls">
                             <button id="run-code-btn" class="btn run-btn">Run Code</button>
                             <button id="submit-code-btn" class="btn submit-code-btn">Submit Code</button>
                        </div>
                    </div>
                    <footer class="question-footer">
                        <button class="nav-btn prev-btn" id="prev-btn">&larr; Previous</button>
                        <div>
                            <button class="nav-btn next-btn" id="next-btn">Save & Next &rarr;</button>
                            <button class="nav-btn submit-btn" id="submit-btn" style="display: none;">Review & Submit</button>
                        </div>
                    </footer>
                </div>
            </main>
        </div>
    </div>
    
    <div class="view-container" id="review-view">
        <div class="review-card">
            <div class="review-header"><h2>Review Your Answers</h2><p>Click a number to jump to that question. Submit when ready.</p></div>
            <div class="review-grid" id="review-grid"></div>
            <div class="review-footer"><button class="nav-btn submit-btn" id="final-submit-btn">Confirm & Submit Test</button></div>
        </div>
    </div>

    <div class="view-container" id="results-view"></div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            let examState = {}, currentUser, editor, pyodide;

            const dom = {
                loadingOverlay: document.getElementById('loading-overlay'),
                views: document.querySelectorAll('.view-container'),
                examTitleSidebar: document.getElementById('exam-title-sidebar'),
                questionNav: document.getElementById('question-nav'),
                timerDisplay: document.getElementById('timer-display'),
                endRoundBtn: document.getElementById('end-round-btn'),
                questionTitle: document.getElementById('question-title'),
                mcqContainer: document.getElementById('mcq-container'),
                optionsContainer: document.getElementById('options-container'),
                codingContainer: document.getElementById('coding-container'),
                problemDetails: document.getElementById('problem-details'),
                editorContainer: document.getElementById('editor-container'),
                consoleOutput: document.getElementById('console-output'),
                runCodeBtn: document.getElementById('run-code-btn'),
                submitCodeBtn: document.getElementById('submit-code-btn'),
                prevBtn: document.getElementById('prev-btn'),
                nextBtn: document.getElementById('next-btn'),
                submitBtn: document.getElementById('submit-btn'),
                reviewGrid: document.getElementById('review-grid'),
                finalSubmitBtn: document.getElementById('final-submit-btn'),
                resultsView: document.getElementById('results-view')
            };

            const showView = (viewId) => {
                dom.views.forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
            };

            async function initPyodideAndEditor() {
                pyodide = await loadPyodide();
                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
                require(['vs/editor/editor.main'], () => {
                    editor = monaco.editor.create(dom.editorContainer, { language: 'python', theme: 'vs-dark', automaticLayout: true, minimap: { enabled: false } });
                    auth.onAuthStateChanged(user => user ? (currentUser = user, initializePage()) : window.location.href = 'index.html');
                });
            }
            initPyodideAndEditor();

            const initializePage = async () => {
                const examId = new URLSearchParams(window.location.search).get('id');
                if (!examId) { alert('Invalid exam ID.'); window.location.href = 'dashboard.html'; return; }
                const examDoc = await db.collection('exams').doc(examId).get();
                if (!examDoc.exists) { alert('Exam not found.'); window.location.href = 'dashboard.html'; return; }
                
                const examData = { id: examDoc.id, ...examDoc.data() };
                examState = {
                    currentExamData: examData,
                    questions: JSON.parse(JSON.stringify(examData.questions)).map(q => ({...q, userAnswer: null, isFlagged: false})),
                    currentQuestionIndex: 0,
                    timeLeft: examData.duration,
                    timerInterval: null
                };
                
                dom.examTitleSidebar.textContent = examData.name;
                renderSidebar();
                renderQuestion();
                startTimer();
                showView('exam-view');
                dom.loadingOverlay.style.display = 'none';
            };

            const renderSidebar = () => {
                dom.questionNav.innerHTML = '';
                examState.questions.forEach((q, index) => {
                    const item = document.createElement('li');
                    item.className = `question-item ${index === examState.currentQuestionIndex ? 'active' : ''} ${q.userAnswer !== null ? 'answered' : ''}`;
                    item.innerHTML = `<div class="q-number">${index + 1}</div><div class="q-details"><span class="q-type">${q.type}</span><span class="q-points">${q.points} Points</span></div><span class="q-status-icon check"><i class='bx bx-check'></i></span>`;
                    item.addEventListener('click', () => navigateToQuestion(index));
                    dom.questionNav.appendChild(item);
                });
            };

            const renderQuestion = () => {
                const question = examState.questions[examState.currentQuestionIndex];
                dom.questionTitle.textContent = `${examState.currentQuestionIndex + 1}. ${question.title}`;
                
                const isCoding = question.type === 'Coding';
                dom.mcqContainer.style.display = isCoding ? 'none' : 'block';
                dom.codingContainer.style.display = isCoding ? 'flex' : 'none';

                if (isCoding) {
                    dom.problemDetails.innerHTML = question.statement;
                    editor.setValue(question.userAnswer || question.starterCode || '');
                } else {
                    dom.optionsContainer.innerHTML = '';
                    question.options.forEach((opt, index) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = `option ${question.userAnswer === index ? 'selected' : ''}`;
                        optionDiv.innerHTML = `<span class="option-letter">${String.fromCharCode(65 + index)}</span><span class="option-text">${opt}</span>`;
                        optionDiv.addEventListener('click', () => selectOption(index));
                        dom.optionsContainer.appendChild(optionDiv);
                    });
                }
                updateNavButtons();
            };

            const selectOption = (index) => {
                examState.questions[examState.currentQuestionIndex].userAnswer = index;
                renderQuestion();
            };

            const navigateToQuestion = (index) => {
                if (examState.questions[examState.currentQuestionIndex].type === 'Coding') {
                    examState.questions[examState.currentQuestionIndex].userAnswer = editor.getValue();
                }
                examState.currentQuestionIndex = index;
                renderQuestion();
                renderSidebar();
            };

            const updateNavButtons = () => {
                dom.prevBtn.disabled = examState.currentQuestionIndex === 0;
                const isLast = examState.currentQuestionIndex === examState.questions.length - 1;
                dom.nextBtn.style.display = isLast ? 'none' : 'inline-flex';
                dom.submitBtn.style.display = isLast ? 'inline-flex' : 'none';
            };

            const startTimer = () => {
                if (examState.timerInterval) clearInterval(examState.timerInterval);
                examState.timerInterval = setInterval(() => {
                    examState.timeLeft--;
                    if (examState.timeLeft <= 0) { clearInterval(examState.timerInterval); handleSubmit(true); return; }
                    const mins = Math.floor(examState.timeLeft / 60);
                    const secs = examState.timeLeft % 60;
                    dom.timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }, 1000);
            };

            const runCode = async (isSubmission) => {
                const question = examState.questions[examState.currentQuestionIndex];
                const code = editor.getValue();
                dom.consoleOutput.textContent = 'Executing...';
                
                const testCases = isSubmission ? question.testCases : question.testCases.slice(0, 2);
                let allPassed = true;
                let resultsHTML = '';

                for(const tc of testCases) {
                    const inputArgs = Object.values(tc.input).map(val => JSON.stringify(val)).join(', ');
                    const fullCode = `${code}\nprint(${question.functionName}(${inputArgs}))`;
                    try {
                        let result = await pyodide.runPythonAsync(fullCode);
                        let output = JSON.parse(JSON.stringify(result));
                        
                        if (JSON.stringify(output) === JSON.stringify(tc.expected)) {
                             resultsHTML += `<p style="color: var(--color-success);">Test Case Passed</p>`;
                        } else {
                            resultsHTML += `<p style="color: var(--color-danger);">Test Case Failed. Expected: ${JSON.stringify(tc.expected)}, Got: ${JSON.stringify(output)}</p>`;
                            allPassed = false;
                        }
                    } catch (e) {
                        resultsHTML += `<p style="color: var(--color-danger);">Error: ${e.message}</p>`;
                        allPassed = false;
                    }
                }
                dom.consoleOutput.innerHTML = resultsHTML;
                if (isSubmission && allPassed) {
                    examState.questions[examState.currentQuestionIndex].userAnswer = code; // Mark as correctly answered
                }
            };
            
            const handleSubmit = async (isAutoSubmit = false) => {
                if (!isAutoSubmit && !confirm("Submit your test?")) return;
                clearInterval(examState.timerInterval);

                let pointsReceived = 0;
                let totalPoints = 0;
                examState.questions.forEach(q => {
                    totalPoints += q.points;
                    if (q.type === 'Mcq' && q.userAnswer === q.correctAnswer) {
                        pointsReceived += q.points;
                    }
                });

                const scoreData = {
                    userId: currentUser.uid, examId: examState.currentExamData.id, examName: examState.currentExamData.name,
                    pointsReceived, totalPoints, timeTaken: examState.currentExamData.duration - examState.timeLeft,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('scores').add(scoreData);
                renderResultsPage(scoreData);
            };

            const renderResultsPage = (scoreData) => {
                const percentage = scoreData.totalPoints > 0 ? Math.round((scoreData.pointsReceived / scoreData.totalPoints) * 100) : 0;
                dom.resultsView.innerHTML = `<div class="results-summary"><h2>Test Submitted!</h2><p>Your results are below.</p><div>Score: ${percentage}%</div><p>${scoreData.pointsReceived} / ${scoreData.totalPoints} Points</p><a href="dashboard.html">Back to Dashboard</a></div>`;
                showView('results-view');
            };

            dom.prevBtn.addEventListener('click', () => navigateToQuestion(examState.currentQuestionIndex - 1));
            dom.nextBtn.addEventListener('click', () => navigateToQuestion(examState.currentQuestionIndex + 1));
            dom.submitBtn.addEventListener('click', () => { renderReviewGrid(); showView('review-view'); });
            dom.endRoundBtn.addEventListener('click', () => { renderReviewGrid(); showView('review-view'); });
            dom.finalSubmitBtn.addEventListener('click', () => handleSubmit(false));
            dom.runCodeBtn.addEventListener('click', () => runCode(false));
            dom.submitCodeBtn.addEventListener('click', () => runCode(true));
        });
    </script>
</body>
</html>
