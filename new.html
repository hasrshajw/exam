<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java - Course & Content</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #002726; --text-secondary: #6B7280; --brand-green: #33C375;
            --hover-bg: #F3F4F6; --danger-color: #EF4444;
            --c-primary: #002726; --c-primary-dark: #001A19; --c-accent: #33C375; --c-accent-light: #D1FAE5;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 0.75rem; --space-md: 1rem; --space-lg: 1.5rem; --space-xl: 2.5rem;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; } .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; } .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; text-decoration: none; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); } .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; } .main-nav a.active i { color: var(--brand-green); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; } .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; text-decoration: none; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); } .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); } .popup-list a.logout { color: var(--danger-color); }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; }
        .main-header { padding: 1.25rem 3rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .hero-section { background-color: var(--text-primary); color: #FFFFFF; padding: 4rem 3rem; }
        .breadcrumbs { font-weight: 500; color: var(--brand-green); margin-bottom: 1rem; }
        .breadcrumbs a { color: rgba(255, 255, 255, 0.7); text-decoration: none; } .breadcrumbs a:hover { text-decoration: underline; }
        .hero-title { font-size: 3rem; font-weight: 700; letter-spacing: -0.02em; }
        .content-body { padding: 2rem 3rem 3rem 3rem; display: grid; grid-template-columns: 1fr 340px; gap: 2rem; align-items: flex-start; }
        .main-content { min-width: 0; }
        .content-sidebar { position: sticky; top: calc(2rem + 73px); }
        .pill-nav { position: relative; display: inline-flex; background-color: var(--hover-bg); border-radius: 99px; padding: 0.25rem; margin-bottom: 2rem; }
        .nav-tab { border: none; background: none; padding: 0.5rem 1.25rem; font-size: 1rem; font-weight: 600; cursor: pointer; color: var(--text-secondary); border-radius: 99px; position: relative; z-index: 2; transition: color 0.3s ease; }
        .nav-tab.active { color: var(--text-primary); }
        #pill-slider { position: absolute; top: 0.25rem; bottom: 0.25rem; border-radius: 99px; background-color: var(--widget-bg); box-shadow: var(--shadow); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1; }
        .content-section { display: none; } .content-section.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .chapter-group { margin-bottom: var(--space-xl); }
        .chapter-title { font-size: 1.5rem; font-weight: 600; color: var(--text-primary); margin-bottom: var(--space-lg); padding-bottom: var(--space-md); border-bottom: 1px solid var(--border-color); }
        .content-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .card { display: flex; align-items: center; gap: 1rem; background-color: var(--widget-bg); padding: 0.75rem; border-radius: var(--radius-lg); box-shadow: var(--shadow); border: 1px solid var(--border-color); transition: var(--transition); position: relative; text-decoration: none; }
        .card:not([data-status='locked']):hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .card-prefix { width: 48px; height: 48px; flex-shrink: 0; border-radius: 50%; display: grid; place-items: center; font-size: 1.1rem; font-weight: 600; }
        .card-info { flex-grow: 1; } .card-title { font-weight: 600; font-size: 1rem; color: var(--text-primary); }
        .card-meta { font-size: 0.85rem; color: var(--text-secondary); }
        .card-button { background-color: var(--c-primary); color: #FFFFFF; border: none; border-radius: 0.75rem; padding: 0.6rem 1.25rem; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; }
        .card-button:hover { background-color: var(--c-primary-dark); }
        .card-status-icon { font-size: 1.5rem; color: var(--c-accent); margin-left: 1rem; }
        .card[data-status="completed"] { background-color: #F8F8F8; }
        .card[data-status="completed"] .card-title { color: var(--text-secondary); }
        .card-prefix--completed { background-color: var(--c-accent-light); color: var(--c-accent); }
        .card[data-status="next"] { border-color: var(--c-primary); }
        .card-prefix--default { background-color: #e0e0e0; color: var(--c-primary); }
        .card[data-status="locked"] { opacity: 0.7; background-color: var(--hover-bg); pointer-events: none; }
        .card-prefix--locked { background-color: #E5E7EB; color: var(--text-secondary); }
        .card-button--locked { background-color: var(--border-color); color: var(--text-secondary); cursor: not-allowed; }
        .sidebar-card { background-color: var(--widget-bg); border-radius: 1rem; padding: 1.5rem; border: 2px solid var(--border-color); }
        .sidebar-card h4 { font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--text-primary); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .stat-item { text-align: center; } .stat-value { font-size: 1.75rem; font-weight: 700; color: var(--text-primary); }
        .stat-label { font-size: 0.875rem; color: var(--text-secondary); }
        .menu-toggle { display: none; } .sidebar-close-btn { display: none; }
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; } .main-header h1 { font-size: 1.25rem; }
            .hero-section { padding: 2rem 1.5rem; } .hero-title { font-size: 2.25rem; }
            .content-body { grid-template-columns: 1fr; padding: 1.5rem; }
            .content-sidebar { position: static; width: 100%; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 2px solid var(--border-color); border-radius: 8px; transition: background-color 0.2s ease; }
            .menu-toggle:hover { background-color: var(--hover-bg); }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; transition: color 0.2s ease; }
            .sidebar-close-btn:hover { color: #b91c1c; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .chapter-title { font-size: 1.25rem; }
            .card-title { font-size: 0.95rem; }
            .card-meta { font-size: 0.8rem; }
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            const CURRENT_PAGE_FILENAME = "java-exams.html";

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) { window.location.href = 'index.html'; return; }
                    const userProfile = userDoc.data();
                    initSharedUI(userProfile);
                    await loadAndRenderContent(user.uid);
                    document.querySelector('.dashboard-container').style.display = 'grid';
                    document.getElementById('loading-overlay').style.display = 'none';
                } else { window.location.href = 'index.html'; }
            });

            const initSharedUI = (userProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = userProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = userProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = userProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                
                const tabs = document.querySelectorAll('.nav-tab');
                const slider = document.getElementById('pill-slider');
                const activeTab = document.querySelector('.nav-tab.active');
                function moveSlider(tab) { if(tab) { slider.style.width = `${tab.offsetWidth}px`; slider.style.left = `${tab.offsetLeft}px`; }}
                moveSlider(activeTab);
                tabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        tabs.forEach(t => t.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        moveSlider(e.currentTarget);
                        const isCourseTab = e.currentTarget.id === 'courseTab';
                        document.getElementById('courseContent').classList.toggle('active', isCourseTab);
                        document.getElementById('assessmentsContent').classList.toggle('active', !isCourseTab);
                    });
                });
            };

            const loadAndRenderContent = async (userId) => {
                const subjectQuery = await db.collection('subjects').where('page', '==', CURRENT_PAGE_FILENAME).limit(1).get();
                if (subjectQuery.empty) { document.querySelector('.main-area').innerHTML = '<h1>Subject not found.</h1>'; return; }
                const subjectDoc = subjectQuery.docs[0];
                const subjectId = subjectDoc.id;
                document.getElementById('subject-title').textContent = subjectDoc.data().name;
                document.getElementById('subject-breadcrumb').textContent = subjectDoc.data().name;

                const [coursesSnapshot, examsSnapshot, codeAssignmentsSnapshot, progressSnapshot, scoresSnapshot, codeScoresSnapshot] = await Promise.all([
                    db.collection('courses').where('subjectId', '==', subjectId).get(),
                    db.collection('exams').where('subjectId', '==', subjectId).get(),
                    db.collection('codeAssignments').where('subjectId', '==', subjectId).get(),
                    db.collection('users').doc(userId).collection('progress').get(),
                    db.collection('scores').where('userId', '==', userId).get(),
                    db.collection('codeScores').where('userId', '==', userId).get()
                ]);

                const userProgress = new Set(progressSnapshot.docs.map(doc => doc.data().lessonId));
                const userScores = new Map(scoresSnapshot.docs.map(doc => [doc.data().examId, doc.data()]));
                const userCodeScores = new Map(codeScoresSnapshot.docs.map(doc => [doc.data().problemId, doc.data()]));

                const courseIds = coursesSnapshot.docs.map(doc => doc.id);
                const lessonsByCourse = {};
                if (courseIds.length > 0) {
                    const lessonsQuery = await db.collection('lessons').where('courseId', 'in', courseIds).get();
                    lessonsQuery.forEach(doc => {
                        const lesson = { id: doc.id, ...doc.data() };
                        if (!lessonsByCourse[lesson.courseId]) lessonsByCourse[lesson.courseId] = [];
                        lessonsByCourse[lesson.courseId].push(lesson);
                    });
                }
                
                renderCourses(coursesSnapshot, lessonsByCourse, userProgress);
                renderAssessments(examsSnapshot, codeAssignmentsSnapshot, userScores, userCodeScores);
                updateSidebarStats(coursesSnapshot, lessonsByCourse, examsSnapshot, codeAssignmentsSnapshot, userProgress, userScores, userCodeScores);
            };

            const renderCourses = (coursesSnapshot, lessonsByCourse, userProgress) => {
                const container = document.getElementById('courseContent');
                container.innerHTML = '';
                if (coursesSnapshot.empty) { container.innerHTML = '<p>No courses available in this subject yet.</p>'; return; }
                
                const allLessonsInSubject = Object.values(lessonsByCourse).flat().sort((a,b) => a.courseId.localeCompare(b.courseId) || a.chapterIndex - b.chapterIndex || a.order - b.order);
                const firstUncompletedLesson = allLessonsInSubject.find(l => !userProgress.has(l.id));

                coursesSnapshot.forEach(courseDoc => {
                    const course = courseDoc.data();
                    const lessons = (lessonsByCourse[courseDoc.id] || []);
                    course.chapters.forEach((chapterName, chapterIndex) => {
                        const lessonsInChapter = lessons.filter(l => l.chapterIndex === chapterIndex).sort((a,b) => a.order - b.order);
                        if (lessonsInChapter.length === 0) return;

                        const chapterGroup = document.createElement('div');
                        chapterGroup.className = 'chapter-group';
                        chapterGroup.innerHTML = `<h3 class="chapter-title">${chapterName}</h3><div class="content-list"></div>`;
                        const lessonsContainer = chapterGroup.querySelector('.content-list');

                        lessonsInChapter.forEach(lesson => {
                            const card = document.createElement('a');
                            card.href = `course-view.html?id=${courseDoc.id}`;
                            card.className = 'card';
                            
                            const isCompleted = userProgress.has(lesson.id);
                            const isNext = firstUncompletedLesson && lesson.id === firstUncompletedLesson.id;
                            let status, prefixClass, buttonHtml = '', statusIcon = '';

                            if (isCompleted) {
                                status = 'completed'; prefixClass = 'card-prefix--completed'; statusIcon = `<div class="card-status-icon"><i class="bx bxs-check-circle"></i></div>`;
                            } else if (isNext) {
                                status = 'next'; prefixClass = 'card-prefix--default'; buttonHtml = '<button class="card-button">Start Lesson</button>';
                            } else {
                                status = 'locked'; prefixClass = 'card-prefix--locked'; buttonHtml = '<button class="card-button card-button--locked">Locked</button>';
                            }

                            if (status === 'locked') card.style.pointerEvents = 'none';
                            card.dataset.status = status;
                            card.innerHTML = `<div class="card-prefix ${prefixClass}">${lesson.chapterIndex + 1}.${lesson.order + 1}</div><div class="card-info"><p class="card-title">${lesson.title}</p><p class="card-meta">${lesson.duration}</p></div>${statusIcon}${buttonHtml}`;
                            lessonsContainer.appendChild(card);
                        });
                        container.appendChild(chapterGroup);
                    });
                });
            };

            const renderAssessments = async (examsSnapshot, codeAssignmentsSnapshot, userScores, userCodeScores) => {
                const container = document.getElementById('assessmentsContent');
                container.innerHTML = '';
                
                let assessments = [];
                examsSnapshot.forEach(doc => assessments.push({ type: 'mcq', id: doc.id, data: doc.data(), createdAt: doc.data().createdAt || { seconds: 0 } }));
                codeAssignmentsSnapshot.forEach(doc => assessments.push({ type: 'code', id: doc.id, data: doc.data(), createdAt: doc.data().createdAt || { seconds: 0 } }));
                
                assessments.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                if (assessments.length === 0) { container.innerHTML = '<p>No assessments available in this subject yet.</p>'; return; }
                
                const problemsByAssignment = {};
                for(const assign of assessments.filter(a => a.type === 'code')) {
                    const problemsSnap = await db.collection('codeProblems').where('assignmentId', '==', assign.id).get();
                    problemsByAssignment[assign.id] = problemsSnap.docs.map(d => d.id);
                }

                const assessmentGroup = document.createElement('div');
                assessmentGroup.className = 'chapter-group';
                assessmentGroup.innerHTML = `<div class="content-list"></div>`;
                const listContainer = assessmentGroup.querySelector('.content-list');

                assessments.forEach(item => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    let meta = '', buttonText = '', isCompleted = false, isLocked = false;

                    if (item.type === 'mcq') {
                        const exam = item.data;
                        const score = userScores.get(item.id);
                        card.href = `exam.html?id=${item.id}`;
                        isLocked = exam.isLocked;
                        
                        if (score) {
                            isCompleted = true;
                            const percentage = score.totalPoints > 0 ? Math.round((score.pointsReceived / score.totalPoints) * 100) : 0;
                            meta = `MCQ Exam • Score: ${percentage}%`;
                            buttonText = 'View Results';
                        } else {
                            meta = `MCQ Exam • ${exam.questions.length} Questions • ${exam.duration / 60} min`;
                            buttonText = isLocked ? 'Locked' : 'Start Exam';
                        }
                    } else if (item.type === 'code') {
                        const assignment = item.data;
                        const problems = problemsByAssignment[item.id] || [];
                        const solvedCount = problems.filter(pId => userCodeScores.has(pId)).length;
                        isCompleted = problems.length > 0 && solvedCount === problems.length;
                        card.href = `code.html?id=${item.id}`;
                        isLocked = assignment.isLocked;
                        meta = `Code Assignment • ${solvedCount}/${problems.length} Solved • ${assignment.duration / 60} min`;
                        buttonText = isCompleted ? 'View Submission' : (isLocked ? 'Locked' : 'Start Challenge');
                    }
                    
                    if(isLocked && !isCompleted) card.style.pointerEvents = 'none';
                    const iconClass = item.type === 'mcq' ? 'bxs-file-doc' : 'bxs-code-alt';
                    card.innerHTML = `<div class="card-prefix card-prefix--default"><i class='bx ${iconClass}'></i></div><div class="card-info"><p class="card-title">${item.data.name}</p><p class="card-meta">${meta}</p></div><button class="card-button ${isLocked && !isCompleted ? 'card-button--locked' : ''}">${buttonText}</button>`;
                    
                    if (isCompleted) {
                        card.dataset.status = 'completed';
                        card.querySelector('.card-prefix').classList.replace('card-prefix--default', 'card-prefix--completed');
                        card.querySelector('.card-info').insertAdjacentHTML('afterend', `<div class="card-status-icon"><i class="bx bxs-check-circle"></i></div>`);
                    }
                    listContainer.appendChild(card);
                });
                container.appendChild(assessmentGroup);
            };
            
            const updateSidebarStats = async (coursesSnapshot, lessonsByCourse, examsSnapshot, codeAssignmentsSnapshot, userProgress, userScores, userCodeScores) => {
                const totalCourses = coursesSnapshot.size;
                const totalLessons = Object.values(lessonsByCourse).flat().length;
                const completedLessons = userProgress.size;
                const progressPercent = totalLessons > 0 ? Math.round((completedLessons / totalLessons) * 100) : 0;
                
                let totalScore = 0, scoreCount = 0;
                userScores.forEach(score => {
                    totalScore += score.totalPoints > 0 ? (score.pointsReceived / score.totalPoints) * 100 : 0;
                    scoreCount++;
                });

                let totalPointsPossible = 0, totalPointsEarned = 0;
                for(const assignDoc of codeAssignmentsSnapshot.docs) {
                    const problemsSnap = await db.collection('codeProblems').where('assignmentId', '==', assignDoc.id).get();
                    problemsSnap.forEach(probDoc => {
                        const problem = probDoc.data();
                        totalPointsPossible += problem.points;
                        if(userCodeScores.has(probDoc.id)) {
                            totalPointsEarned += userCodeScores.get(probDoc.id).pointsReceived;
                        }
                    });
                }
                if (totalPointsPossible > 0) {
                    totalScore += (totalPointsEarned / totalPointsPossible) * 100;
                    scoreCount++;
                }

                const avgScore = scoreCount > 0 ? Math.round(totalScore / scoreCount) : '-';

                document.getElementById('stat-courses').textContent = totalCourses;
                document.getElementById('stat-lessons').textContent = totalLessons;
                document.getElementById('stat-completed').textContent = `${progressPercent}%`;
                document.getElementById('stat-avg-score').textContent = avgScore === '-' ? '-' : `${avgScore}%`;
            };
        });
    </script>
</body>
