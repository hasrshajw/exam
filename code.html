<!DOCTYPE html>
<html lang="en">
<head>

    <title>Coding Challenge - Exam Portal</title>
    <style>

        #results-summary { font-weight: bold; margin-bottom: 16px; padding: 12px; border-radius: var(--border-radius); font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        #results-summary.success { background-color: rgba(var(--success-light-rgb), 0.1); color: var(--success); } #results-summary.failure { background-color: rgba(var(--danger-light-rgb), 0.1); color: var(--danger); }
        .result-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: var(--border-radius); margin-bottom: 8px; }
        .status { padding: 4px 12px; border-radius: 99px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 6px; } .status svg { width: 14px; height: 14px; }
        .status-pass { color: var(--success); background-color: rgba(var(--success-light-rgb), 0.1); } .status-fail { color: var(--danger); background-color: rgba(var(--danger-light-rgb), 0.1); }
        .results-page { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 100%; }
        .results-page.active { display: flex; }
        .results-card { background-color: var(--surface-dark); padding: 4rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); }
        .results-card h1 { font-size: 2.5rem; font-weight: 700; }
        .results-card .score { font-size: 4rem; font-weight: 800; margin: 1rem 0; background-image: linear-gradient(to right, var(--accent-start), var(--accent-end)); -webkit-background-clip: text; color: transparent; }
        .results-card p { color: var(--text-secondary); }
        .results-card .back-btn { margin-top: 2rem; background-image: linear-gradient(to right, var(--accent-start), var(--accent-end)); color: white; border: none; }
        .proctoring-overlay { position: fixed; inset: 0; z-index: 10000; background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(8px); display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem; }
        .proctoring-overlay.active { display: flex; }
        .proctoring-content { max-width: 500px; } .proctoring-content h2 { font-size: 2rem; color: var(--warning); margin-bottom: 1rem; }
        .proctoring-content p { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 2rem; }
        .mobile-nav { display: none; } .menu-toggle, .overlay, .close-menu-btn { display: none; }
        @media (max-width: 800px) {
            .main-content { padding: 0; padding-bottom: 70px; }
            .main-header { padding: 12px 16px; margin-bottom: 0; border-radius: 0; }
            .ide-layout { display: flex; flex-direction: column; height: 100%; gap: 0; }
            .mobile-nav { display: flex; position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background-color: var(--surface-dark); border-top: 1px solid var(--border-color); z-index: 100; }
            .mobile-nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: var(--text-secondary); transition: color var(--transition); }
            .mobile-nav-btn svg { width: 24px; height: 24px; }
            .mobile-nav-btn span { font-size: 0.75rem; font-weight: 500; }
            .mobile-nav-btn.active { color: var(--text-primary); }
            #problem-details, #editor-container, .bottom-panel { display: none; flex-direction: column; }
            .mobile-view-active { display: flex !important; flex-grow: 1; min-height: 0; }
            #problem-details { padding: 24px 16px; }
            .bottom-panel { border-radius: 0; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; z-index: 1000; transform: translateX(-100%); box-shadow: var(--shadow-lg); } .sidebar.active { transform: translateX(0); }
            .close-menu-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 15px; right: 15px; width: 32px; height: 32px; background: var(--surface-light); border-radius: 50%; color: white; cursor: pointer; } .close-menu-btn svg { width: 18px; height: 18px; }
            .overlay { display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; } .overlay.active { opacity: 1; pointer-events: auto; }
            .menu-toggle { display: flex; }
            .header-title { display: none; }
            .controls .btn.run-btn { padding: 0; width: 40px; height: 40px; justify-content: center; border-radius: 50%; } .controls .btn.run-btn .btn-text { display: none; }
            .controls .btn.end-exam-btn { padding: 10px 16px; }
        }

    </div>
    <main class="ide-dashboard" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <button class="close-menu-btn" id="close-menu-btn"><svg><use href="#icon-close"></use></svg></button>

                <button id="submit-assignment-btn" class="btn submit-problem-btn" disabled>Submit Assignment</button>
            </div>
        </aside>
        <div class="main-content" id="main-content-ide">

                <button class="mobile-nav-btn" data-view="results"><svg><use href="#icon-results"></use></svg><span>Results</span></button>

                <h1>Assignment Completed!</h1>

    <div id="proctoring-overlay" class="proctoring-overlay">
        <div class="proctoring-content">
            <h2 id="proctoring-title"></h2>
            <p id="proctoring-message"></p>
            <button id="proctoring-action-btn" class="btn submit-problem-btn"></button>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
            authDomain: "exam-2e799.firebaseapp.com",
            projectId: "exam-2e799",
            storageBucket: "exam-2e799.firebasestorage.app",
            messagingSenderId: "472506328501",
            appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
            measurementId: "G-NX21HT3JKT"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const DOMElements = { loadingOverlay: document.getElementById('loading-overlay'), editorContainer: document.getElementById('editor-container'), runBtn: document.getElementById('run-btn'), endExamBtn: document.getElementById('end-exam-btn'), problemList: document.getElementById('problem-list'), assignmentTitle: document.getElementById('assignment-title'), mainHeaderTitle: document.getElementById('main-header-title'), problemDetails: document.getElementById('problem-details'), problemStatement: document.getElementById('problem-statement'), publicTestCases: document.getElementById('public-test-cases'), bottomPanel: document.querySelector('.bottom-panel'), resultsContent: document.getElementById('results'), consoleOutput: document.getElementById('console-output'), tabs: document.querySelectorAll('.tab'), menuToggle: document.getElementById('menu-toggle'), closeMenuBtn: document.getElementById('close-menu-btn'), sidebar: document.getElementById('sidebar'), overlay: document.getElementById('overlay'), mobileNavBtns: document.querySelectorAll('.mobile-nav-btn'), submitAssignmentBtn: document.getElementById('submit-assignment-btn'), mainContentIDE: document.getElementById('main-content-ide'), resultsPage: document.getElementById('results-page'), finalScore: document.getElementById('final-score'), scoreDetails: document.getElementById('score-details'), backToCourseBtn: document.getElementById('back-to-course-btn'), timer: document.getElementById('timer'), proctoringOverlay: document.getElementById('proctoring-overlay'), proctoringTitle: document.getElementById('proctoring-title'), proctoringMessage: document.getElementById('proctoring-message'), proctoringActionBtn: document.getElementById('proctoring-action-btn') };
        
        let currentUser, assignmentId, assignment, problems = [], currentProblemId, userCodeState = {}, editor, pyodide, solvedProblems = new Set(), subjectPage = '';
        let timerInterval, isSubmitting = false;
        const IS_DESKTOP = window.innerWidth > 800;
        const MAX_ATTEMPTS = 5;
        
        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            assignmentId = urlParams.get('id');
            if (!assignmentId) { DOMElements.loadingOverlay.innerHTML = '<p>Assignment ID not found.</p>'; return; }

            auth.onAuthStateChanged(async user => {
                if (user) {
                    currentUser = user;
                    await fetchData();
                    const completedScoreData = await checkIfAssignmentCompleted();
                    if (completedScoreData) {
                        showResultsPage(completedScoreData);
                    } else {
                        initSecurityListeners();
                        if (IS_DESKTOP) { initFullscreenEnforcement(); } 
                        else { initVisibilityChecks(); }
                    }
                } else { window.location.href = 'index.html'; }
            });
        }

        async function startExam() {
            DOMElements.proctoringOverlay.classList.remove('active');
            await initPyodideAndEditor();
            initTimer();
        }

        async function fetchData() {
            const assignmentDoc = await db.collection('codeAssignments').doc(assignmentId).get();
            if (!assignmentDoc.exists) { DOMElements.loadingOverlay.innerHTML = '<p>Assignment not found.</p>'; return; }
            assignment = { id: assignmentDoc.id, ...assignmentDoc.data() };
            DOMElements.assignmentTitle.textContent = assignment.name;

            const subjectDoc = await db.collection('subjects').doc(assignment.subjectId).get();
            if(subjectDoc.exists) subjectPage = subjectDoc.data().page;

            const problemsSnap = await db.collection('codeProblems').where('assignmentId', '==', assignmentId).get();
            problems = problemsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            const scoresSnap = await db.collection('codeScores').where('userId', '==', currentUser.uid).where('assignmentId', '==', assignmentId).get();
            scoresSnap.forEach(doc => {
                if(doc.data().pointsReceived > 0) solvedProblems.add(doc.data().problemId);
            });

            if(problems.length > 0) { currentProblemId = problems[0].id; } 
            else { DOMElements.loadingOverlay.innerHTML = '<p>No problems found in this assignment.</p>'; }
        }

        async function checkIfAssignmentCompleted() {
            const scoreQuery = await db.collection('codeAssignmentScores').where('userId', '==', currentUser.uid).where('assignmentId', '==', assignmentId).limit(1).get();
            return scoreQuery.empty ? false : scoreQuery.docs[0].data();
        }

        function showResultsPage(scoreData) {
            DOMElements.mainContentIDE.style.display = 'none';
            DOMElements.sidebar.style.display = 'none';
            DOMElements.resultsPage.classList.add('active');
            DOMElements.finalScore.textContent = `${scoreData.totalScoreObtained} / ${scoreData.totalScorePossible}`;
            DOMElements.scoreDetails.textContent = `You have successfully completed ${scoreData.problemsSolved} out of ${scoreData.totalProblems} problems.`;
            DOMElements.backToCourseBtn.href = subjectPage || 'dashboard.html';
            DOMElements.loadingOverlay.style.display = 'none';
            document.querySelector('.ide-dashboard').style.display = 'flex';
        }
        
        function initTimer() {
            const storageKey = `examEndTime_${assignmentId}`;
            let endTime = localStorage.getItem(storageKey);
            if (!endTime) {
                endTime = Date.now() + assignment.duration * 1000;
                localStorage.setItem(storageKey, endTime);
            }

            timerInterval = setInterval(() => {
                const remaining = endTime - Date.now();
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    DOMElements.timer.textContent = "00:00:00";
                    submitFinalAssignment("Time limit reached");
                    return;
                }
                const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
                const minutes = Math.floor((remaining / 1000 / 60) % 60).toString().padStart(2, '0');
                const seconds = Math.floor((remaining / 1000) % 60).toString().padStart(2, '0');
                DOMElements.timer.textContent = `${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

        function initSecurityListeners() {
            const preventAction = (e) => e.preventDefault();
            ['cut', 'copy', 'paste', 'contextmenu', 'dragover', 'drop'].forEach(event => {
                window.addEventListener(event, preventAction);
            });
        }
        
        function getAttemptCount(key) { return parseInt(localStorage.getItem(key) || '0'); }
        function incrementAttemptCount(key) { const count = getAttemptCount(key) + 1; localStorage.setItem(key, count); return count; }

        function initFullscreenEnforcement() {
            const storageKey = `fullscreenAttempts_${assignmentId}`;
            if (!document.fullscreenElement) {
                showProctoringOverlay(
                    "Fullscreen Required",
                    "This exam must be taken in fullscreen mode to ensure a secure environment. Please click below to begin.",
                    "Enter Fullscreen & Start Exam",
                    () => document.documentElement.requestFullscreen().catch(err => alert(`Error entering fullscreen: ${err.message}`))
                );
            }

            document.addEventListener('fullscreenchange', async () => {
                if (!document.fullscreenElement) {
                    const attempts = incrementAttemptCount(storageKey);
                    if (attempts >= MAX_ATTEMPTS) {
                        await submitFinalAssignment("Exceeded fullscreen exit limit");
                    } else {
                        showProctoringOverlay(
                            "Warning: Fullscreen Exited",
                            `You have left fullscreen mode. Please re-enter to continue the exam. You have ${MAX_ATTEMPTS - attempts} attempts remaining.`,
                            "Re-enter Fullscreen",
                            () => document.documentElement.requestFullscreen()
                        );
                    }
                } else {
                    if (!editor) { await startExam(); }
                    else { DOMElements.proctoringOverlay.classList.remove('active'); }
                }
            });
        }

        function initVisibilityChecks() {
            const storageKey = `visibilityAttempts_${assignmentId}`;
            document.addEventListener('visibilitychange', async () => {
                if (document.hidden) {
                    const attempts = incrementAttemptCount(storageKey);
                    if (attempts >= MAX_ATTEMPTS) {
                        await submitFinalAssignment("Exceeded tab switch limit");
                    } else {
                         showProctoringOverlay(
                            "Warning: Tab Switched",
                            `You have switched tabs. Please return to the exam immediately. You have ${MAX_ATTEMPTS - attempts} attempts remaining.`,
                            "I Understand",
                            () => DOMElements.proctoringOverlay.classList.remove('active')
                        );
                    }
                }
            });
             showProctoringOverlay(
                "Mobile Exam",
                `Please stay on this page for the duration of the exam. Switching tabs or apps ${MAX_ATTEMPTS} times will result in automatic submission.`,
                "Start Exam",
                startExam
            );
        }

        function showProctoringOverlay(title, message, buttonText, onAction) {
            DOMElements.proctoringTitle.textContent = title;
            DOMElements.proctoringMessage.textContent = message;
            DOMElements.proctoringActionBtn.textContent = buttonText;
            DOMElements.proctoringActionBtn.onclick = onAction;
            DOMElements.proctoringOverlay.classList.add('active');
        }

        async function initPyodideAndEditor() {
            if (!problems.length) return;
            DOMElements.loadingOverlay.querySelector('p').textContent = 'Initializing Python Environment...';
            try { pyodide = await loadPyodide(); } 
            catch (error) { DOMElements.loadingOverlay.innerHTML = '<p>Error: Could not load coding environment. Please try again.</p>'; return; }
            
            DOMElements.loadingOverlay.querySelector('p').textContent = 'Loading Code Editor...';
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
            window.MonacoEnvironment = { getWorkerUrl: () => `vs/base/worker/workerMain.js` };

            require(['vs/editor/editor.main'], () => {
                editor = monaco.editor.create(DOMElements.editorContainer, { language: 'python', theme: 'vs-dark', automaticLayout: true, minimap: { enabled: false }, fontSize: 14, wordWrap: 'on', padding: { top: 16 } });
                DOMElements.loadingOverlay.style.opacity = '0';
                setTimeout(() => DOMElements.loadingOverlay.style.display = 'none', 300);
                document.querySelector('.ide-dashboard').style.display = 'flex';
                init();
            });
        }

        function init() {
            problems.forEach(p => { if (!userCodeState[p.id]) userCodeState[p.id] = p.starterCode; });
            renderProblemList();
            loadProblem(currentProblemId);
            initEventListeners();
            DOMElements.runBtn.disabled = false;
            updateSubmitAssignmentButton();
        }

        function initEventListeners() {
            DOMElements.runBtn.addEventListener('click', () => handleExecution(false));
            DOMElements.endExamBtn.addEventListener('click', () => {
                if (confirm("Are you sure you want to end the exam? Your current progress will be submitted.")) {
                    submitFinalAssignment("User ended exam");
                }
            });
            DOMElements.tabs.forEach(tab => tab.addEventListener('click', switchTab));
            DOMElements.problemList.addEventListener('click', handleProblemSelect);
            DOMElements.submitAssignmentBtn.addEventListener('click', () => submitFinalAssignment("User submitted final"));
            const closeMobileMenu = () => { DOMElements.sidebar.classList.remove('active'); DOMElements.overlay.classList.remove('active'); };
            DOMElements.menuToggle.addEventListener('click', () => { DOMElements.sidebar.classList.add('active'); DOMElements.overlay.classList.add('active'); });
            DOMElements.closeMenuBtn.addEventListener('click', closeMobileMenu);
            DOMElements.overlay.addEventListener('click', closeMobileMenu);
            DOMElements.mobileNavBtns.forEach(btn => btn.addEventListener('click', (e) => setMobileView(e.currentTarget.dataset.view)));
        }

        function renderProblemList() {
            DOMElements.problemList.innerHTML = problems.map((p, i) => `
                <li class="problem-item ${solvedProblems.has(p.id) ? 'solved' : ''}" data-id="${p.id}">
                    <div class="problem-item-header">
                        <div class="p-number">${i + 1}</div>
                        <div class="p-title-wrapper"><div class="p-title">${p.title}</div><div class="p-points">${p.points} pts</div></div>
                        <div class="p-status"><svg><use href="#icon-check"></use></svg></div>
                    </div>
                    <div class="problem-item-footer">
                         <button class="btn submit-problem-btn" data-id="${p.id}"><div class="loader" style="display: none;"></div><svg><use href="#icon-send"></use></svg><span class="btn-text">${solvedProblems.has(p.id) ? 'Solved' : 'Submit Problem'}</span></button>
                    </div>
                </li>`).join('');
            document.querySelectorAll('.problem-item.solved .p-status').forEach(el => el.style.opacity = '1');
            DOMElements.problemList.querySelectorAll('.submit-problem-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (solvedProblems.has(e.currentTarget.dataset.id)) return;
                    if(e.currentTarget.closest('.problem-item').dataset.id === currentProblemId) { handleExecution(true); } 
                    else { alert("Please select this problem to submit it."); }
                });
            });
        }

        function loadProblem(problemId) { 
            if (!problemId) return; if (editor && currentProblemId) userCodeState[currentProblemId] = editor.getValue(); currentProblemId = problemId; const problem = problems.find(p => p.id === problemId); const isSolved = solvedProblems.has(problemId); editor.updateOptions({ readOnly: isSolved }); DOMElements.runBtn.disabled = isSolved; DOMElements.mainHeaderTitle.textContent = problem.title; DOMElements.problemStatement.innerHTML = problem.statement; editor.setValue(userCodeState[problemId]); DOMElements.publicTestCases.innerHTML = problem.testCases.map((tc, i) => tc.hidden ? `<div class="test-case"><h3>Test Case ${i + 1}</h3><p><i>Hidden</i></p></div>` : `<div class="test-case"><h3>Test Case ${i + 1}</h3><p><strong>Input:</strong> <code>${JSON.stringify(tc.input)}</code></p><p><strong>Output:</strong> <code>${JSON.stringify(tc.expected)}</code></p></div>`).join(''); document.querySelectorAll('.problem-item').forEach(item => item.classList.toggle('active', item.dataset.id === problemId)); DOMElements.resultsContent.innerHTML = '<p style="color: var(--text-secondary);">Run or Submit code to see results.</p>'; DOMElements.consoleOutput.textContent = 'No console output.'; if (!IS_DESKTOP) setMobileView('problem');
        }
        
        function handleProblemSelect(e) { const target = e.target.closest('.problem-item'); if (target && target.dataset.id !== currentProblemId) { loadProblem(target.dataset.id); DOMElements.sidebar.classList.remove('active'); DOMElements.overlay.classList.remove('active'); } }
        function setMobileView(view) { DOMElements.mobileNavBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.view === view)); [DOMElements.problemDetails, DOMElements.editorContainer, DOMElements.bottomPanel].forEach(p => p.classList.remove('mobile-view-active')); if (view === 'problem') DOMElements.problemDetails.classList.add('mobile-view-active'); else if (view === 'code') DOMElements.editorContainer.classList.add('mobile-view-active'); else if (view === 'results') DOMElements.bottomPanel.classList.add('mobile-view-active'); }
        async function handleExecution(isSubmission) { const btn = isSubmission ? document.querySelector(`.submit-problem-btn[data-id="${currentProblemId}"]`) : DOMElements.runBtn; setLoadingState(true, btn); DOMElements.resultsContent.innerHTML = ''; DOMElements.consoleOutput.textContent = 'Executing...'; pyodide.setStdout({ batched: () => {} }); const problem = problems.find(p => p.id === currentProblemId); const testsToRun = problem.testCases; const results = []; for (const test of testsToRun) { results.push(await executeTestCase(editor.getValue(), test, problem.functionName)); } renderResults(results, isSubmission); setLoadingState(false, btn); document.querySelector('.tab[data-tab="results"]').click(); if (!IS_DESKTOP) setMobileView('results'); }
        async function executeTestCase(code, testCase, functionName) { let result = { status: 'fail', error: null, output: null }; const inputDefs = Object.entries(testCase.input).map(([key, value]) => `${key} = ${JSON.stringify(value)}`).join('\n'); const funcCall = `${functionName}(${Object.keys(testCase.input).join(', ')})`; const fullScript = `${code}\n\nimport json\n${inputDefs}\nresult = ${funcCall}\nprint("__RESULT_START__")\nprint(json.dumps(result))\nprint("__RESULT_END__")`; try { const capturedOutput = { lines: [] }; let consoleLogs = ''; pyodide.setStdout({ batched: (msg) => { capturedOutput.lines.push(msg); consoleLogs += msg + '\n'; } }); pyodide.setStderr({ batched: (msg) => { capturedOutput.lines.push(msg); consoleLogs += msg + '\n'; } }); await pyodide.runPythonAsync(fullScript); const outputStr = capturedOutput.lines.join('\n'); const resultMatch = outputStr.match(/__RESULT_START__\n([\s\S]*?)\n__RESULT_END__/); const consoleText = consoleLogs.replace(/__RESULT_START__\n([\s\S]*?)\n__RESULT_END__/, '').trim(); DOMElements.consoleOutput.textContent = consoleText || 'No console output.'; if (resultMatch && resultMatch[1]) { const outputJs = JSON.parse(resultMatch[1]); result.output = outputJs; if (JSON.stringify(outputJs) === JSON.stringify(testCase.expected)) result.status = 'pass'; } else { result.error = "Execution failed to produce a valid result."; } } catch (e) { result.error = e.toString(); DOMElements.consoleOutput.textContent = e.toString(); } finally { pyodide.setStdout(); pyodide.setStderr(); } return { ...testCase, ...result }; }
        function renderResults(results, isSubmission) { const passedCount = results.filter(r => r.status === 'pass').length; const totalCount = results.length; const success = passedCount === totalCount; let summaryHTML; if (isSubmission) { summaryHTML = `<div id="results-summary" class="${success ? 'success' : 'failure'}"><svg><use href="${success ? '#icon-check' : '#icon-close'}"></use></svg><div>${success ? 'Accepted' : 'Wrong Answer'} <br><small>${passedCount} / ${totalCount} test cases passed.</small></div></div>`; const problem = problems.find(p => p.id === currentProblemId); saveScore(problem, success); } else { summaryHTML = `<div id="results-summary" class="${success ? 'success' : 'failure'}">Run Finished: ${passedCount} / ${totalCount} test cases passed.</div>`; } const resultsHTML = results.map((r, i) => `<div class="result-item"><span>${r.hidden ? `Hidden Test Case #${i + 1}` : `Test Case #${i + 1}`}</span><div class="status status-${r.status}"><svg><use href="${r.status === 'pass' ? '#icon-check' : '#icon-close'}"></use></svg>${r.status.toUpperCase()}</div></div>`).join(''); DOMElements.resultsContent.innerHTML = summaryHTML + resultsHTML; }
        async function saveScore(problem, wasCorrect) { const scoreRef = db.collection('codeScores').where('userId', '==', currentUser.uid).where('problemId', '==', problem.id); const scoreSnap = await scoreRef.get(); if (!scoreSnap.empty) return; const scoreData = { userId: currentUser.uid, assignmentId: assignmentId, problemId: problem.id, pointsReceived: wasCorrect ? problem.points : 0, submittedAt: firebase.firestore.FieldValue.serverTimestamp() }; try { await db.collection('codeScores').add(scoreData); if (wasCorrect) solvedProblems.add(problem.id); renderProblemList(); updateSubmitAssignmentButton(); } catch (e) { console.error("Error saving score:", e); } }

        function updateSubmitAssignmentButton() {
            const allAttempted = problems.every(p => solvedProblems.has(p.id));
            DOMElements.submitAssignmentBtn.disabled = !allAttempted;
        }

        async function submitFinalAssignment(reason = "Unknown") {
            if (isSubmitting) return;
            isSubmitting = true;
            clearInterval(timerInterval);
            DOMElements.loadingOverlay.querySelector('p').textContent = 'Submitting your assignment...';
            DOMElements.loadingOverlay.style.opacity = '1';
            DOMElements.loadingOverlay.style.display = 'flex';

            let totalScoreObtained = 0;
            const totalScorePossible = problems.reduce((sum, p) => sum + p.points, 0);
            
            const scoresSnap = await db.collection('codeScores').where('userId', '==', currentUser.uid).where('assignmentId', '==', assignmentId).get();
            scoresSnap.forEach(doc => { totalScoreObtained += doc.data().pointsReceived; });

            const finalScoreData = {
                userId: currentUser.uid, assignmentId: assignmentId,
                assignmentName: assignment.name, subjectId: assignment.subjectId,
                totalScoreObtained, totalScorePossible,
                problemsSolved: solvedProblems.size, totalProblems: problems.length,
                completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                submissionReason: reason
            };
            await db.collection('codeAssignmentScores').add(finalScoreData);
            
            localStorage.removeItem(`examEndTime_${assignmentId}`);
            localStorage.removeItem(`fullscreenAttempts_${assignmentId}`);
            localStorage.removeItem(`visibilityAttempts_${assignmentId}`);
            
            showResultsPage(finalScoreData);
        }

        function setLoadingState(isLoading, btn) { const btnText = btn.querySelector('.btn-text'); const loader = btn.querySelector('.loader'); const icon = btn.querySelector('svg'); const problem = problems.find(p => p.id === currentProblemId); const isSolved = solvedProblems.has(problem.id); btn.disabled = isLoading || (isSolved && btn.classList.contains('submit-problem-btn')); if (isLoading) { btnText.textContent = btn.classList.contains('submit-problem-btn') ? 'Submitting...' : 'Running...'; loader.style.display = 'block'; icon.style.display = 'none'; } else { btnText.textContent = btn.classList.contains('submit-problem-btn') ? (isSolved ? 'Solved' : 'Submit Problem') : 'Run'; loader.style.display = 'none'; icon.style.display = 'block'; } }
        function switchTab(e) { const targetTab = e.currentTarget.dataset.tab; DOMElements.tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === targetTab)); document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id === targetTab)); }
        
        main();
    </script>
