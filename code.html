<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge - Exam Portal</title>
    <style>
        :root { --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; --font-mono: 'Menlo', 'Consolas', 'Courier New', monospace; --bg-dark: #111827; --surface-dark: #1F2937; --surface-light: #374151; --border-color: #4B5563; --text-primary: #F9FAFB; --text-secondary: #9CA3AF; --accent-glow-rgb: 79, 70, 229; --accent-start: #4F46E5; --accent-end: #7C3AED; --success: #10B981; --danger: #EF4444; --success-light-rgb: 16, 185, 129; --danger-light-rgb: 239, 68, 68; --border-radius: 8px; --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: var(--font-sans); background-color: var(--bg-dark); color: var(--text-primary); }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        svg { display: block; width: 100%; height: 100%; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.2rem; color: var(--text-secondary); transition: opacity 0.3s; }
        .loading-spinner { border: 4px solid var(--surface-light); border-top: 4px solid var(--accent-start); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .ide-dashboard { display: flex; height: 100%; position: relative; }
        .sidebar { width: 320px; background-color: var(--bg-dark); border-right: 1px solid var(--border-color); color: var(--text-primary); padding: 24px; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease-in-out; }
        .sidebar-header { margin-bottom: 24px; padding-left: 12px; }
        .sidebar-header .test-title { font-size: 1.75rem; font-weight: 700; }
        .sidebar nav { flex-grow: 1; overflow-y: auto; margin-right: -12px; padding-right: 12px; }
        .problem-nav { list-style: none; }
        .problem-item { display: flex; flex-direction: column; align-items: stretch; padding: 12px; border-radius: var(--border-radius); margin-bottom: 8px; cursor: pointer; transition: background-color var(--transition), border-color var(--transition); border: 1px solid transparent; background-color: var(--surface-dark); }
        .problem-item:hover { background-color: var(--surface-light); }
        .problem-item.active { background-color: var(--surface-light); border-color: var(--accent-start); box-shadow: 0 0 15px rgba(var(--accent-glow-rgb), 0.2); }
        .problem-item-header { display: flex; align-items: center; }
        .p-number { width: 28px; height: 28px; border-radius: 50%; display: grid; place-items: center; flex-shrink: 0; margin-right: 16px; font-size: 0.9rem; background-color: var(--surface-light); transition: all var(--transition); }
        .problem-item.active .p-number { background-image: linear-gradient(to right, var(--accent-start), var(--accent-end)); color: white; }
        .problem-item.solved .p-number { background-image: none; background-color: var(--success); color: white; }
        .p-title { font-size: 0.95rem; font-weight: 500; flex-grow: 1; }
        .p-status { font-size: 1.5rem; color: var(--success); opacity: 0; transition: opacity 0.3s; }
        .problem-item.solved .p-status { opacity: 1; }
        .problem-item-footer { margin-top: 12px; display: none; }
        .problem-item.active .problem-item-footer { display: block; }
        .sidebar-footer { padding-top: 1rem; margin-top: 1rem; border-top: 1px solid var(--border-color); }
        .main-content { flex-grow: 1; padding: 24px 32px; display: flex; flex-direction: column; overflow: hidden; }
        .main-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-shrink: 0; gap: 16px; }
        .header-title { font-size: 1.75rem; font-weight: 700; color: var(--text-primary); }
        .controls { display: flex; gap: 12px; }
        .btn { padding: 10px 24px; border-radius: var(--border-radius); font-weight: 600; transition: all var(--transition); display: flex; align-items: center; gap: 8px; border: 1px solid var(--border-color); }
        .btn svg { width: 18px; height: 18px; }
        .btn.run-btn { background-color: var(--surface-light); color: var(--text-primary); } .btn.run-btn:hover:not(:disabled) { background-color: var(--border-color); }
        .btn.submit-problem-btn { background-image: linear-gradient(to right, var(--accent-start), var(--accent-end)); border: none; color: white; width: 100%; justify-content: center; }
        .btn.submit-problem-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 20px -5px rgba(var(--accent-glow-rgb), 0.5); }
        .btn:disabled { background-color: var(--surface-light); color: var(--text-secondary); cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.5; }
        .loader { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        .ide-layout { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr auto; gap: 16px; flex-grow: 1; height: calc(100% - 80px); }
        #problem-details { grid-row: 1 / 2; grid-column: 1 / 2; background-color: var(--surface-dark); border-radius: var(--border-radius); padding: 32px; overflow-y: auto; border: 1px solid var(--border-color); }
        #editor-container { grid-row: 1 / 3; grid-column: 2 / 3; border-radius: var(--border-radius); overflow: hidden; border: 1px solid var(--border-color); }
        .bottom-panel { grid-row: 2 / 3; grid-column: 1 / 2; background-color: var(--surface-dark); border-radius: var(--border-radius); border: 1px solid var(--border-color); overflow: hidden; display: flex; flex-direction: column; }
        #problem-details h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 16px; border-bottom: 1px solid var(--border-color); padding-bottom: 12px;}
        #problem-statement { line-height: 1.7; color: var(--text-secondary); }
        #problem-statement code, .test-case code { background-color: var(--bg-dark); border: 1px solid var(--border-color); padding: 3px 6px; border-radius: 4px; font-family: var(--font-mono); color: var(--text-primary); }
        .test-case { background-color: var(--bg-dark); border-left: 4px solid var(--accent-start); padding: 16px; margin-top: 16px; border-radius: var(--border-radius); font-size: 0.9rem; }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); background-color: var(--bg-dark); padding: 0 12px; flex-shrink: 0; }
        .tab { padding: 12px 20px; cursor: pointer; font-weight: 500; color: var(--text-secondary); border-bottom: 2px solid transparent; transition: all var(--transition); } .tab.active { color: var(--text-primary); border-bottom-color: var(--accent-start); }
        .tab-content { padding: 20px; display: none; font-family: var(--font-mono); font-size: 0.9rem; flex-grow: 1; overflow-y: auto; } .tab-content.active { display: block; } #console-output { white-space: pre-wrap; word-break: break-all; color: var(--text-secondary); }
        #results-summary { font-weight: bold; margin-bottom: 16px; padding: 12px; border-radius: var(--border-radius); font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        #results-summary.success { background-color: rgba(var(--success-light-rgb), 0.1); color: var(--success); } #results-summary.failure { background-color: rgba(var(--danger-light-rgb), 0.1); color: var(--danger); }
        .result-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: var(--border-radius); margin-bottom: 8px; }
        .status { padding: 4px 12px; border-radius: 99px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 6px; } .status svg { width: 14px; height: 14px; }
        .status-pass { color: var(--success); background-color: rgba(var(--success-light-rgb), 0.1); } .status-fail { color: var(--danger); background-color: rgba(var(--danger-light-rgb), 0.1); }
        .results-page { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 100%; }
        .results-page.active { display: flex; }
        .results-card { background-color: var(--surface-dark); padding: 4rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); }
        .results-card h1 { font-size: 2.5rem; font-weight: 700; }
        .results-card .score { font-size: 4rem; font-weight: 800; margin: 1rem 0; background-image: linear-gradient(to right, var(--accent-start), var(--accent-end)); -webkit-background-clip: text; color: transparent; }
        .results-card p { color: var(--text-secondary); }
        .results-card .back-btn { margin-top: 2rem; background-image: linear-gradient(to right, var(--accent-start), var(--accent-end)); color: white; border: none; }
        .mobile-nav { display: none; } .menu-toggle, .overlay, .close-menu-btn { display: none; }
        @media (max-width: 800px) {
            .main-content { padding: 16px; }
            .ide-layout { display: flex; flex-direction: column; height: calc(100% - 120px); }
            .mobile-nav { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 16px; }
            .mobile-nav-btn { flex: 1; padding: 12px; font-weight: 600; color: var(--text-secondary); border-bottom: 2px solid transparent; text-align: center; font-size: 0.9rem; }
            .mobile-nav-btn.active { color: var(--text-primary); border-bottom-image: linear-gradient(to right, var(--accent-start), var(--accent-end)); border-bottom-style: solid; border-bottom-width: 2px; }
            #problem-details, #editor-container, .bottom-panel { display: none; flex-direction: column; }
            .mobile-view-active { display: flex !important; flex-grow: 1; min-height: 0; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; z-index: 1000; transform: translateX(-100%); box-shadow: var(--shadow-lg); } .sidebar.active { transform: translateX(0); }
            .close-menu-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 15px; right: 15px; width: 32px; height: 32px; background: var(--surface-light); border-radius: 50%; color: white; cursor: pointer; } .close-menu-btn svg { width: 18px; height: 18px; }
            .overlay { display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; } .overlay.active { opacity: 1; pointer-events: auto; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border: 1px solid var(--border-color); border-radius: 50%; color: var(--text-secondary); } .menu-toggle svg { width: 20px; height: 20px; }
            .header-title { display: none; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="loading-spinner"></div><p>Initializing Environment...</p></div>
    <div style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" id="icon-defs">
            <symbol id="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></symbol>
            <symbol id="icon-send" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></symbol>
            <symbol id="icon-check" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path></symbol>
            <symbol id="icon-close" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></symbol>
            <symbol id="icon-menu" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></symbol>
        </svg>
    </div>
    <main class="ide-dashboard" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <button class="close-menu-btn" id="close-menu-btn"><svg><use href="#icon-close"></use></svg></button>
            <div class="sidebar-header"><h1 class="test-title" id="assignment-title"></h1></div>
            <nav><ul class="problem-nav" id="problem-list"></ul></nav>
            <div class="sidebar-footer">
                <button id="submit-assignment-btn" class="btn submit-problem-btn" disabled>Submit Assignment & View Results</button>
            </div>
        </aside>
        <div class="main-content" id="main-content-ide">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle"><svg><use href="#icon-menu"></use></svg></button>
                <h1 class="header-title" id="main-header-title"></h1>
                <div class="controls">
                    <button id="run-btn" class="btn run-btn" disabled><div class="loader" style="display: none;"></div><svg><use href="#icon-play"></use></svg><span class="btn-text">Run</span></button>
                </div>
            </header>
            <div class="mobile-nav">
                <button class="mobile-nav-btn active" data-view="problem">Problem</button>
                <button class="mobile-nav-btn" data-view="code">Code</button>
                <button class="mobile-nav-btn" data-view="results">Results</button>
            </div>
            <div class="ide-layout">
                <div id="problem-details" class="mobile-view-active">
                    <div id="problem-statement"></div>
                    <h2 style="margin-top: 24px;">Test Cases</h2>
                    <div id="public-test-cases"></div>
                </div>
                <div id="editor-container"></div>
                <div class="bottom-panel">
                    <div class="tabs">
                        <div class="tab active" data-tab="results">Test Results</div>
                        <div class="tab" data-tab="console">Console</div>
                    </div>
                    <div id="results" class="tab-content active"><p style="color: var(--text-secondary);">Run code to see results.</p></div>
                    <div id="console" class="tab-content"><pre id="console-output">No console output.</pre></div>
                </div>
            </div>
        </div>
        <div class="results-page" id="results-page">
            <div class="results-card">
                <h1>Assignment Completed!</h1>
                <p>You scored</p>
                <div class="score" id="final-score"></div>
                <p id="score-details"></p>
                <a href="#" class="btn back-btn" id="back-to-course-btn">Back to Course</a>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
            authDomain: "exam-2e799.firebaseapp.com",
            projectId: "exam-2e799",
            storageBucket: "exam-2e799.firebasestorage.app",
            messagingSenderId: "472506328501",
            appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
            measurementId: "G-NX21HT3JKT"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const DOMElements = { loadingOverlay: document.getElementById('loading-overlay'), editorContainer: document.getElementById('editor-container'), runBtn: document.getElementById('run-btn'), problemList: document.getElementById('problem-list'), assignmentTitle: document.getElementById('assignment-title'), mainHeaderTitle: document.getElementById('main-header-title'), problemDetails: document.getElementById('problem-details'), problemStatement: document.getElementById('problem-statement'), publicTestCases: document.getElementById('public-test-cases'), bottomPanel: document.querySelector('.bottom-panel'), resultsContent: document.getElementById('results'), consoleOutput: document.getElementById('console-output'), tabs: document.querySelectorAll('.tab'), menuToggle: document.getElementById('menu-toggle'), closeMenuBtn: document.getElementById('close-menu-btn'), sidebar: document.getElementById('sidebar'), overlay: document.getElementById('overlay'), mobileNavBtns: document.querySelectorAll('.mobile-nav-btn'), submitAssignmentBtn: document.getElementById('submit-assignment-btn'), mainContentIDE: document.getElementById('main-content-ide'), resultsPage: document.getElementById('results-page'), finalScore: document.getElementById('final-score'), scoreDetails: document.getElementById('score-details'), backToCourseBtn: document.getElementById('back-to-course-btn') };
        
        let currentUser, assignmentId, assignment, problems = [], currentProblemId, userCodeState = {}, editor, pyodide, solvedProblems = new Set(), subjectPage = '';

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            assignmentId = urlParams.get('id');
            if (!assignmentId) { DOMElements.loadingOverlay.innerHTML = '<p>Assignment ID not found.</p>'; return; }

            auth.onAuthStateChanged(async user => {
                if (user) {
                    currentUser = user;
                    await fetchData();
                    const completedScoreData = await checkIfAssignmentCompleted();
                    if (completedScoreData) {
                        showResultsPage(completedScoreData);
                    } else {
                        await initPyodideAndEditor();
                    }
                } else { window.location.href = 'index.html'; }
            });
        }

        async function fetchData() {
            const assignmentDoc = await db.collection('codeAssignments').doc(assignmentId).get();
            if (!assignmentDoc.exists) { DOMElements.loadingOverlay.innerHTML = '<p>Assignment not found.</p>'; return; }
            assignment = { id: assignmentDoc.id, ...assignmentDoc.data() };
            DOMElements.assignmentTitle.textContent = assignment.name;

            const subjectDoc = await db.collection('subjects').doc(assignment.subjectId).get();
            if(subjectDoc.exists) subjectPage = subjectDoc.data().page;

            const problemsSnap = await db.collection('codeProblems').where('assignmentId', '==', assignmentId).get();
            problems = problemsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            const scoresSnap = await db.collection('codeScores').where('userId', '==', currentUser.uid).where('assignmentId', '==', assignmentId).get();
            scoresSnap.forEach(doc => solvedProblems.add(doc.data().problemId));

            if(problems.length > 0) { currentProblemId = problems[0].id; } 
            else { DOMElements.loadingOverlay.innerHTML = '<p>No problems found in this assignment.</p>'; }
        }

        async function checkIfAssignmentCompleted() {
            const scoreQuery = await db.collection('codeAssignmentScores').where('userId', '==', currentUser.uid).where('assignmentId', '==', assignmentId).limit(1).get();
            return scoreQuery.empty ? false : scoreQuery.docs[0].data();
        }

        function showResultsPage(scoreData) {
            DOMElements.mainContentIDE.style.display = 'none';
            DOMElements.sidebar.style.display = 'none';
            DOMElements.resultsPage.classList.add('active');
            DOMElements.finalScore.textContent = `${scoreData.totalScoreObtained} / ${scoreData.totalScorePossible}`;
            DOMElements.scoreDetails.textContent = `You have successfully completed ${scoreData.problemsSolved} out of ${scoreData.totalProblems} problems.`;
            DOMElements.backToCourseBtn.href = subjectPage || 'dashboard.html';
            DOMElements.loadingOverlay.style.display = 'none';
            document.querySelector('.ide-dashboard').style.display = 'flex';
        }

        async function initPyodideAndEditor() {
            if (!problems.length) return;
            DOMElements.loadingOverlay.querySelector('p').textContent = 'Initializing Python Environment...';
            try {
                pyodide = await loadPyodide();
            } catch (error) {
                console.error("Pyodide failed to load:", error);
                DOMElements.loadingOverlay.innerHTML = '<p>Error: Could not load coding environment. Please try again.</p>';
                return;
            }
            DOMElements.loadingOverlay.querySelector('p').textContent = 'Loading Code Editor...';
            
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
            window.MonacoEnvironment = { getWorkerUrl: () => `vs/base/worker/workerMain.js` };

            require(['vs/editor/editor.main'], () => {
                editor = monaco.editor.create(DOMElements.editorContainer, { language: 'python', theme: 'vs-dark', automaticLayout: true, minimap: { enabled: false }, fontSize: 14, wordWrap: 'on', padding: { top: 16 } });
                DOMElements.loadingOverlay.style.opacity = '0';
                setTimeout(() => DOMElements.loadingOverlay.style.display = 'none', 300);
                document.querySelector('.ide-dashboard').style.display = 'flex';
                init();
            });
        }

        function init() {
            problems.forEach(p => {
                if (!userCodeState[p.id]) userCodeState[p.id] = p.starterCode;
            });
            renderProblemList();
            loadProblem(currentProblemId);
            initEventListeners();
            DOMElements.runBtn.disabled = false;
            updateSubmitAssignmentButton();
        }

        function initEventListeners() {
            DOMElements.runBtn.addEventListener('click', () => handleExecution(false));
            DOMElements.tabs.forEach(tab => tab.addEventListener('click', switchTab));
            DOMElements.problemList.addEventListener('click', handleProblemSelect);
            DOMElements.submitAssignmentBtn.addEventListener('click', submitFinalAssignment);
            const closeMobileMenu = () => { DOMElements.sidebar.classList.remove('active'); DOMElements.overlay.classList.remove('active'); };
            DOMElements.menuToggle.addEventListener('click', () => { DOMElements.sidebar.classList.add('active'); DOMElements.overlay.classList.add('active'); });
            DOMElements.closeMenuBtn.addEventListener('click', closeMobileMenu);
            DOMElements.overlay.addEventListener('click', closeMobileMenu);
            DOMElements.mobileNavBtns.forEach(btn => btn.addEventListener('click', (e) => setMobileView(e.target.dataset.view)));
        }

        function renderProblemList() {
            DOMElements.problemList.innerHTML = problems.map((p, i) => `
                <li class="problem-item ${solvedProblems.has(p.id) ? 'solved' : ''}" data-id="${p.id}">
                    <div class="problem-item-header">
                        <div class="p-number">${i + 1}</div>
                        <div class="p-title">${p.title}</div>
                        <div class="p-status"><i class='bx bxs-check-circle'></i></div>
                    </div>
                    <div class="problem-item-footer">
                         <button class="btn submit-problem-btn" data-id="${p.id}" ${solvedProblems.has(p.id) ? 'disabled' : ''}><div class="loader" style="display: none;"></div><svg><use href="#icon-send"></use></svg><span class="btn-text">${solvedProblems.has(p.id) ? 'Solved' : 'Submit Problem'}</span></button>
                    </div>
                </li>`).join('');

            DOMElements.problemList.querySelectorAll('.submit-problem-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleExecution(true);
                });
            });
        }

        function loadProblem(problemId) {
            if (!problemId) return;
            if (editor && currentProblemId) userCodeState[currentProblemId] = editor.getValue();
            currentProblemId = problemId;
            const problem = problems.find(p => p.id === problemId);
            editor.updateOptions({ readOnly: solvedProblems.has(problemId) });
            DOMElements.mainHeaderTitle.textContent = problem.title;
            DOMElements.problemStatement.innerHTML = problem.statement;
            editor.setValue(userCodeState[problemId]);
            DOMElements.publicTestCases.innerHTML = problem.testCases
                .map((tc, i) => {
                    if (tc.hidden) {
                        return `<div class="test-case"><h3>Test Case ${i + 1}</h3><p><i>Hidden</i></p></div>`;
                    }
                    return `<div class="test-case"><h3>Test Case ${i + 1}</h3><p><strong>Input:</strong> <code>${JSON.stringify(tc.input)}</code></p><p><strong>Output:</strong> <code>${JSON.stringify(tc.expected)}</code></p></div>`;
                }).join('');
            document.querySelectorAll('.problem-item').forEach(item => item.classList.toggle('active', item.dataset.id === problemId));
            DOMElements.resultsContent.innerHTML = '<p style="color: var(--text-secondary);">Run or Submit code to see results.</p>';
            DOMElements.consoleOutput.textContent = 'No console output.';
            setMobileView('problem');
        }
        
        function handleProblemSelect(e) {
            const target = e.target.closest('.problem-item');
            if (target && !e.target.closest('.submit-problem-btn') && target.dataset.id !== currentProblemId) {
                loadProblem(target.dataset.id);
                DOMElements.sidebar.classList.remove('active'); DOMElements.overlay.classList.remove('active');
            }
        }

        function setMobileView(view) {
            DOMElements.mobileNavBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.view === view));
            [DOMElements.problemDetails, DOMElements.editorContainer, DOMElements.bottomPanel].forEach(p => p.classList.remove('mobile-view-active'));
            if (view === 'problem') DOMElements.problemDetails.classList.add('mobile-view-active');
            else if (view === 'code') DOMElements.editorContainer.classList.add('mobile-view-active');
            else if (view === 'results') DOMElements.bottomPanel.classList.add('mobile-view-active');
        }

        async function handleExecution(isSubmission) {
            const btn = isSubmission ? document.querySelector(`.submit-problem-btn[data-id="${currentProblemId}"]`) : DOMElements.runBtn;
            setLoadingState(true, btn);
            DOMElements.resultsContent.innerHTML = '';
            DOMElements.consoleOutput.textContent = 'Executing...';
            pyodide.setStdout({ batched: () => {} }); 
            const problem = problems.find(p => p.id === currentProblemId);
            const testsToRun = isSubmission ? problem.testCases : problem.testCases.filter(tc => !tc.hidden);
            const results = await Promise.all(testsToRun.map(test => executeTestCase(editor.getValue(), test, problem.functionName)));
            renderResults(results, isSubmission);
            setLoadingState(false, btn);
            document.querySelector('.tab[data-tab="results"]').click();
            setMobileView('results');
        }
        
        async function executeTestCase(code, testCase, functionName) {
            let result = { status: 'fail', error: null, output: null };
            const inputDefs = Object.entries(testCase.input).map(([key, value]) => `${key} = ${JSON.stringify(value)}`).join('\n');
            const funcCall = `${functionName}(${Object.keys(testCase.input).join(', ')})`;
            const fullScript = `${code}\n\nimport json\n${inputDefs}\nresult = ${funcCall}\nprint("__RESULT_START__")\nprint(json.dumps(result))\nprint("__RESULT_END__")`;
            try {
                let consoleLogs = '';
                pyodide.setStdout({ batched: (msg) => { consoleLogs += msg + '\n'; } });
                pyodide.setStderr({ batched: (msg) => { consoleLogs += msg + '\n'; } });
                await pyodide.runPythonAsync(fullScript);
                const resultMatch = consoleLogs.match(/__RESULT_START__\n([\s\S]*?)\n__RESULT_END__/);
                DOMElements.consoleOutput.textContent = consoleLogs.replace(/__RESULT_START__\n([\s\S]*?)\n__RESULT_END__/, '').trim() || 'No console output.';
                if (resultMatch && resultMatch[1]) {
                    const outputJs = JSON.parse(resultMatch[1]);
                    result.output = outputJs;
                    if (JSON.stringify(outputJs) === JSON.stringify(testCase.expected)) result.status = 'pass';
                } else { result.error = "Execution failed to produce a valid result."; }
            } catch (e) { 
                result.error = e.toString();
                DOMElements.consoleOutput.textContent = e.toString();
            } 
            finally { pyodide.setStdout(); pyodide.setStderr(); }
            return { ...result, hidden: testCase.hidden };
        }

        function renderResults(results, isSubmission) {
            const passedCount = results.filter(r => r.status === 'pass').length;
            const totalCount = results.length;
            const success = passedCount === totalCount;
            let summaryHTML;
            if (isSubmission) {
                summaryHTML = `<div id="results-summary" class="${success ? 'success' : 'failure'}"><svg><use href="${success ? '#icon-check' : '#icon-close'}"></use></svg><div>${success ? 'Accepted' : 'Wrong Answer'} <br><small>${passedCount} / ${totalCount} test cases passed.</small></div></div>`;
                const problem = problems.find(p => p.id === currentProblemId);
                saveScore(problem, success);
            } else {
                summaryHTML = `<div id="results-summary" class="${success ? 'success' : 'failure'}">Run Finished: ${passedCount} / ${totalCount} public cases passed.</div>`;
            }
            
            const resultsHTML = results.map((r, i) => {
                const originalTestCase = (isSubmission ? problems.find(p=>p.id===currentProblemId).testCases : problems.find(p=>p.id===currentProblemId).testCases.filter(tc => !tc.hidden))[i];
                const caseTitle = originalTestCase.hidden ? `Hidden Test Case` : `Test Case #${i + 1}`;
                const statusIcon = r.status === 'pass' ? '#icon-check' : '#icon-close';
                return `<div class="result-item"><span>${caseTitle}</span><div class="status status-${r.status}"><svg><use href="${statusIcon}"></use></svg>${r.status.toUpperCase()}</div></div>`;
            }).join('');

            DOMElements.resultsContent.innerHTML = summaryHTML + resultsHTML;
        }

        async function saveScore(problem, wasCorrect) {
            if (solvedProblems.has(problem.id)) return;
            const scoreData = { userId: currentUser.uid, assignmentId: assignmentId, problemId: problem.id, pointsReceived: wasCorrect ? problem.points : 0, submittedAt: firebase.firestore.FieldValue.serverTimestamp() };
            try {
                await db.collection('codeScores').add(scoreData);
                solvedProblems.add(problem.id);
                renderProblemList();
                updateSubmitAssignmentButton();
            } catch (e) { console.error("Error saving score:", e); }
        }

        function updateSubmitAssignmentButton() {
            const allAttempted = problems.every(p => solvedProblems.has(p.id));
            DOMElements.submitAssignmentBtn.disabled = !allAttempted;
        }

        async function submitFinalAssignment() {
            DOMElements.submitAssignmentBtn.disabled = true;
            let totalScoreObtained = 0;
            const totalScorePossible = problems.reduce((sum, p) => sum + p.points, 0);
            const scoresSnap = await db.collection('codeScores').where('userId', '==', currentUser.uid).where('assignmentId', '==', assignmentId).get();
            scoresSnap.forEach(doc => { totalScoreObtained += doc.data().pointsReceived; });
            const finalScoreData = {
                userId: currentUser.uid, assignmentId: assignmentId,
                assignmentName: assignment.name, subjectId: assignment.subjectId,
                totalScoreObtained, totalScorePossible,
                problemsSolved: solvedProblems.size, totalProblems: problems.length,
                completedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            await db.collection('codeAssignmentScores').add(finalScoreData);
            showResultsPage(finalScoreData);
        }

        function setLoadingState(isLoading, btn) {
            const btnText = btn.querySelector('.btn-text');
            const loader = btn.querySelector('.loader');
            const icon = btn.querySelector('svg');
            btn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = btn.classList.contains('submit-problem-btn') ? 'Submitting...' : 'Running...';
                loader.style.display = 'block';
                icon.style.display = 'none';
            } else {
                btnText.textContent = btn.classList.contains('submit-problem-btn') ? 'Solved' : 'Run';
                loader.style.display = 'none';
                icon.style.display = 'block';
                 if(btn.classList.contains('submit-problem-btn')){
                    const problem = problems.find(p => p.id === currentProblemId);
                    if(solvedProblems.has(problem.id)) btn.disabled = true;
                }
            }
        }
        
        function switchTab(e) { const targetTab = e.currentTarget.dataset.tab; DOMElements.tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === targetTab)); document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id === targetTab)); }
        
        main();
    </script>
</body>
