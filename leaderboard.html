        :root {
            --body-bg: #F9FAFB;
            --widget-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --brand-green: #10B981;
            --hover-bg: #F3F4F6;
            --gold: #F59E0B;
            --silver: #9CA3AF;
            --bronze: #A16207;
            --danger-color: #EF4444;

        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; }
        .main-header { padding: 1.25rem 2.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .content-body { padding: 2rem 2.5rem 3rem; display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; align-items: flex-start; max-width: 1400px; margin: 0 auto; width: 100%; }
        
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; } .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; } .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; text-decoration: none; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); } .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; } .main-nav a.active i { color: var(--brand-green); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }

        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }

        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; } .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; text-decoration: none; color: var(--text-primary); }

        .popup-list a.logout i { color: var(--danger-color); } .popup-list a.logout { color: var(--danger-color); }
        
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .rank-summary-card { background-color: var(--widget-bg); border-radius: 16px; border: 1px solid var(--border-color); display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem; box-shadow: var(--shadow-sm); }
        .rank-item { text-align: center; padding: 1.5rem 1rem; }
        .rank-item:first-child { border-right: 1px solid var(--border-color); }
        .rank-item p { color: var(--text-secondary); font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem; }
        .rank-value { font-size: 2.25rem; font-weight: 700; color: var(--text-primary); position: relative; display: inline-block; }
        .rank-value.rank-value--shining { color: var(--gold); }
        .rank-value.rank-value--shining::after { content: attr(data-text); position: absolute; top: 0; left: 0; color: transparent; background-image: linear-gradient(100deg, transparent 20%, rgba(255,255,255,0.7) 50%, transparent 80%); background-size: 200% auto; -webkit-background-clip: text; background-clip: text; animation: shine 3s linear infinite; }
        .rank-value.silver { color: var(--silver); }
        .rank-value.bronze { color: var(--bronze); }
        @keyframes shine { to { background-position: -200% center; } }
        
        .widget { background-color: var(--widget-bg); border-radius: 16px; border: 1px solid var(--border-color); padding: 24px 12px; box-shadow: var(--shadow-sm); display: flex; flex-direction: column; }
        .widget-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .widget-header h2 { font-size: 1.125rem; font-weight: 600; }
        .leaderboard-tabs { display: flex; gap: 0.5rem; background-color: var(--hover-bg); padding: 0.25rem; border-radius: 99px; margin-bottom: 2rem; align-self: center; }
        .tab-btn { padding: 0.6rem 1.25rem; border: none; background-color: transparent; border-radius: 99px; font-weight: 600; cursor: pointer; color: var(--text-secondary); font-size: 0.9rem; transition: all 0.3s ease; }
        .tab-btn.active { background-color: var(--widget-bg); color: var(--text-primary); box-shadow: var(--shadow-sm); }
        .tab-content { display: none; width: 100%; } .tab-content.active { display: block; }
        
        .podium-stacked-card { border-radius: 12px; border: 1px solid var(--border-color); margin-bottom: 2rem; overflow: hidden; box-shadow: var(--shadow-sm); }
        .podium-stacked-item { display: flex; align-items: center; padding: 0.75rem 1rem; gap: 1rem; position: relative; }
        .podium-stacked-item:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .podium-rank-badge { width: 32px; height: 32px; flex-shrink: 0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; border: 2px solid var(--widget-bg); }

        .podium-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .podium-info { flex-grow: 1; } .podium-name { font-weight: 600; } .podium-score { font-weight: 700; color: var(--brand-green); }
        
        .leaderboard-list { list-style: none; }

        .leaderboard-list li:hover { background-color: var(--hover-bg); }
        .leaderboard-list li:not(:last-child) { margin-bottom: 0.5rem; }
        .leaderboard-list .rank { font-size: 1rem; font-weight: 600; color: var(--text-secondary); width: 40px; text-align: center; }

        .leaderboard-list .affiliation { color: var(--text-secondary); font-size: 0.85rem; }
        .leaderboard-list .score { font-weight: 700; color: var(--brand-green); }
        .leaderboard-list li.current-user { background-color: #ECFDF5; border: 1px solid #A7F3D0; }
        
        .score-history-list { list-style: none; }
        .score-history-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; }
        .score-history-item:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .score-history-info p { font-weight: 600; margin-bottom: 0.25rem; }
        .score-history-info span { color: var(--text-secondary); font-size: 0.8rem; }
        .score-history-points { font-weight: 700; font-size: 1rem; }
        .menu-toggle, .sidebar-close-btn { display: none; }

        .winner-banner { position: relative; width: 100%; height: var(--card-height-mobile); box-shadow: var(--shadow-md); border-radius: 25px; margin-bottom: 2rem; }
        .winner-banner-content { position: relative; background: #ffdd87; width: 100%; height: 100%; border-radius: 25px; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        .winner-banner-content::before { content: ""; position: absolute; top: 0; left: -150%; width: 70%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent); transform: skewX(-30deg); animation: winner-shine 5s infinite linear; }
        @keyframes winner-shine { 0% { left: -150%; } 40% { left: 150%; } 100% { left: 150%; } }
        .winner-card-main { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        .winner-ranking-container { position: relative; }
        .winner-ranking-container::after { content: ''; position: absolute; bottom: -15px; left: 0; width: 100px; height: 5px; border-radius: 5px; background-image: linear-gradient(to right, #ffe8a0, #f7b733, #ffe8a0); }
        .winner-ranking-number { color: #d1a13a; font-weight: 700; font-size: 60px; line-height: 1; margin: 0; }
        .winner-ranking-word { font-size: 30px; color: #424c50; }
        .winner-score-container { text-align: right; }
        .winner-score-label { color: #8c6d22; letter-spacing: 3px; font-weight: 600; font-size: 12px; margin: 0 0 2px 0; }
        .winner-score-num { font-size: 36px; font-weight: 700; color: #ea9518; margin: 0; line-height: 1; }
        .winner-card-footer { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .winner-userInfo { display: flex; align-items: center; gap: 12px; }
        .winner-user-profile-image { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
        .winner-userText { display: flex; flex-direction: column; }
        .winner-userName { font-weight: 600; color: #555c5f; font-size: 18px; margin: 0; line-height: 1.1; }
        .winner-collegeName { font-weight: 400; color: #7b8386; font-size: 13px; margin: 3px 0 0 0; line-height: 1.1; }
        .winner-medal-container { display: flex; }
        .winner-medals { width: 55px; height: 55px; }

        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton { background-color: #e2e8f0; position: relative; overflow: hidden; }
        .skeleton::after { content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0; transform: translateX(-100%); background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0)); animation: shimmer 2s infinite; }
        .skeleton-line { height: 14px; border-radius: 4px; }
        .skeleton-avatar { width: 40px; height: 40px; border-radius: 50%; }

        @media (min-width: 992px) {
            .winner-banner { height: var(--card-height-desktop); }
            .winner-banner-content { flex-direction: row; align-items: center; padding: 0 40px; gap: 40px; }
            .winner-card-main, .winner-card-footer { display: contents; }
            .winner-ranking-container { order: 1; }
            .winner-userInfo { order: 2; }
            .winner-score-container { order: 3; margin-left: auto; }
            .winner-medal-container { order: 4; }
            .winner-ranking-container::after { display: none; }
            .winner-ranking-number { font-size: 70px; }
            .winner-ranking-word { font-size: 35px; }
            .winner-user-profile-image { width: 55px; height: 55px; }
            .winner-userName { font-size: 22px; }
            .winner-collegeName { font-size: 15px; }
            .winner-score-label { font-size: 14px; }
            .winner-score-num { font-size: 48px; }
            .winner-medals { width: 70px; height: 70px; }
        }
        
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { grid-template-columns: 1fr; padding: 16px; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 2px solid var(--border-color); border-radius: 8px; background-color: transparent }
            .menu-toggle:hover { background-color: var(--hover-bg) }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
        }
         @media (max-width: 640px) {
            .rank-summary-card { grid-template-columns: 1fr 1fr; gap: 0; }
            .rank-item { padding: 1rem; }
            .rank-item p { font-size: 0.8rem; margin-bottom: 0.25rem; }
            .rank-value { font-size: 1.875rem; }
            .rank-item:first-child { border-right: 1px solid var(--border-color); }
            .winner-banner { max-width: 100%; }
        }
    </style>
</head>

            const auth = firebase.auth();
            const db = firebase.firestore();
            const DEFAULT_AVATAR = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWxmiQqKsGu4P4FulnB-hDH6_RyTFPzHo67Q&s';

            let currentUserProfile = null;
            let currentUserId = null;

            const setupEventListeners = () => {
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                const tabs = document.querySelectorAll('.tab-btn');
                tabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        tabs.forEach(t => t.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        document.querySelector(e.currentTarget.dataset.target).classList.add('active');
                    });
                });
            };

            const updateProfileUI = (userProfile) => {
                const logoUrl = localStorage.getItem('dashboardLogoUrl');
                if (logoUrl) { document.querySelector('.logo-image').src = logoUrl; }
                const profileToUse = userProfile || JSON.parse(localStorage.getItem('dashboardUserProfile'));
                if (profileToUse) {
                    document.querySelectorAll('.profile-avatar').forEach(el => {
                        el.src = profileToUse.photoURL || DEFAULT_AVATAR;
                        el.onerror = () => { el.src = DEFAULT_AVATAR; };
                    });
                    document.querySelectorAll('.profile-name').forEach(el => el.textContent = profileToUse.displayName);
                    document.querySelectorAll('.profile-email').forEach(el => el.textContent = profileToUse.email);
                    document.querySelector('.profile-skeleton').style.display = 'none';
                    document.querySelector('.profile-content-wrapper').style.display = 'flex';
                }
            };

            setupEventListeners();
            updateProfileUI();
            
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) { window.location.href = 'index.html'; return; }
                    currentUserProfile = userDoc.data();
                    updateProfileUI(currentUserProfile);
                    await loadLeaderboardData();
                } else { window.location.href = 'index.html'; }
            });

            const calculateUserPoints = async () => {
                const [scoresSnap, codeAssignmentScoresSnap, usersSnap] = await Promise.all([
                    db.collection('scores').get(),
                    db.collection('codeAssignmentScores').get(),
                    db.collection('users').get()
                ]);

                const allUsers = new Map();
                usersSnap.forEach(doc => allUsers.set(doc.id, doc.data()));

                const userMetrics = new Map();
                allUsers.forEach((profile, id) => userMetrics.set(id, { points: 0, duration: 0 }));

                scoresSnap.forEach(doc => {
                    const score = doc.data();
                    if (userMetrics.has(score.userId)) {
                        const current = userMetrics.get(score.userId);
                        current.points += score.pointsReceived || 0;
                        current.duration += score.timeTaken || 0; 
                    }
                });

                codeAssignmentScoresSnap.forEach(doc => {
                    const score = doc.data();
                    if (userMetrics.has(score.userId)) {
                        const current = userMetrics.get(score.userId);
                        current.points += score.totalScoreObtained || 0;
                        current.duration += score.timeTaken || 0;
                    }
                });

                const attendancePromises = usersSnap.docs.map(userDoc => 
                    db.collection('users').doc(userDoc.id).collection('scores').doc('attendance').get()
                );
                const attendanceSnaps = await Promise.all(attendancePromises);

                attendanceSnaps.forEach((doc, index) => {
                    const userId = usersSnap.docs[index].id;
                    if (doc.exists && userMetrics.has(userId)) {
                        const attendanceData = doc.data();
                        const current = userMetrics.get(userId);
                        Object.keys(attendanceData).forEach(key => {
                            if (!isNaN(Date.parse(key))) { // Check if key is a date string
                                current.points += attendanceData[key] || 0;
                            }
                        });
                    }
                });

                return { userMetrics, allUsers };
            };

            const loadLeaderboardData = async () => {
                try {
                    const { userMetrics, allUsers } = await calculateUserPoints();
                    
                    const rankedList = Array.from(userMetrics.entries()).map(([id, metrics]) => ({
                        id, ...metrics, profile: allUsers.get(id)
                    })).filter(u => u.profile).sort((a,b) => (b.points - a.points) || (a.duration - b.duration));

                    const collegeList = rankedList.filter(u => u.profile.college === currentUserProfile.college);
                    
                    renderLeaderboard('overall-content', rankedList, true);
                    renderLeaderboard('college-content', collegeList, false);
                    renderRankSummary(rankedList, collegeList);
                    renderScoreHistory();
                } catch(error) {
                    console.error("Error loading leaderboard data: ", error);
                } finally {
                    document.getElementById('skeleton-loader').style.display = 'none';
                    document.getElementById('real-content').style.display = 'grid';
                }
            };
            
            const renderLeaderboard = (containerId, userList, isOverall) => {
                const container = document.getElementById(containerId);
                let listToRender = [...userList];
                const currentUserInList = listToRender.some(u => u.id === currentUserId);

                if (!currentUserInList && currentUserProfile) {
                    listToRender.push({ id: currentUserId, points: 0, duration: 0, profile: currentUserProfile });
                }
                
                let topPerformersHtml = '';
                const topPerformers = listToRender.filter(u => u.points > 0).slice(0, 3);
                let startIndexForList = 0;

                if (isOverall && topPerformers.length > 0) {
                    const winner = topPerformers[0];
                    const winnerPhoto = winner.profile.photoURL || DEFAULT_AVATAR;
                    topPerformersHtml = `
                    <div class="winner-banner">
                        <div class="winner-banner-content">
                            <div class="winner-card-main">
                                <div class="winner-ranking-container"><p class="winner-ranking-number">1<span class="winner-ranking-word">st</span></p></div>
                                <div class="winner-score-container"><p class="winner-score-label">SCORE</p><p class="winner-score-num">${winner.points}</p></div>
                            </div>
                            <div class="winner-card-footer">
                                <div class="winner-userInfo"><img src="${winnerPhoto}" alt="Profile of ${winner.profile.displayName}" class="winner-user-profile-image" onerror="this.src='${DEFAULT_AVATAR}'"><div class="winner-userText"><p class="winner-userName">${winner.profile.displayName}</p><p class="winner-collegeName">${winner.profile.college}</p></div></div>
                                <div class="winner-medal-container"><svg class="winner-medals" viewBox="0 0 1024 1024"><path d="M896 42.666667h-128l-170.666667 213.333333h128z" fill="#FF4C4C"></path><path d="M768 42.666667h-128l-170.666667 213.333333h128z" fill="#3B8CFF"></path><path d="M640 42.666667h-128L341.333333 256h128z" fill="#F1F1F1"></path><path d="M128 42.666667h128l170.666667 213.333333H298.666667z" fill="#FF4C4C"></path><path d="M256 42.666667h128l170.666667 213.333333h-128z" fill="#3B8CFF"></path><path d="M384 42.666667h128l170.666667 213.333333h-128z" fill="#FBFBFB"></path><path d="M298.666667 256h426.666666v213.333333H298.666667z" fill="#E3A815"></path><path d="M512 661.333333m-320 0a320 320 0 1 0 640 0 320 320 0 1 0-640 0Z" fill="#FDDC3A"></path><path d="M512 661.333333m-256 0a256 256 0 1 0 512 0 256 256 0 1 0-512 0Z" fill="#E3A815"></path><path d="M512 661.333333m-213.333333 0a213.333333 213.333333 0 1 0 426.666666 0 213.333333 213.333333 0 1 0-426.666666 0Z" fill="#F5CF41"></path><path d="M277.333333 256h469.333334a21.333333 21.333333 0 0 1 0 42.666667h-469.333334a21.333333 21.333333 0 0 1 0-42.666667z" fill="#D19A0E"></path><path d="M277.333333 264.533333a12.8 12.8 0 1 0 0 25.6h469.333334a12.8 12.8 0 1 0 0-25.6h-469.333334z m0-17.066666h469.333334a29.866667 29.866667 0 1 1 0 59.733333h-469.333334a29.866667 29.866667 0 1 1 0-59.733333z" fill="#F9D525"></path><path d="M512 746.666667l-100.309333 52.736 19.157333-111.701334-81.152-79.104 112.128-16.298666L512 490.666667l50.176 101.632 112.128 16.298666-81.152 79.104 19.157333 111.701334z" fill="#FFF2A0"></path></svg></div>
                            </div>
                        </div>
                    </div>`;
                    startIndexForList = 1;
                } else if (!isOverall && topPerformers.length > 0) {
                    topPerformersHtml = '<div class="podium-stacked-card">';
                    topPerformers.forEach((user, index) => {
                        const rank = index + 1;
                        const userPhoto = user.profile.photoURL || DEFAULT_AVATAR;
                        let rankIcon = rank;
                        if(rank === 1) rankIcon = `<i class='bx bxs-trophy'></i>`;
                        else if(rank === 2 || rank === 3) rankIcon = `<i class='bx bxs-medal'></i>`;
                        topPerformersHtml += `<div class="podium-stacked-item rank-${rank}"><div class="podium-rank-badge">${rankIcon}</div><img src="${userPhoto}" alt="Avatar" class="podium-avatar" onerror="this.src='${DEFAULT_AVATAR}'"><div class="podium-info"><p class="podium-name">${user.profile.displayName}</p></div><p class="podium-score">${user.points} XP</p></div>`;
                    });
                    topPerformersHtml += '</div>';
                    startIndexForList = topPerformers.length;
                }
                
                let listHtml = '<ul class="leaderboard-list">';
                let currentUserRendered = listToRender.slice(0, startIndexForList).some(u => u.id === currentUserId);
                
                listToRender.slice(startIndexForList).forEach((user) => {
                    const rank = listToRender.findIndex(u => u.id === user.id) + 1;
                    if(user.id === currentUserId) currentUserRendered = true;
                    const userPhoto = user.profile.photoURL || DEFAULT_AVATAR;
                    listHtml += `<li class="${user.id === currentUserId ? 'current-user' : ''}"><span class="rank">${user.points > 0 ? rank : '-'}</span><img src="${userPhoto}" alt="Avatar" onerror="this.src='${DEFAULT_AVATAR}'"><div class="info"><p class="name">${user.profile.displayName}</p><p class="affiliation">${isOverall ? user.profile.college : (user.profile.branch || 'N/A')}</p></div><p class="score" style="padding-right: 8px;">${user.points} XP</p></li>`;
                });

                if (!currentUserRendered) {
                     const user = listToRender.find(u => u.id === currentUserId);
                     if(user){
                         const rank = listToRender.findIndex(u => u.id === user.id) + 1;
                         const userPhoto = user.profile.photoURL || DEFAULT_AVATAR;
                         listHtml += `<li class="current-user"><span class="rank">${user.points > 0 ? rank : '-'}</span><img src="${userPhoto}" alt="Avatar" onerror="this.src='${DEFAULT_AVATAR}'"><div class="info"><p class="name">${user.profile.displayName}</p><p class="affiliation">${isOverall ? user.profile.college : (user.profile.branch || 'N/A')}</p></div><p class="score">${user.points} XP</p></li>`;
                     }
                }
                listHtml += '</ul>';
                container.innerHTML = topPerformersHtml + listHtml;
            };

            const renderRankSummary = (overallList, collegeList) => {
                const overallRank = overallList.findIndex(u => u.id === currentUserId) + 1;
                const collegeRank = collegeList.findIndex(u => u.id === currentUserId) + 1;
                const overallRankEl = document.getElementById('overall-rank-value');
                const collegeRankEl = document.getElementById('college-rank-value');
                const hasOverallScore = overallRank > 0 && overallList[overallRank-1].points > 0;
                const hasCollegeScore = collegeRank > 0 && collegeList[collegeRank-1].points > 0;
                const overallRankText = hasOverallScore ? `#${overallRank}` : 'N/A';
                const collegeRankText = hasCollegeScore ? `#${collegeRank}` : 'N/A';

                overallRankEl.textContent = overallRankText;
                overallRankEl.dataset.text = overallRankText;
                collegeRankEl.textContent = collegeRankText;
                collegeRankEl.dataset.text = collegeRankText;
                
                overallRankEl.className = 'rank-value';
                if (hasOverallScore) {
                    if (overallRank === 1) overallRankEl.classList.add('rank-value--shining');
                    else if (overallRank === 2) overallRankEl.classList.add('silver');
                    else if (overallRank === 3) overallRankEl.classList.add('bronze');
                }
                collegeRankEl.className = 'rank-value';
                if (hasCollegeScore) {
                    if (collegeRank === 1) collegeRankEl.classList.add('rank-value--shining');
                    else if (collegeRank === 2) collegeRankEl.classList.add('silver');
                    else if (collegeRank === 3) collegeRankEl.classList.add('bronze');
                }
            };
            
            const renderScoreHistory = async () => {
                const list = document.getElementById('score-history-list');
                const [scoresSnap, codeScoresSnap, attendanceDoc, lessonsSnap, coursesSnap] = await Promise.all([
                    db.collection('scores').where('userId', '==', currentUserId).orderBy('submittedAt', 'desc').get(),
                    db.collection('codeAssignmentScores').where('userId', '==', currentUserId).orderBy('completedAt', 'desc').get(),
                    db.collection('users').doc(currentUserId).collection('scores').doc('attendance').get(),
                    db.collection('lessons').get(),
                    db.collection('courses').get()
                ]);

                const lessonsMap = new Map(lessonsSnap.docs.map(doc => [doc.id, doc.data()]));
                const coursesMap = new Map(coursesSnap.docs.map(doc => [doc.id, doc.data()]));

                let historyItems = [];
                scoresSnap.forEach(doc => {
                    const data = doc.data();
                    let name = data.examName;
                    let date = data.submittedAt.toDate();
                    let scoreText = `${data.pointsReceived} / ${data.totalPoints} XP`;

                    if (data.examType === 'quiz') {
                        const lesson = lessonsMap.get(data.examId);
                        if(lesson) {
                           const course = coursesMap.get(lesson.courseId);
                           if(course && course.chapters[lesson.chapterIndex]) {
                               name = `${lesson.title} (${course.chapters[lesson.chapterIndex]})`;
                           }
                        }
                    }
                     historyItems.push({ name, date, score: scoreText });
                });
                
                codeScoresSnap.forEach(doc => {
                    const data = doc.data();
                    historyItems.push({
                        name: data.assignmentName,
                        date: data.completedAt.toDate(),
                        score: `${data.totalScoreObtained} / ${data.totalScorePossible} XP`
                    });
                });

                if (attendanceDoc.exists) {
                    const attendanceData = attendanceDoc.data();
                    Object.keys(attendanceData).forEach(key => {
                        if (!isNaN(Date.parse(key))) {
                            historyItems.push({
                                name: `Class Attendance`,
                                date: new Date(key),
                                score: `+${attendanceData[key]} XP`,
                                description: `For attending class on ${new Date(key).toLocaleDateString()}`
                            });
                        }
                    });
                }

                historyItems.sort((a,b) => b.date - a.date);

                if(historyItems.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color: var(--text-secondary); padding: 2rem 0;">No assessments completed yet.</p>';
                    return;
                }

                list.innerHTML = historyItems.map(item => `
                    <li class="score-history-item">
                        <div class="score-history-info">
                            <p>${item.name}</p>
                            <span>${item.description || item.date.toLocaleString()}</span>
                        </div>
                        <strong class="score-history-points">${item.score}</strong>
                    </li>
                `).join('');
            };
        });
    </script>
</body>
</html>
