        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }

        .tab-content { display: none; width: 100%; } .tab-content.active { display: block; }
        .podium-stacked-card { border-radius: 12px; border: 1px solid var(--border-color); margin-bottom: 2rem; overflow: hidden; box-shadow: var(--shadow-sm); }

        .menu-toggle, .sidebar-close-btn { display: none; }
        @media (max-width: 1024px) {

            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }

        }
         @media (max-width: 640px) {

        .skeleton { background-color: #e2e8f0; position: relative; overflow: hidden; border-radius: 8px; }

        .skeleton-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .skeleton-line { height: 14px; border-radius: 4px; }
        .skeleton-list-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 0; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const DEFAULT_AVATAR = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWxmiQqKsGu4P4FulnB-hDH6_RyTFPzHo67Q&s';

            let currentUserProfile = null;
            let currentUserId = null;
            
            const setupEventListeners = () => {
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                
                const tabs = document.querySelectorAll('.tab-btn');
                const slider = document.getElementById('pill-slider');
                const moveSlider = (tab) => {
                    if (tab) {
                        slider.style.width = `${tab.offsetWidth}px`;
                        slider.style.left = `${tab.offsetLeft}px`;
                    }
                };
                moveSlider(document.querySelector('.tab-btn.active'));

                tabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        tabs.forEach(t => t.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        moveSlider(e.currentTarget);
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        document.querySelector(e.currentTarget.dataset.target).classList.add('active');
                    });
                });
            };
            
            const updateProfileUI = (userProfile) => {
                const logoUrl = localStorage.getItem('dashboardLogoUrl');
                if(logoUrl) document.querySelector('.logo-image').src = logoUrl;
                const profileToUse = userProfile || JSON.parse(localStorage.getItem('dashboardUserProfile'));
                if(profileToUse) {
                    document.querySelectorAll('.profile-avatar').forEach(el => {
                        el.src = profileToUse.photoURL || DEFAULT_AVATAR;
                        el.onerror = () => { el.src = DEFAULT_AVATAR; };
                    });
                    document.querySelectorAll('.profile-name').forEach(el => el.textContent = profileToUse.displayName);
                    document.querySelectorAll('.profile-email').forEach(el => el.textContent = profileToUse.email);
                    document.querySelector('.profile-skeleton').style.display = 'none';
                    document.querySelector('.profile-content-wrapper').style.display = 'flex';
                }
            };

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) { window.location.href = 'index.html'; return; }
                    currentUserProfile = userDoc.data();
                    updateProfileUI(currentUserProfile);
                    await loadLeaderboardData();
                } else { window.location.href = 'index.html'; }
            });

            const calculateUserPoints = async () => {
                const [scoresSnap, codeAssignmentScoresSnap, usersSnap] = await Promise.all([
                    db.collection('scores').get(), db.collection('codeAssignmentScores').get(), db.collection('users').get()
                ]);
                const allUsers = new Map();
                usersSnap.forEach(doc => allUsers.set(doc.id, doc.data()));
                const userPoints = new Map();
                allUsers.forEach((profile, id) => userPoints.set(id, 0));
                scoresSnap.forEach(doc => {
                    const score = doc.data();
                    if (userPoints.has(score.userId)) { userPoints.set(score.userId, (userPoints.get(score.userId) || 0) + score.pointsReceived); }
                });
                codeAssignmentScoresSnap.forEach(doc => {
                    const score = doc.data();
                    if (userPoints.has(score.userId)) { userPoints.set(score.userId, (userPoints.get(score.userId) || 0) + score.totalScoreObtained); }
                });
                return { userPoints, allUsers };
            };

            const loadLeaderboardData = async () => {
                try {
                    const { userPoints, allUsers } = await calculateUserPoints();
                    const rankedList = Array.from(userPoints.entries()).map(([id, points]) => ({ id, points, profile: allUsers.get(id) })).filter(u => u.profile).sort((a,b) => b.points - a.points);
                    const collegeList = rankedList.filter(u => u.profile.college === currentUserProfile.college);
                    renderLeaderboard('overall-content', rankedList, true);
                    renderLeaderboard('college-content', collegeList, false);
                    renderRankSummary(rankedList, collegeList);
                    renderScoreHistory();
                } catch(error) {
                    console.error("Error loading leaderboard data: ", error);
                } finally {
                    document.getElementById('skeleton-loader').style.display = 'none';
                    document.getElementById('real-content').style.display = 'grid';
                }
            };
            
            const renderLeaderboard = (containerId, userList, isOverall) => {
                const container = document.getElementById(containerId);
                let listToRender = [...userList];
                const currentUserInList = listToRender.some(u => u.id === currentUserId);
                if (!currentUserInList && userList.length > 0) { listToRender.push({ id: currentUserId, points: 0, profile: currentUserProfile }); }
                let topPerformersHtml = '';
                const topPerformers = listToRender.filter(u => u.points > 0).slice(0, 3);
                let startIndexForList = 0;

                if (isOverall && topPerformers.length > 0) {
                    const winner = topPerformers[0];
                    const winnerPhoto = winner.profile.photoURL || DEFAULT_AVATAR;
                    topPerformersHtml = `<div class="winner-card"><div class="winner-card-inner"><i class='bx bxs-trophy winner-trophy'></i><img src="${winnerPhoto}" alt="Avatar" class="winner-avatar" onerror="this.src='${DEFAULT_AVATAR}'"><div class="winner-info"><h3>${winner.profile.displayName}</h3><p>${winner.profile.college}</p></div><div class="winner-score"><strong>${winner.points}</strong><span>XP</span></div></div></div>`;
                    startIndexForList = 1;
                } else if (!isOverall && topPerformers.length > 0) {
                    topPerformersHtml = '<div class="podium-stacked-card">';
                    topPerformers.forEach((user, index) => {
                        const rank = index + 1;
                        const userPhoto = user.profile.photoURL || DEFAULT_AVATAR;
                        let rankIcon = rank;
                        if(rank === 1) rankIcon = `<i class='bx bxs-trophy'></i>`; else if(rank === 2 || rank === 3) rankIcon = `<i class='bx bxs-medal'></i>`;
                        topPerformersHtml += `<div class="podium-stacked-item rank-${rank}"><div class="podium-rank-badge">${rankIcon}</div><img src="${userPhoto}" alt="Avatar" class="podium-avatar" onerror="this.src='${DEFAULT_AVATAR}'"><div class="podium-info"><p class="podium-name">${user.profile.displayName}</p></div><p class="podium-score">${user.points} XP</p></div>`;
                    });
                    topPerformersHtml += '</div>';
                    startIndexForList = topPerformers.length;
                }
                
                let listHtml = '<ul class="leaderboard-list">';
                const listForDisplay = listToRender.slice(startIndexForList);
                let currentUserRenderedInList = listToRender.slice(0, startIndexForList).some(u => u.id === currentUserId);
                
                listForDisplay.forEach((user) => {
                    const rank = listToRender.findIndex(u => u.id === user.id) + 1;
                    if(user.id === currentUserId) currentUserRenderedInList = true;
                    const userPhoto = user.profile.photoURL || DEFAULT_AVATAR;
                    listHtml += `<li class="${user.id === currentUserId ? 'current-user' : ''}"><span class="rank">${user.points > 0 ? rank : '-'}</span><img src="${userPhoto}" alt="Avatar" onerror="this.src='${DEFAULT_AVATAR}'"><div class="info"><p class="name">${user.profile.displayName}</p><p class="affiliation">${isOverall ? user.profile.college : (user.profile.branch || 'N/A')}</p></div><p class="score">${user.points} XP</p></li>`;
                });
                if (!currentUserRenderedInList && listToRender.find(u => u.id === currentUserId)) {
                     const user = listToRender.find(u => u.id === currentUserId);
                     const rank = listToRender.findIndex(u => u.id === user.id) + 1;
                     const userPhoto = user.profile.photoURL || DEFAULT_AVATAR;
                     listHtml += `<li class="current-user"><span class="rank">${user.points > 0 ? rank : '-'}</span><img src="${userPhoto}" alt="Avatar" onerror="this.src='${DEFAULT_AVATAR}'"><div class="info"><p class="name">${user.profile.displayName}</p><p class="affiliation">${isOverall ? user.profile.college : (user.profile.branch || 'N/A')}</p></div><p class="score">${user.points} XP</p></li>`;
                }
                listHtml += '</ul>';
                container.innerHTML = topPerformersHtml + listHtml;
            };

            const renderRankSummary = (overallList, collegeList) => {
                const overallRank = overallList.findIndex(u => u.id === currentUserId) + 1;
                const collegeRank = collegeList.findIndex(u => u.id === currentUserId) + 1;
                const overallRankEl = document.getElementById('overall-rank-value');
                const collegeRankEl = document.getElementById('college-rank-value');
                const hasOverallScore = overallRank > 0 && overallList[overallRank-1].points > 0;
                const hasCollegeScore = collegeRank > 0 && collegeList[collegeRank-1].points > 0;
                const overallRankText = hasOverallScore ? `#${overallRank}` : 'N/A';
                const collegeRankText = hasCollegeScore ? `#${collegeRank}` : 'N/A';
                overallRankEl.textContent = overallRankText;
                overallRankEl.dataset.text = overallRankText;
                collegeRankEl.textContent = collegeRankText;
                collegeRankEl.dataset.text = collegeRankText;
                overallRankEl.className = 'rank-value';
                if (hasOverallScore && overallRank === 1) overallRankEl.classList.add('rank-value--shining');
                else if (hasOverallScore && overallRank === 2) overallRankEl.classList.add('silver');
                else if (hasOverallScore && overallRank === 3) overallRankEl.classList.add('bronze');
                collegeRankEl.className = 'rank-value';
                if (hasCollegeScore && collegeRank === 1) collegeRankEl.classList.add('rank-value--shining');
                else if (hasCollegeScore && collegeRank === 2) collegeRankEl.classList.add('silver');
                else if (hasCollegeScore && collegeRank === 3) collegeRankEl.classList.add('bronze');
            };
            
            const renderScoreHistory = async () => {
                const list = document.getElementById('score-history-list');
                const [scoresSnap, codeScoresSnap] = await Promise.all([
                    db.collection('scores').where('userId', '==', currentUserId).orderBy('submittedAt', 'desc').get(),
                    db.collection('codeAssignmentScores').where('userId', '==', currentUserId).orderBy('completedAt', 'desc').get()
                ]);
                let historyItems = [];
                scoresSnap.forEach(doc => { const data = doc.data(); historyItems.push({ name: data.examName, date: data.submittedAt.toDate(), score: `${data.pointsReceived} / ${data.totalPoints} XP` }); });
                codeScoresSnap.forEach(doc => { const data = doc.data(); historyItems.push({ name: data.assignmentName, date: data.completedAt.toDate(), score: `${data.totalScoreObtained} / ${data.totalScorePossible} XP` }); });
                historyItems.sort((a,b) => b.date - a.date);

                if(historyItems.length === 0) { list.innerHTML = '<p style="text-align:center; color: var(--text-secondary); padding: 2rem 0;">No assessments completed yet.</p>'; return; }
                list.innerHTML = historyItems.map(item => `
                    <li class="score-history-item">
                        <div class="score-history-info"><p>${item.name}</p><span>${item.date.toLocaleString()}</span></div>
                        <strong class="score-history-points">${item.score}</strong>
                    </li>`).join('');
            };
            
            setupEventListeners();
        });
    </script>
</body>
</html>
