        :root {

            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --primary-color: #002726;
            --accent-color: #33c375;
            --danger-color: #EF4444;
            --hover-bg: #F3F4F6;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; color: inherit; }
        ul, ol { list-style: none; }

        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .main-area { display: flex; flex-direction: column; height: 100vh; }
        .main-header { padding: 1.25rem 2.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; flex-shrink: 0; }
        .content-body { flex-grow: 1; overflow: hidden; }
        
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; } .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; } .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); } .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; } .main-nav a.active i { color: var(--accent-color); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; background-color: var(--hover-bg); }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; }
        .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); } .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); } .popup-list a.logout { color: var(--danger-color); }
        .profile-skeleton { display: flex; align-items: center; gap: 0.75rem; width: 100%; }
        .skeleton { background-color: #e2e8f0; position: relative; overflow: hidden; }
        .skeleton::after { content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0; transform: translateX(-100%); background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0)); animation: shimmer 2s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .skeleton-line { height: 14px; border-radius: 4px; }
        .profile-content-wrapper { display: none; align-items: center; gap: 0.75rem; width: 100%; }

        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .menu-toggle, .sidebar-close-btn { display: none; }
        
        .app-container { display: flex; width: 100%; height: 100%; }
        .editor-pane { flex: 1; background-color: var(--widget-bg); padding: 30px; overflow-y: auto; border-right: 1px solid var(--border-color); }
        .editor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .editor-header h2 { font-size: 24px; color: var(--text-primary); margin: 0; }
        .form-section { background-color: var(--widget-bg); border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 25px; box-shadow: var(--shadow-sm); }
        .form-section legend { font-size: 1rem; font-weight: 600; color: var(--text-primary); padding: 1rem 1.5rem; display: flex; align-items: center; gap: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .form-section legend i { color: var(--primary-color); }
        .form-section-body { padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-family: 'IBM Plex Sans', sans-serif; font-size: 14px; box-sizing: border-box; transition: all 0.2s ease; }
        .form-group textarea { min-height: 80px; resize: vertical; }
        .form-group input:hover, .form-group textarea:hover { border-color: var(--accent-color); }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(51, 195, 117, 0.2); outline: none; }
        .dynamic-entry { position: relative; border: 1px solid var(--border-color); padding: 15px; border-radius: 8px; background-color: var(--body-bg); }
        .remove-btn { position: absolute; top: 10px; right: 10px; background: var(--hover-bg); color: var(--danger-color); border: none; border-radius: 50%; width: 28px; height: 28px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; line-height: 1; font-size: 18px; transition: background-color 0.2s; }
        .remove-btn:hover { background-color: #FEE2E2; }
        .add-btn { background: var(--hover-bg); color: var(--text-secondary); border: 1px dashed var(--border-color); padding: 10px 15px; font-size: 14px; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 1rem; width: 100%; }
        .add-btn:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        .preview-pane { flex: 1.2; display: flex; justify-content: center; align-items: flex-start; padding: 30px; overflow-y: auto; background-color: #E9ECEF; }
        .resume-container { width: 210mm; min-height: 297mm; background: #ffffff; padding: 40px 50px; box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1); box-sizing: border-box; transform: scale(0.8); transform-origin: top center; }
        
        .header { text-align: center; border-bottom: 1px solid var(--border-color); padding-bottom: 18px; }
        .header h1 { font-size: 38px; font-weight: 700; margin: 0; letter-spacing: -1px; color: var(--primary-color); }
        .header .contact-info { margin-top: 10px; font-size: 13px; color: var(--text-secondary); }
        .header .contact-info a { color: var(--primary-color); text-decoration: none; margin: 0 0px; font-weight: 500; }
        .header .contact-info span { margin: 0 0px; }
        .section { margin-top: 22px; }
        .header + .section { margin-top: 18px; }
        .section-title { font-size: 18px; font-weight: 700; color: var(--primary-color); padding-bottom: 6px; border-bottom: 2px solid var(--primary-color); margin-bottom: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .entry { margin-bottom: 14px; }
        .entry-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px; }
        .entry h3 { margin: 0; font-size: 16px; font-weight: 700; color: var(--text-primary); }
        .entry .date { font-size: 13px; font-weight: 500; color: var(--text-secondary); }
        .entry p.subtitle { margin: 0; font-style: italic; font-size: 14px; color: #6c757d; }
        .entry ul { margin: 8px 0 0 0; padding-left: 20px; list-style-type: disc; }
        .entry li { margin-bottom: 4px; font-size: 14px; line-height: 1.6; }
        .tech-stack { font-size: 13px; font-weight: 500; margin-top: 8px; color: var(--primary-color); }
        p.profile-summary { font-size: 14px; line-height: 1.6; margin: 0; }
        .skills-grid { display: grid; grid-template-columns: 140px 1fr; row-gap: 8px; font-size: 14px; }
        .skills-grid strong { font-weight: 700; color: var(--text-primary); }
        .skills-grid span { color: var(--text-secondary); }
        .achievements-list li { position: relative; padding-left: 25px; list-style: none; }
        .achievements-list li::before { content: '★'; position: absolute; left: 0; color: var(--primary-color); font-size: 16px; line-height: 1.5; }
        .print-button { background-color: var(--primary-color); color: white; border: none; border-radius: 8px; padding: 12px 20px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .print-button:hover { background-color: #001a18; transform: translateY(-2px); }
        
        .mobile-toggle-nav { display: none; }
        
        @media screen and (max-width: 1024px) {
            body { overflow-y: auto; }
            .main-area, .content-body, .app-container { height: auto; overflow: visible; }
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 0; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 1px solid var(--border-color); border-radius: 8px; background-color:#ffffff; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .app-container { flex-direction: column; }
            .mobile-toggle-nav { display: flex; position: sticky; top: 0; background-color: var(--widget-bg); z-index: 50; padding: 1rem; border-bottom: 1px solid var(--border-color); gap: 0.75rem; }
            .btn { flex: 1; padding: 0.75rem; font-size: 0.9rem; border-radius: 8px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 0.5rem; cursor: pointer; transition: all 0.2s; }
            .mobile-toggle-nav .btn.primary { background-color: var(--primary-color); color: white; border: 1px solid var(--primary-color); }
            .mobile-toggle-nav .btn.secondary { background-color: var(--widget-bg); color: var(--text-primary); border: 1px solid var(--border-color); }
            body:not(.view-preview) .preview-pane { display: none; }
            body.view-preview .editor-pane { display: none; }
            .editor-pane, .preview-pane { flex: none; border-right: none; overflow: visible; padding: 8px; }
            .preview-pane { background-color: var(--body-bg); }
            .resume-container { transform: none; box-shadow: var(--shadow-sm); border-radius: 12px; border: 1px solid var(--border-color); width: 100%; min-height: auto; padding: 20px 15px; }
            .header h1 { font-size: 16px; }
            .header .contact-info { font-size: 7px; }
            .section-title { font-size: 8px; }
            .entry h3 { font-size: 7px; }
            .entry .date { font-size: 4px; }
            .entry p.subtitle, .entry li, p.profile-summary, .skills-grid { font-size: 6px; line-height: 1.5; }
            .print-button { display: none; }
        }
        
        @media print {
            body, .dashboard-container, .main-area, .content-body, .app-container { display: block; height: auto; overflow: visible; }
            .sidebar, .main-header, .editor-pane, .print-button, .mobile-toggle-nav { display: none !important; }
            .preview-pane { width: 100%; flex: none; padding: 0; overflow: visible; display: block !important; }
            .resume-container { box-shadow: none; margin: 0; transform: scale(1); padding: 10mm; width: 210mm; min-height: 297mm; }
        }
    </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {
        const firebaseConfig = {
            apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
            authDomain: "exam-2e799.firebaseapp.com",
            projectId: "exam-2e799",
            storageBucket: "exam-2e799.firebasestorage.app",
            messagingSenderId: "472506328501",
            appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
            measurementId: "G-NX21HT3JKT"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const DEFAULT_AVATAR = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWxmiQqKsGu4P4FulnB-hDH6_RyTFPzHo67Q&s';

        const updateProfileUI = (userProfile) => {
            if (userProfile) {
                document.querySelectorAll('.profile-avatar').forEach(el => {
                    el.src = userProfile.photoURL || DEFAULT_AVATAR;
                    el.onerror = () => { el.src = DEFAULT_AVATAR; };
                });
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = userProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = userProfile.email);
                document.querySelector('.profile-skeleton').style.display = 'none';
                document.querySelector('.profile-content-wrapper').style.display = 'flex';
            }
        };
        
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) { window.location.href = 'index.html'; return; }
                const currentUserProfile = userDoc.data();
                updateProfileUI(currentUserProfile);
            } else { window.location.href = 'index.html'; }
        });
        
        const initSharedUI = () => {
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            const profileSection = document.getElementById('profile-section');
            const profilePopup = document.getElementById('profile-popup');
            profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
            document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const closeBtn = document.getElementById('sidebar-close-btn');
            const overlay = document.getElementById('overlay');
            const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
            menuToggle.addEventListener('click', toggleMenu);
            closeBtn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
        };
        initSharedUI();

        const editorPane = document.getElementById('editor-pane');
        const showEditorBtn = document.getElementById('show-editor-btn');
        const showPreviewBtn = document.getElementById('show-preview-btn');
        const editorViewButtons = document.getElementById('editor-view-buttons');
        const previewViewButtons = document.getElementById('preview-view-buttons');
        const body = document.getElementById('page-body');

        const markdownToHtml = (text) => text ? text.replace(/\*(.*?)\*/g, '<strong>$1</strong>') : '';

        const syncHeader = () => {
            const name = document.querySelector('[data-field="name"]').value;
            const email = document.querySelector('[data-field="email"]').value;
            const phone = document.querySelector('[data-field="phone"]').value;
            const location = document.querySelector('[data-field="location"]').value;
            const linkedin = document.querySelector('[data-field="linkedin"]').value;
            const github = document.querySelector('[data-field="github"]').value;
            const contactParts = [];
            if (email) contactParts.push(`<a href="mailto:${email}">${email}</a>`);
            if (phone) contactParts.push(`<span>${phone}</span>`);
            if (location) contactParts.push(`<span>${location}</span>`);
            if (linkedin) contactParts.push(`<a href="${linkedin}" target="_blank">LinkedIn</a>`);
            if (github) contactParts.push(`<a href="${github}" target="_blank">GitHub</a>`);
            return `<header class="header"><h1>${name}</h1><div class="contact-info">${contactParts.join('<span>&nbsp;|&nbsp;</span>')}</div></header>`;
        };

        const syncProfile = () => {
            const profileText = document.querySelector('[data-field="profile"]').value.trim();
            if (!profileText) return '';
            return `<section class="section"><h2 class="section-title">Professional Profile</h2><p class="profile-summary">${markdownToHtml(profileText)}</p></section>`;
        };
        
        const syncEducation = () => {
            const entries = document.querySelectorAll('#education-editor .dynamic-entry');
            if (entries.length === 0) return '';
            let html = '<section class="section"><h2 class="section-title">Education</h2>';
            entries.forEach(entry => {
                const school = entry.querySelector('[data-field="school"]').value;
                const date = entry.querySelector('[data-field="date"]').value;
                const details = entry.querySelector('[data-field="details"]').value;
                html += `<div class="entry"><div class="entry-header"><h3>${school}</h3><span class="date">${date}</span></div><p class="subtitle">${markdownToHtml(details)}</p></div>`;
            });
            return html + '</section>';
        };

        const syncProjects = () => {
            const entries = document.querySelectorAll('#project-editor .dynamic-entry');
            if (entries.length === 0) return '';
            let html = '<section class="section"><h2 class="section-title">Projects</h2>';
            entries.forEach(entry => {
                const title = entry.querySelector('[data-field="title"]').value;
                const desc = entry.querySelector('[data-field="desc"]').value.trim();
                const tech = entry.querySelector('[data-field="tech"]').value.trim();
                const descList = desc.split('\n').filter(Boolean).map(item => `<li>${markdownToHtml(item)}</li>`).join('');
                const techStackHtml = tech ? `<p class="tech-stack"><strong>Tech Stack:</strong> ${tech}</p>` : '';
                if(title) html += `<div class="entry"><h3>${title}</h3><ul>${descList}</ul>${techStackHtml}</div>`;
            });
            return html + '</section>';
        };

        const syncSkills = () => {
            const entries = document.querySelectorAll('#skill-editor .dynamic-entry');
            if (entries.length === 0) return '';
            let html = '<section class="section"><h2 class="section-title">Technical Skills</h2><div class="skills-grid">';
            entries.forEach(entry => {
                const label = entry.querySelector('[data-field="label"]').value;
                const value = entry.querySelector('[data-field="value"]').value;
                if(label && value) html += `<strong>${label}:</strong><span>${value}</span>`;
            });
            return html + '</div></section>';
        };

        const syncAchievements = () => {
            const entries = document.querySelectorAll('#achievement-editor .dynamic-entry');
            if (entries.length === 0) return '';
            let html = '<section class="section"><h2 class="section-title">Key Achievements</h2><ul class="entry achievements-list">';
            entries.forEach(entry => {
                const value = entry.querySelector('[data-field="value"]').value.trim();
                if (value) html += `<li>${markdownToHtml(value)}</li>`;
            });
            return html + '</ul></section>';
        };
        
        const syncFullResume = () => {
            const resumePreview = document.getElementById('resume');
            const sections = [syncHeader(), syncProfile(), syncEducation(), syncProjects(), syncSkills(), syncAchievements()].filter(Boolean).join('');
            resumePreview.innerHTML = sections;
        };
        
        editorPane.addEventListener('input', syncFullResume);
        
        editorPane.addEventListener('click', (e) => {
            if (e.target.matches('.add-btn, .add-btn *')) {
                const button = e.target.closest('.add-btn');
                const section = button.dataset.section;
                const template = document.getElementById(`${section}-template`);
                const editorContainer = document.getElementById(`${section}-editor`);
                if (template && editorContainer) {
                    editorContainer.appendChild(template.content.cloneNode(true));
                }
                syncFullResume();
            }
            if (e.target.matches('.remove-btn')) {
                e.target.closest('.dynamic-entry').remove();
                syncFullResume();
            }
        });

        showEditorBtn.addEventListener('click', () => {
            body.classList.remove('view-preview');
            editorViewButtons.style.display = 'flex';
            previewViewButtons.style.display = 'none';
        });
        showPreviewBtn.addEventListener('click', () => {
            body.classList.add('view-preview');
            editorViewButtons.style.display = 'none';
            previewViewButtons.style.display = 'flex';
        });

        document.getElementById('printBtn').addEventListener('click', () => window.print());
        document.getElementById('mobile-print-btn').addEventListener('click', () => window.print());
        document.getElementById('mobile-print-btn-2').addEventListener('click', () => window.print());

        syncFullResume();
    });
    </script>
</body>
</html>
