<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Exam Portal</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --color-primary: #007bff; --color-primary-light: #e6f2ff; --color-primary-dark: #0056b3;
            --color-background: #f4f7fa; --color-surface: #ffffff; --color-text-primary: #111827; --color-text-secondary: #6b7280;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius-md: 8px; --border-radius-lg: 16px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text-primary); display: flex; flex-direction: column; }
        .page { display: flex; flex-direction: column; width: 100%; min-height: 100%; }
        .portal-header { width: 100%; background: var(--color-surface); padding: 16px 48px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); flex-shrink: 0; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; }
        .user-info .user-name { font-weight: 600; }
        .header-nav { display: flex; align-items: center; gap: 8px; }
        .header-nav a, .logout-btn { color: var(--color-text-secondary); font-weight: 500; text-decoration: none; padding: 8px 16px; border-radius: var(--border-radius-md); transition: background-color var(--transition-fast); }
        .header-nav a:hover, .logout-btn:hover { background-color: var(--color-background); }
        .dashboard-content { padding: 40px; width: 100%; max-width: 1200px; margin: 0 auto; flex-grow: 1; }
        .dashboard-content h2 { font-size: 2rem; margin-bottom: 24px; }
        .subject-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }
        .subject-card { display: block; text-decoration: none; background: var(--color-surface); border-radius: var(--border-radius-lg); padding: 32px 24px; box-shadow: var(--shadow-lg); transition: transform var(--transition-fast), box-shadow var(--transition-fast); }
        .subject-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
        .subject-card h3 { font-size: 1.5rem; color: var(--color-text-primary); }
        .subject-card p { color: var(--color-primary); font-weight: 600; margin-top: 8px; }
        @media (max-width: 800px) {
            .portal-header { padding: 16px; }
            .dashboard-content { padding: 24px; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--color-background); z-index: 9999; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">Loading Dashboard...</div>
    
    <div class="page" id="student-dashboard-page" style="display: none;">
        <header class="portal-header">
            <div class="user-profile">
                <img id="user-photo" src="" alt="User photo">
                <div class="user-info">
                    <div class="user-name" id="user-name"></div>
                </div>
            </div>
            <nav class="header-nav">
                <a href="scores.html" id="scores-link">Scores</a>
                <a href="profile.html" id="profile-link">Profile</a>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </nav>
        </header>
        <main class="dashboard-content">
            <h2>Exam Subjects</h2>
            <div class="subject-list" id="subject-list">
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            const dom = {
                loadingOverlay: document.getElementById('loading-overlay'),
                dashboardPage: document.getElementById('student-dashboard-page'),
                userPhoto: document.getElementById('user-photo'),
                userName: document.getElementById('user-name'),
                subjectList: document.getElementById('subject-list'),
                logoutBtn: document.getElementById('logout-btn')
            };

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    if (user.email === ADMIN_EMAIL) {
                        window.location.href = 'admin.html';
                        return;
                    }

                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) {
                        window.location.href = 'index.html';
                        return;
                    }

                    const userProfile = userDoc.data();
                    setupUserUI(userProfile);
                    renderSubjectList();
                    dom.dashboardPage.style.display = 'flex';
                    dom.loadingOverlay.style.display = 'none';
                } else {
                    window.location.href = 'index.html';
                }
            });
            
            const setupUserUI = (profile) => {
                dom.userName.textContent = profile.displayName; 
                dom.userPhoto.src = profile.photoURL || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
            };

            const renderSubjectList = () => {
                db.collection('subjects').onSnapshot(snapshot => {
                    dom.subjectList.innerHTML = '';
                    if (snapshot.empty) {
                        dom.subjectList.innerHTML = '<p>No exam subjects have been created yet. Please check back later.</p>';
                        return;
                    }
                    snapshot.forEach(doc => {
                        const subject = doc.data();
                        const card = document.createElement('a');
                        card.className = 'subject-card';
                        card.href = subject.page;
                        card.innerHTML = `
                            <h3>${subject.name}</h3>
                            <p>View Exams &rarr;</p>
                        `;
                        dom.subjectList.appendChild(card);
                    });
                });
            };
            
            dom.logoutBtn.addEventListener('click', () => auth.signOut());
        });
    </script>
</body>
</html>
