<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Exam Portal</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --color-primary: #007bff; --color-primary-light: #e6f2ff; --color-primary-dark: #0056b3;
            --color-background: #f4f7fa; --color-surface: #ffffff; --color-text-primary: #111827; --color-text-secondary: #6b7280;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius-lg: 16px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text-primary); display: flex; flex-direction: column; }
        .page { display: flex; flex-direction: column; width: 100%; min-height: 100%; }
        .portal-header { width: 100%; background: var(--color-surface); padding: 16px 48px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); flex-shrink: 0; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; }
        .user-info .user-name { font-weight: 600; }
        .header-nav { display: flex; align-items: center; gap: 8px; }
        .header-nav a, .logout-btn { color: var(--color-text-secondary); font-weight: 500; text-decoration: none; padding: 8px 16px; border-radius: 8px; transition: background-color var(--transition-fast); }
        .header-nav a:hover, .logout-btn:hover { background-color: var(--color-background); }
        .dashboard-content { padding: 40px; width: 100%; max-width: 1200px; margin: 0 auto; flex-grow: 1; }
        .dashboard-content h2 { font-size: 2rem; margin-bottom: 24px; }
        .category-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }
        .category-card { display: block; text-decoration: none; background: var(--color-surface); border-radius: var(--border-radius-lg); padding: 32px 24px; box-shadow: var(--shadow-lg); transition: transform var(--transition-fast), box-shadow var(--transition-fast); }
        .category-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
        .category-card h3 { font-size: 1.5rem; color: var(--color-text-primary); }
        .category-card p { color: var(--color-primary); font-weight: 600; margin-top: 8px; }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--color-background); z-index: 9999; display: flex; align-items: center; justify-content: center;">Loading...</div>
    
    <div class="page" id="student-dashboard-page" style="display: none;">
        <header class="portal-header">
            <div class="user-profile">
                <img id="user-photo" src="" alt="User photo">
                <div class="user-info"><div class="user-name" id="user-name"></div></div>
            </div>
            <nav class="header-nav"><a href="scores.html">Scores</a><a href="profile.html">Profile</a><button class="logout-btn" id="logout-btn">Logout</button></nav>
        </header>
        <main class="dashboard-content">
            <h2>Exam Categories</h2>
            <div class="category-list" id="category-list">
                <a href="java-exams.html" class="category-card">
                    <h3>Java Exams</h3>
                    <p>View Exams &rarr;</p>
                </a>
                <a href="python-exams.html" class="category-card">
                    <h3>Python Exams</h3>
                    <p>View Exams &rarr;</p>
                </a>
                <a href="javascript-exams.html" class="category-card">
                    <h3>JavaScript Exams</h3>
                    <p>View Exams &rarr;</p>
                </a>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { /* YOUR FIREBASE CONFIG HERE */ };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    if (user.email === ADMIN_EMAIL) { window.location.href = 'admin.html'; return; }
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) { window.location.href = 'index.html'; return; }

                    const userProfile = userDoc.data();
                    document.getElementById('user-name').textContent = userProfile.displayName; 
                    document.getElementById('user-photo').src = userProfile.photoURL || '';
                    
                    document.getElementById('student-dashboard-page').style.display = 'flex';
                    document.getElementById('loading-overlay').style.display = 'none';
                } else {
                    window.location.href = 'index.html';
                }
            });
            
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
        });
    </script>
</body>
</html>
