<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notifications - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB; --text-primary: #002726; --text-secondary: #6B7280; --brand-purple: #6D28D9; --hover-bg: #F3F4F6; --danger-color: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; }
        .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; }
        .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); }
        .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; }
        .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; }
        .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); }
        .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); }
        .popup-list a.logout { color: var(--danger-color); }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 3rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .content-body { padding: 2rem 3rem; }
        .menu-toggle { display: none; }
        .sidebar-close-btn { display: none; }
        .admin-content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .admin-content-header h2 { font-size: 2rem; font-weight: 700; }
        .primary-btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-weight: 600; background-color: var(--brand-purple); color: white; transition: background-color 0.2s ease; border: none; font-size: 0.9rem; }
        .primary-btn:hover { background-color: #5B21B6; }
        .admin-table { width: 100%; background-color: var(--widget-bg); border-radius: 12px; box-shadow: var(--shadow); border-collapse: collapse; overflow: hidden; border: 1px solid var(--border-color); }
        .admin-table th, .admin-table td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .admin-table th { background: #F9FAFB; font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 0.05em; }
        .admin-table tr:last-child td { border-bottom: none; }
        .actions-cell { display: flex; align-items: center; gap: 0.5rem; }
        .action-btn { font-weight: 600; color: var(--text-primary); background-color: var(--hover-bg); border: 1px solid var(--border-color); cursor: pointer; padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.85rem; display: inline-flex; align-items: center; gap: 0.5rem; transition: background-color 0.2s ease, color 0.2s ease; }
        .action-btn i { font-size: 1rem; }
        .action-btn:hover { background-color: var(--border-color); }
        .action-btn.edit { color: var(--brand-purple); }
        .action-btn.delete { color: var(--danger-color); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1999; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s ease; backdrop-filter: blur(4px); }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background-color: var(--widget-bg); padding: 2rem; border-radius: 16px; width: 100%; max-width: 600px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .modal-header h3 { font-size: 1.5rem; }
        .close-btn { font-size: 1.75rem; color: var(--text-secondary); cursor: pointer; border: none; background: none; }
        .modal-body { flex-grow: 1; overflow-y: auto; }
        .form-field { margin-bottom: 1rem; }
        .form-field label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-field input, .form-field textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; }
        .modal-footer { padding-top: 1.5rem; border-top: 1px solid var(--border-color); margin-top: 1.5rem; text-align: right; }
        .secondary-btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-weight: 600; color: var(--text-secondary); background-color: var(--hover-bg); margin-right: 0.5rem; border: none; font-size: 0.9rem; }
        .actionsheet-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; backdrop-filter: blur(4px); }
        .actionsheet-overlay.show { opacity: 1; pointer-events: auto; }
        .actionsheet { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--widget-bg); border-top-left-radius: 16px; border-top-right-radius: 16px; padding: 1rem; z-index: 2001; transform: translateY(100%); transition: transform 0.3s ease-out; }
        .actionsheet.show { transform: translateY(0); }
        .actionsheet-header { text-align: center; padding-bottom: 1rem; }
        .actionsheet-header::before { content: ''; display: block; width: 40px; height: 4px; background-color: var(--border-color); border-radius: 2px; margin: 0 auto 1rem; }
        .actionsheet-title { font-size: 1.25rem; font-weight: 600; }
        .actionsheet-content { padding: 1rem 0; border-top: 1px solid var(--border-color); margin-top: 1rem; }
        .actionsheet-content p { color: var(--text-secondary); line-height: 1.6; }
        .actionsheet-list { list-style: none; padding-top: 1rem; }
        .actionsheet-list button { display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 8px; font-size: 1rem; font-weight: 500; color: var(--text-primary); width: 100%; background: none; border: none; cursor: pointer; text-align: left; }
        .actionsheet-list button:hover { background-color: var(--hover-bg); }
        .actionsheet-list i { font-size: 1.5rem; color: var(--brand-purple); width: 24px; text-align: center; }
        .actionsheet-list button.delete i { color: var(--danger-color); }
        .actionsheet-cancel { margin-top: 0.5rem; }
        .actionsheet-cancel button { width: 100%; background-color: var(--hover-bg); padding: 1rem; border-radius: 8px; font-weight: 600; color: var(--text-secondary); }
        .mobile-card-view { display: none; }
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 2px solid var(--border-color); border-radius: 8px; transition: background-color 0.2s ease; }
            .menu-toggle:hover { background-color: var(--hover-bg); }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; transition: color 0.2s ease; }
            .sidebar-close-btn:hover { color: #b91c1c; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .admin-table { display: none; }
            .mobile-card-view { display: flex; flex-direction: column; gap: 1rem; }
            .subject-card { display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border-color); padding: 1rem 1.5rem; }
            .subject-card h3 { font-size: 1.125rem; font-weight: 600; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">Authenticating...</div>
    <div class="overlay" id="overlay"></div>
    <div class="dashboard-container" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-close-btn" id="sidebar-close-btn"><i class='bx bx-x'></i></button>
            <div class="sidebar-header"><img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas Logo" class="logo-image"></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="admin.html" class="active"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
                    <li><a href="manage-subjects.html"><i class='bx bxs-layer'></i> Subjects & Content</a></li>
                    <li><a href="manage-colleges.html"><i class='bx bxs-school'></i> Colleges</a></li>
                </ul>
            </nav>
            <div class="profile-section" id="profile-section">
                <img src="" alt="Profile Picture" class="profile-avatar">
                <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                <div class="profile-options"><i class='bx bx-chevron-down'></i></div>
            </div>
            <div class="profile-popup" id="profile-popup">
                <div class="popup-header">
                    <img src="" alt="Profile Picture" class="profile-avatar">
                    <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                </div>
                <ul class="popup-list">
                    <li><a href="#" class="logout" id="logout-btn"><i class='bx bx-log-out'></i> Logout</a></li>
                </ul>
            </div>
        </aside>
        <main class="main-area">
            <header class="main-header">
                <i class='bx bx-menu menu-toggle' id="menu-toggle"></i>
                <h1>Manage Notifications</h1>
            </header>
            <section class="content-body">
                <div class="admin-content-header">
                    <h2>All Notifications</h2>
                    <button class="primary-btn" id="create-notification-btn">Create New Notification</button>
                </div>
                <table class="admin-table">
                    <thead><tr><th>Heading</th><th>Text</th><th>Button</th><th>Actions</th></tr></thead>
                    <tbody id="notifications-tbody"></tbody>
                </table>
                <div class="mobile-card-view" id="notifications-cards"></div>
            </section>
        </main>
    </div>
    <div class="modal-overlay" id="notification-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="notification-modal-title"></h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="notification-form">
                    <input type="hidden" id="notification-id">
                    <div class="form-field"><label for="notification-heading">Heading</label><input type="text" id="notification-heading" required></div>
                    <div class="form-field"><label for="notification-text">Text</label><textarea id="notification-text" rows="4" required></textarea></div>
                    <div class="form-field"><label for="notification-button-text">Button Text (Optional)</label><input type="text" id="notification-button-text" placeholder="e.g., Learn More"></div>
                    <div class="form-field"><label for="notification-button-link">Button Link (Optional)</label><input type="url" id="notification-button-link" placeholder="https://example.com"></div>
                </form>
            </div>
            <div class="modal-footer"><button class="secondary-btn">Cancel</button><button class="primary-btn" id="save-notification-btn">Save Notification</button></div>
        </div>
    </div>
    <div class="actionsheet-overlay" id="actionsheet-overlay">
        <div class="actionsheet" id="actionsheet">
            <div class="actionsheet-header"><h3 id="actionsheet-title"></h3></div>
            <div class="actionsheet-content">
                <p id="actionsheet-text"></p>
                <a href="#" id="actionsheet-link" class="primary-btn" style="width: 100%; text-align: center; margin-top: 1rem; display: none;"></a>
            </div>
            <ul class="actionsheet-list">
                <li><button class="edit-notification-btn"><i class='bx bxs-edit'></i> Edit Notification</button></li>
                <li><button class="delete-notification-btn delete"><i class='bx bxs-trash'></i> Delete Notification</button></li>
            </ul>
            <div class="actionsheet-cancel"><button id="actionsheet-cancel-btn">Cancel</button></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    loadNotifications();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };

            const loadNotifications = () => {
                const tbody = document.getElementById('notifications-tbody');
                const cardsContainer = document.getElementById('notifications-cards');
                db.collection('notifications').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    tbody.innerHTML = '';
                    cardsContainer.innerHTML = '';
                    snapshot.forEach(doc => {
                        const notification = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${notification.heading}</td>
                            <td>${notification.text}</td>
                            <td>${notification.buttonText || 'None'}</td>
                            <td class="actions-cell">
                                <button class="action-btn edit" data-id="${doc.id}"><i class='bx bxs-edit'></i> Edit</button>
                                <button class="action-btn delete" data-id="${doc.id}"><i class='bx bxs-trash'></i> Delete</button>
                            </td>`;
                        tbody.appendChild(row);

                        const card = document.createElement('div');
                        card.className = 'subject-card';
                        card.innerHTML = `<h3>${notification.heading}</h3><button class="primary-btn manage-mobile-btn" data-id="${doc.id}">Manage</button>`;
                        cardsContainer.appendChild(card);
                    });
                });
            };

            const openNotificationModal = (notification = null) => {
                const modal = document.getElementById('notification-modal');
                modal.querySelector('#notification-modal-title').textContent = notification ? 'Edit Notification' : 'Create New Notification';
                modal.querySelector('#notification-id').value = notification ? notification.id : '';
                modal.querySelector('#notification-heading').value = notification ? notification.heading : '';
                modal.querySelector('#notification-text').value = notification ? notification.text : '';
                modal.querySelector('#notification-button-text').value = notification ? notification.buttonText || '' : '';
                modal.querySelector('#notification-button-link').value = notification ? notification.buttonLink || '' : '';
                modal.classList.add('show');
            };

            const openActionsheet = async (notificationId) => {
                const doc = await db.collection('notifications').doc(notificationId).get();
                if(!doc.exists) return;
                const notification = doc.data();
                
                document.getElementById('actionsheet-title').textContent = notification.heading;
                document.getElementById('actionsheet-text').textContent = notification.text;
                
                const link = document.getElementById('actionsheet-link');
                if (notification.buttonText && notification.buttonLink) {
                    link.textContent = notification.buttonText;
                    link.href = notification.buttonLink;
                    link.style.display = 'block';
                } else {
                    link.style.display = 'none';
                }
                
                const sheet = document.getElementById('actionsheet');
                sheet.querySelector('.edit-notification-btn').dataset.id = notificationId;
                sheet.querySelector('.delete-notification-btn').dataset.id = notificationId;

                document.getElementById('actionsheet-overlay').classList.add('show');
                sheet.classList.add('show');
            };

            const closeActionsheet = () => {
                document.getElementById('actionsheet-overlay').classList.remove('show');
                document.getElementById('actionsheet').classList.remove('show');
            };

            document.addEventListener('click', async e => {
                const button = e.target.closest('button');
                if (!button) return;

                if (button.id === 'create-notification-btn') openNotificationModal();
                if (button.matches('.edit')) {
                    const doc = await db.collection('notifications').doc(button.dataset.id).get();
                    openNotificationModal({ id: doc.id, ...doc.data() });
                    closeActionsheet();
                }
                if (button.matches('.delete')) {
                    closeActionsheet();
                    if (confirm('Are you sure you want to delete this notification?')) {
                        await db.collection('notifications').doc(button.dataset.id).delete();
                    }
                }
                if (button.matches('.manage-mobile-btn')) openActionsheet(button.dataset.id);
                if (button.matches('.modal-overlay .close-btn, .modal-overlay .secondary-btn')) {
                    button.closest('.modal-overlay').classList.remove('show');
                }
                if (button.id === 'actionsheet-cancel-btn' || e.target.id === 'actionsheet-overlay') {
                    closeActionsheet();
                }
            });

            document.getElementById('save-notification-btn').addEventListener('click', async () => {
                const id = document.getElementById('notification-id').value;
                const data = {
                    heading: document.getElementById('notification-heading').value.trim(),
                    text: document.getElementById('notification-text').value.trim(),
                    buttonText: document.getElementById('notification-button-text').value.trim(),
                    buttonLink: document.getElementById('notification-button-link').value.trim(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (!data.heading || !data.text) {
                    alert('Heading and Text are required.');
                    return;
                }

                if (id) {
                    delete data.createdAt; // Don't overwrite createdAt on edit
                    await db.collection('notifications').doc(id).update(data);
                } else {
                    await db.collection('notifications').add(data);
                }
                document.getElementById('notification-modal').classList.remove('show');
            });
        });
    </script>
</body>
</html>
