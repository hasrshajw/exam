<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Courses...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9FAFB;
            color: #6B7280;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        .loading-container { text-align: center; }
        .loading-spinner {
            border: 4px solid #E5E7EB;
            border-top: 4px solid #33C375;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Please wait...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        (async function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            try {
                const user = await new Promise((resolve, reject) => {
                    const unsubscribe = auth.onAuthStateChanged(user => {
                        unsubscribe();
                        resolve(user);
                    }, reject);
                });

                if (user) {
                    const enrollmentsQuery = await db.collection('enrollments')
                        .where('userId', '==', user.uid)
                        .orderBy('enrolledAt', 'desc')
                        .limit(1)
                        .get();

                    if (!enrollmentsQuery.empty) {
                        const latestEnrollment = enrollmentsQuery.docs[0].data();
                        window.location.replace(latestEnrollment.subjectPage);
                    } else {
                        window.location.replace('course-enroll.html');
                    }
                } else {
                    window.location.replace('index.html');
                }
            } catch (error) {
                console.error("Redirect failed:", error);
                window.location.replace('index.html');
            }
        })();
    </script>
</body>
</html>
