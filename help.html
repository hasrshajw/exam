                document.addEventListener('click', e => { 
                    if (!profileSection.contains(e.target)) { 
                        profilePopup.classList.remove('active'); 
                        profileSection.classList.remove('active'); 
                    } 
                });

                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            };

            const updateProfileUI = (userProfile) => {
                const logoUrl = localStorage.getItem('dashboardLogoUrl');
                if (logoUrl) { document.querySelector('.logo-image').src = logoUrl; }
                const profileToUse = userProfile || JSON.parse(localStorage.getItem('dashboardUserProfile'));

                if(profileToUse) {
                    document.querySelectorAll('.profile-avatar').forEach(el => {
                        el.src = profileToUse.photoURL || DEFAULT_AVATAR;
                        el.onerror = () => { el.src = DEFAULT_AVATAR; };
                    });
                    document.querySelectorAll('.profile-name').forEach(el => el.textContent = profileToUse.displayName);
                    document.querySelectorAll('.profile-email').forEach(el => el.textContent = profileToUse.email);
                    document.querySelector('.profile-skeleton').style.display = 'none';
                    document.querySelector('.profile-content-wrapper').style.display = 'flex';
                }
            };
            
            setupEventListeners();
            updateProfileUI();
            
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) { window.location.href = 'index.html'; return; }
                    currentUserProfile = userDoc.data();
                    updateProfileUI(currentUserProfile);
                    loadTickets();
                } else { window.location.href = 'index.html'; }
            });

            const loadTickets = () => {
                const list = document.getElementById('ticket-list');
                db.collection('tickets').where('userId', '==', currentUser.uid).orderBy('lastActivity', 'desc')
                    .onSnapshot(snapshot => {
                        list.innerHTML = '';
                        if (snapshot.empty) {
                            list.innerHTML = '<p style="padding: 1rem; text-align: center; color: var(--text-secondary);">You have no support tickets.</p>';
                        } else {
                            snapshot.forEach(doc => {
                                const ticket = doc.data();
                                const item = document.createElement('li');
                                item.className = 'ticket-item';
                                item.dataset.id = doc.id;
                                const statusClass = ticket.status.toLowerCase().replace(' ', '-');
                                const date = new Date(ticket.createdAt.seconds * 1000).toLocaleDateString();
                                
                                const lastMessage = ticket.conversation[ticket.conversation.length - 1];
                                const isSupportLastSender = lastMessage.senderId === 'support_team';
                                const hasNewMessage = ticket.studentLastSeen === null || (ticket.lastActivity && ticket.studentLastSeen.seconds < ticket.lastActivity.seconds);
                                
                                if(isSupportLastSender && hasNewMessage) {
                                    item.classList.add('new-message');
                                }

                                item.innerHTML = `
                                    ${isSupportLastSender && hasNewMessage ? '<div class="new-message-dot"></div>' : ''}
                                    <div class="ticket-info">
                                        <span class="ticket-subject">${ticket.subject}</span>
                                        <span class="ticket-meta">#${doc.id.substring(0,6)} â€¢ ${date}</span>
                                    </div>
                                    <span class="status-badge ${statusClass}">${ticket.status}</span>`;
                                list.appendChild(item);
                            });
                        }
                        document.getElementById('skeleton-loader').style.display = 'none';
                        document.getElementById('real-content').style.display = 'block';
                    });
            };

            document.getElementById('support-form').addEventListener('submit', async e => {
                e.preventDefault();
                const btn = document.getElementById('submit-ticket-btn');
                btn.disabled = true; btn.classList.add('loading');
                try {
                    await db.collection('tickets').add({
                        userId: currentUser.uid, userName: currentUserProfile.displayName, userEmail: currentUserProfile.email, userPhotoURL: currentUserProfile.photoURL || '',
                        subject: document.getElementById('ticket-subject').value.trim(), status: 'Open',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastActivity: firebase.firestore.FieldValue.serverTimestamp(),
                        studentLastSeen: new Date(), adminLastSeen: null,
                        studentIsTyping: false, adminIsTyping: false,
                        conversation: [{
                            sender: currentUserProfile.displayName, senderId: currentUser.uid,
                            message: document.getElementById('ticket-description').value.trim(),
                            timestamp: new Date()
                        }]
                    });
                    e.target.reset();
                    showToast('Support request created!', 'success');
                } catch (error) {
                    console.error("Error creating ticket: ", error);
                    showToast('Could not create ticket. Please try again.', 'error');
                } finally {
                    btn.disabled = false; btn.classList.remove('loading');
                }
            });

            const openTicketModal = (ticketId) => {
                document.getElementById('reply-form').dataset.id = ticketId;
                const modal = document.getElementById('ticket-details-modal');
                const thread = document.getElementById('conversation-thread');
                const typingIndicator = document.getElementById('typing-indicator');
                if (unsubscribeTicketListener) unsubscribeTicketListener();
                
                db.collection('tickets').doc(ticketId).update({ studentLastSeen: new Date() });

                unsubscribeTicketListener = db.collection('tickets').doc(ticketId).onSnapshot(async (doc) => {
                    if (!doc.exists) { closeTicketModal(); return; }
                    const ticket = doc.data();
                    document.getElementById('modal-ticket-subject').textContent = ticket.subject;
                    thread.innerHTML = '';
                    
                    ticket.conversation.forEach(msg => {
                        const messageItem = document.createElement('li');
                        const isSupportReply = msg.senderId === 'support_team';
                        messageItem.className = `message ${isSupportReply ? 'from-support' : 'from-user'}`;
                        const time = new Date(msg.timestamp.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        
                        let statusIcon = '';
                        if (!isSupportReply) {
                            const isSeen = ticket.adminLastSeen && ticket.adminLastSeen.seconds >= msg.timestamp.seconds;
                            statusIcon = `<i class='bx bx-check${isSeen ? '-double' : ''}' style="color:${isSeen ? 'var(--seen-blue)' : 'rgba(255,255,255,0.7)'}"></i>`;
                        }

                        messageItem.innerHTML = `
                             ${isSupportReply ? `<img src="https://i.ibb.co/gvztfks/Screenshot-2024-05-13-at-5-06-03-PM.png" alt="Support" class="message-avatar">` : ''}
                            <div class="message-content">
                                <p class="message-text">${msg.message.replace(/\n/g, '<br>')}</p>
                                <div class="message-meta">
                                    <span class="message-timestamp">${time}</span>
                                    <span class="message-status">${statusIcon}</span>
                                </div>
                            </div>`;
                        thread.appendChild(messageItem);
                    });
                    typingIndicator.classList.toggle('show', ticket.adminIsTyping || false);
                    thread.parentElement.scrollTop = thread.parentElement.scrollHeight;
                });
                modal.classList.add('show');
            };

            const closeTicketModal = () => {
                if (unsubscribeTicketListener) unsubscribeTicketListener();
                unsubscribeTicketListener = null;
                const ticketId = document.getElementById('reply-form').dataset.id;
                if(ticketId) db.collection('tickets').doc(ticketId).update({ studentIsTyping: false });
                document.getElementById('ticket-details-modal').classList.remove('show');
            };

            document.getElementById('real-content').addEventListener('click', e => {
                const item = e.target.closest('.ticket-item');
                if (item) {
                    openTicketModal(item.dataset.id);
                }
            });
            
            document.querySelector('#ticket-details-modal .close-btn').addEventListener('click', closeTicketModal);

            document.getElementById('reply-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const ticketId = e.currentTarget.dataset.id;
                const btn = document.getElementById('send-reply-btn');
                const messageInput = document.getElementById('reply-message');
                const replyMessage = messageInput.value.trim();
                
                if (!replyMessage || !ticketId) return;
                btn.disabled = true;
                
                const newReply = {
                    sender: currentUserProfile.displayName, senderId: currentUser.uid,
                    message: replyMessage, timestamp: new Date()
                };

                const ticketRef = db.collection('tickets').doc(ticketId);
                try {
                    await ticketRef.update({
                        conversation: firebase.firestore.FieldValue.arrayUnion(newReply),
                        status: 'In Progress',
                        lastActivity: firebase.firestore.FieldValue.serverTimestamp(),
                        studentIsTyping: false
                    });
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                } catch (error) {
                    console.error("Error sending reply:", error);
                    showToast('Failed to send reply.', 'error');
                } finally {
                    btn.disabled = false;
                }
            });

            let typingTimeout = null;
            document.getElementById('reply-message').addEventListener('input', e => {
                e.target.style.height = 'auto';
                e.target.style.height = (e.target.scrollHeight) + 'px';
                
                const ticketId = document.getElementById('reply-form').dataset.id;
                if (!ticketId) return;
                const ticketRef = db.collection('tickets').doc(ticketId);
                
                if(!typingTimeout) {
                    ticketRef.update({ studentIsTyping: true });
                }
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    ticketRef.update({ studentIsTyping: false });
                    typingTimeout = null;
                }, 2000);
            });
            const showToast = (message, type = 'success') => {
                const toast = document.getElementById('toast');
                toast.innerHTML = `<i class='bx bxs-${type === 'success' ? 'check-circle' : 'error-circle'}'></i> ${message}`;
                toast.className = `show ${type}`;
                setTimeout(() => { toast.className = ''; }, 3000);
            };
        });
    </script>
</body>
</html>
