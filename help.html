<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Exam Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB; --text-primary: #002726; --text-secondary: #6B7280; --brand-green: #33C375; --hover-bg: #F3F4F6; --danger-color: #EF4444; --warning-color: #F59E0B; --info-color: #3B82F6; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; color: inherit; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; } .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; } .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); } .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; } .main-nav a.active i { color: var(--brand-green); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; }
        .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); } .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); } .popup-list a.logout { color: var(--danger-color); }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 3rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .content-body { padding: 2rem 3rem; display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: flex-start; }
        .widget { background-color: var(--widget-bg); border-radius: 16px; border: 1px solid var(--border-color); padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.03), 0 2px 4px -1px rgba(0,0,0,0.02); }
        .widget-header { margin-bottom: 1.5rem; } .widget-header h2 { font-size: 1.25rem; font-weight: 600; }
        .form-field { margin-bottom: 1.25rem; }
        .form-field label { display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-field input, .form-field textarea { width: 100%; padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid var(--border-color); font-family: 'IBM Plex Sans', sans-serif; font-size: 1rem; background-color: var(--body-bg); outline: none; }
        .form-field textarea { resize: vertical; min-height: 120px; }
        .btn-submit { background: var(--text-primary); color: #FFFFFF; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; }
        .btn-submit:hover { background: #001A19; }
        .ticket-list { list-style: none; display: flex; flex-direction: column; }
        .ticket-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--border-color); }
        .ticket-item:last-child { border-bottom: none; }
        .ticket-info { display: flex; flex-direction: column; gap: 0.25rem; }
        .ticket-subject { font-weight: 600; }
        .ticket-meta { font-size: 0.8rem; color: var(--text-secondary); }
        .status-badge { font-size: 0.75rem; font-weight: 600; padding: 0.25rem 0.6rem; border-radius: 99px; text-transform: uppercase; letter-spacing: 0.05em; }
        .status-badge.open { background-color: #DBEAFE; color: #2563EB; }
        .status-badge.in-progress { background-color: #FEF3C7; color: #D97706; }
        .status-badge.closed { background-color: #D1FAE5; color: #065F46; }
        .btn-view { background: var(--hover-bg); color: var(--text-primary); border-radius: 6px; font-weight: 500; font-size: 0.85rem; padding: 0.5rem 1rem; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1999; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s ease; backdrop-filter: blur(4px); }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background-color: var(--widget-bg); padding: 2rem; border-radius: 16px; width: 100%; max-width: 700px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .modal-header h3 { font-size: 1.5rem; }
        .close-btn { font-size: 1.75rem; color: var(--text-secondary); cursor: pointer; border: none; background: none; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding-right: 1rem; margin-right: -1rem; }
        .conversation-thread { list-style: none; display: flex; flex-direction: column; gap: 1.5rem; }
        .message { display: flex; gap: 1rem; }
        .message-avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; background-color: var(--hover-bg); object-fit: cover; }
        .message-content { background-color: var(--hover-bg); padding: 1rem; border-radius: 12px; }
        .message-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem; }
        .message-sender { font-weight: 600; }
        .message-timestamp { font-size: 0.8rem; color: var(--text-secondary); }
        .message-text { line-height: 1.6; }
        .message.from-support .message-content { background-color: #E0E7FF; }
        .menu-toggle { display: none; } .sidebar-close-btn { display: none; }
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { grid-template-columns: 1fr; padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 2px solid var(--border-color); border-radius: 8px; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">Loading...</div>
    <div class="overlay" id="overlay"></div>
    <div class="dashboard-container" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-close-btn" id="sidebar-close-btn"><i class='bx bx-x'></i></button>
            <div class="sidebar-header"><img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas Logo" class="logo-image"></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html"><i class='bx bx-home-alt'></i> Dashboard</a></li>
                    <li><a href="course.html"><i class='bx bx-book-open'></i> Course & Content</a></li>
                    <li><a href="leaderboard.html"><i class='bx bx-bar-chart-alt-2'></i> Leaderboard</a></li>
                    <li><a href="programs.html"><i class='bx bx-briefcase-alt-2'></i> Explore Programs</a></li>
                    <li><a href="community.html"><i class='bx bx-group'></i> Community</a></li>
                    <li><a href="help.html" class="active"><i class='bx bx-help-circle'></i> Help & Support</a></li>
                </ul>
            </nav>
            <div class="profile-section" id="profile-section">
                <img src="" alt="Profile Picture" class="profile-avatar">
                <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                <div class="profile-options"><i class='bx bx-chevron-down'></i></div>
            </div>
            <div class="profile-popup" id="profile-popup">
                <div class="popup-header">
                    <img src="" alt="Profile Picture" class="profile-avatar">
                    <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                </div>
                <ul class="popup-list">
                    <li><a href="profile.html"><i class='bx bx-user'></i> Profile</a></li>
                    <li><a href="#" class="logout" id="logout-btn"><i class='bx bx-log-out'></i> Logout</a></li>
                </ul>
            </div>
        </aside>
        <main class="main-area">
            <header class="main-header">
                <i class='bx bx-menu menu-toggle' id="menu-toggle"></i>
                <h1>Help & Support</h1>
            </header>
            <section class="content-body">
                <div class="widget">
                    <div class="widget-header"><h2>Create a New Support Request</h2></div>
                    <form id="support-form">
                        <div class="form-field"><label for="ticket-subject">Subject</label><input type="text" id="ticket-subject" placeholder="e.g., Issue with course video" required></div>
                        <div class="form-field"><label for="ticket-description">Description</label><textarea id="ticket-description" placeholder="Please describe your issue in detail..." required></textarea></div>
                        <button type="submit" class="btn-submit" id="submit-ticket-btn">Submit Request</button>
                    </form>
                </div>
                <div class="widget">
                    <div class="widget-header"><h2>Your Support Tickets</h2></div>
                    <ul class="ticket-list" id="ticket-list"></ul>
                </div>
            </section>
        </main>
    </div>
    <div class="modal-overlay" id="ticket-details-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="modal-ticket-subject"></h3><button class="close-btn">&times;</button></div>
            <div class="modal-body"><ul class="conversation-thread" id="conversation-thread"></ul></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            let currentUser = null;
            let currentUserProfile = null;
            
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) { window.location.href = 'index.html'; return; }
                    currentUserProfile = userDoc.data();
                    initSharedUI(currentUserProfile);
                    loadTickets();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (userProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = userProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = userProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = userProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };

            const loadTickets = () => {
                const list = document.getElementById('ticket-list');
                db.collection('tickets').where('userId', '==', currentUser.uid).orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        list.innerHTML = '';
                        if (snapshot.empty) {
                            list.innerHTML = '<p style="padding: 1rem 0; color: var(--text-secondary);">You have no support tickets.</p>';
                            return;
                        }
                        snapshot.forEach(doc => {
                            const ticket = doc.data();
                            const item = document.createElement('li');
                            item.className = 'ticket-item';
                            const statusClass = ticket.status.toLowerCase().replace(' ', '-');
                            const date = new Date(ticket.createdAt.seconds * 1000).toLocaleDateString();
                            item.innerHTML = `
                                <div class="ticket-info">
                                    <span class="ticket-subject">${ticket.subject}</span>
                                    <span class="ticket-meta">Ticket #${doc.id.substring(0,6)} • Created on ${date}</span>
                                </div>
                                <div>
                                    <span class="status-badge ${statusClass}">${ticket.status}</span>
                                    <button class="btn-view" data-id="${doc.id}">View Details</button>
                                </div>`;
                            list.appendChild(item);
                        });
                    });
            };

            document.getElementById('support-form').addEventListener('submit', async e => {
                e.preventDefault();
                const btn = document.getElementById('submit-ticket-btn');
                btn.disabled = true;
                btn.textContent = 'Submitting...';

                const subject = document.getElementById('ticket-subject').value.trim();
                const description = document.getElementById('ticket-description').value.trim();

                try {
                    await db.collection('tickets').add({
                        userId: currentUser.uid,
                        userName: currentUserProfile.displayName,
                        userEmail: currentUserProfile.email,
                        subject: subject,
                        status: 'Open',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        conversation: [{
                            sender: currentUserProfile.displayName,
                            senderId: currentUser.uid,
                            message: description,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        }]
                    });
                    document.getElementById('support-form').reset();
                } catch (error) {
                    console.error("Error creating ticket: ", error);
                    alert('Could not create ticket. Please try again.');
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'Submit Request';
                }
            });

            document.getElementById('ticket-list').addEventListener('click', async e => {
                const button = e.target.closest('button');
                if (button && button.matches('.btn-view')) {
                    const ticketId = button.dataset.id;
                    const ticketDoc = await db.collection('tickets').doc(ticketId).get();
                    if (!ticketDoc.exists) return;
                    const ticket = ticketDoc.data();
                    
                    document.getElementById('modal-ticket-subject').textContent = ticket.subject;
                    const thread = document.getElementById('conversation-thread');
                    thread.innerHTML = '';
                    
                    ticket.conversation.forEach(msg => {
                        const messageItem = document.createElement('li');
                        const isSupportReply = msg.senderId === 'support_team';
                        messageItem.className = `message ${isSupportReply ? 'from-support' : 'from-user'}`;
                        const date = new Date(msg.timestamp.seconds * 1000).toLocaleString();

                        messageItem.innerHTML = `
                            <img src="${isSupportReply ? 'https://i.pravatar.cc/150?u=support' : currentUserProfile.photoURL}" alt="avatar" class="message-avatar">
                            <div class="message-content">
                                <div class="message-header">
                                    <span class="message-sender">${isSupportReply ? 'Support Team' : msg.sender}</span>
                                    <span class="message-timestamp">${date}</span>
                                </div>
                                <p class="message-text">${msg.message.replace(/\n/g, '<br>')}</p>
                            </div>`;
                        thread.appendChild(messageItem);
                    });
                    document.getElementById('ticket-details-modal').classList.add('show');
                }
            });
            
            document.querySelector('#ticket-details-modal .close-btn').addEventListener('click', () => {
                document.getElementById('ticket-details-modal').classList.remove('show');
            });
        });
    </script>
</body>
</html>
