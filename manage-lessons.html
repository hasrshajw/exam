<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lessons - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB; --text-primary: #002726; --text-secondary: #6B7280; --brand-purple: #6D28D9; --hover-bg: #F3F4F6; --danger-color: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; }
        .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; }
        .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); }
        .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; }
        .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; }
        .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); }
        .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); }
        .popup-list a.logout { color: var(--danger-color); }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 3rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .content-body { padding: 2rem 3rem; }
        .menu-toggle { display: none; }
        .sidebar-close-btn { display: none; }
        .admin-content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .admin-content-header h2 { font-size: 2rem; font-weight: 700; }
        .primary-btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-weight: 600; background-color: var(--brand-purple); color: white; transition: background-color 0.2s ease; border: none; font-size: 0.9rem; }
        .primary-btn:hover { background-color: #5B21B6; }
        .secondary-btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-weight: 600; color: var(--text-secondary); background-color: var(--hover-bg); margin-right: 0.5rem; border: none; font-size: 0.9rem; }
        .back-btn { margin-bottom: 1rem; font-weight: 500; color: var(--brand-purple); display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; }
        .lesson-editor .chapter-block { background-color: var(--widget-bg); border-radius: 12px; margin-bottom: 2rem; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .lesson-editor .chapter-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); font-size: 1.25rem; font-weight: 600; }
        .lesson-editor .lessons-list { padding: 1.5rem; }
        .lesson-editor .lesson-item { display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 8px; }
        .lesson-editor .lesson-item:hover { background-color: #F9FAFB; }
        .lesson-editor .lesson-item span { flex: 1; font-weight: 500; }
        .action-btn { font-weight: 600; color: var(--brand-purple); margin-right: 1rem; background: none; border: none; cursor: pointer; }
        .delete-btn { font-weight: 600; color: var(--danger-color); background: none; border: none; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1999; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s ease; backdrop-filter: blur(4px); }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background-color: var(--widget-bg); padding: 2rem; border-radius: 16px; width: 100%; max-width: 600px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .modal-header h3 { font-size: 1.5rem; }
        .close-btn { font-size: 1.75rem; color: var(--text-secondary); cursor: pointer; border: none; background: none; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding-right: 1rem; margin-right: -1rem; }
        .form-field { margin-bottom: 1rem; }
        .form-field label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-field input, .form-field textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; }
        .dynamic-list .list-item { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        .dynamic-list .list-item input { flex-grow: 1; }
        .remove-item-btn { background: var(--hover-bg); color: var(--danger-color); border: none; border-radius: 50%; width: 32px; height: 32px; font-size: 1.2rem; cursor: pointer; }
        .modal-footer { padding-top: 1.5rem; border-top: 1px solid var(--border-color); margin-top: 1.5rem; text-align: right; }
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 2px solid var(--border-color); border-radius: 8px; transition: background-color 0.2s ease; }
            .menu-toggle:hover { background-color: var(--hover-bg); }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; transition: color 0.2s ease; }
            .sidebar-close-btn:hover { color: #b91c1c; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .lesson-item { flex-direction: column; align-items: flex-start; }
            .lesson-item div { margin-top: 0.75rem; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">Authenticating...</div>
    <div class="overlay" id="overlay"></div>
    <div class="dashboard-container" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-close-btn" id="sidebar-close-btn"><i class='bx bx-x'></i></button>
            <div class="sidebar-header"><img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas Logo" class="logo-image"></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="admin.html"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
                    <li><a href="manage-subjects.html" class="active"><i class='bx bxs-layer'></i> Subjects & Content</a></li>
                    <li><a href="manage-colleges.html"><i class='bx bxs-school'></i> Colleges</a></li>
                </ul>
            </nav>
            <div class="profile-section" id="profile-section">
                <img src="" alt="Profile Picture" class="profile-avatar">
                <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                <div class="profile-options"><i class='bx bx-chevron-down'></i></div>
            </div>
            <div class="profile-popup" id="profile-popup">
                <div class="popup-header">
                    <img src="" alt="Profile Picture" class="profile-avatar">
                    <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                </div>
                <ul class="popup-list">
                    <li><a href="#" class="logout" id="logout-btn"><i class='bx bx-log-out'></i> Logout</a></li>
                </ul>
            </div>
        </aside>
        <main class="main-area">
            <header class="main-header">
                <i class='bx bx-menu menu-toggle' id="menu-toggle"></i>
                <h1>Manage Course Content</h1>
            </header>
            <section class="content-body">
                <a href="manage-subjects.html" class="back-btn" id="back-to-subjects-btn"><i class='bx bx-arrow-back'></i> Back to Subjects</a>
                <div class="admin-content-header">
                    <h2 id="page-title"></h2>
                    <button class="primary-btn" id="manage-chapters-btn">Manage Chapters</button>
                </div>
                <div class="lesson-editor" id="lesson-editor-container"></div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="chapters-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="chapters-modal-title">Manage Chapters</h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="chapters-form">
                    <div class="form-field"><label>Chapters</label><div class="dynamic-list" id="chapters-list"></div><button type="button" class="secondary-btn" id="add-chapter-btn" style="margin-top: 8px;">+ Add Chapter</button></div>
                </form>
            </div>
            <div class="modal-footer"><button class="secondary-btn">Cancel</button><button class="primary-btn" id="save-chapters-btn">Save Chapters</button></div>
        </div>
    </div>

    <div class="modal-overlay" id="lesson-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="lesson-modal-title"></h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="lesson-form">
                    <input type="hidden" id="lesson-id">
                    <div class="form-field"><label for="lesson-title">Lesson Title</label><input type="text" id="lesson-title" required></div>
                    <div class="form-field"><label for="lesson-duration">Duration (e.g., 5 min)</label><input type="text" id="lesson-duration" required></div>
                    <div class="form-field"><label for="lesson-content">Content (HTML allowed)</label><textarea id="lesson-content" rows="10" required></textarea></div>
                </form>
            </div>
            <div class="modal-footer"><button class="secondary-btn">Cancel</button><button class="primary-btn" id="save-lesson-btn">Save Lesson</button></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            let currentCourse = null;

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    initPage();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            };

            const initPage = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const courseId = urlParams.get('courseId');
                if (!courseId) { window.location.href = 'manage-subjects.html'; return; }
                const courseDoc = await db.collection('courses').doc(courseId).get();
                if (!courseDoc.exists) { window.location.href = 'manage-subjects.html'; return; }
                currentCourse = { id: courseId, ...courseDoc.data() };
                document.getElementById('page-title').textContent = `${currentCourse.name}`;
                loadLessonEditor();
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };
            
            const loadLessonEditor = () => {
                const container = document.getElementById('lesson-editor-container');
                db.collection('courses').doc(currentCourse.id).onSnapshot(doc => {
                    const courseData = doc.data();
                    if (!courseData) { container.innerHTML = 'Error: Course data could not be loaded.'; return; }
                    currentCourse.chapters = courseData.chapters || []; 
                    container.innerHTML = '';
                    if (currentCourse.chapters.length === 0) {
                        container.innerHTML = '<p style="padding: 1rem; text-align: center; color: var(--text-secondary);">This course has no chapters yet. Click "Manage Chapters" to add the first one.</p>';
                    } else {
                        currentCourse.chapters.forEach((chapter, index) => {
                            const chapterBlock = document.createElement('div');
                            chapterBlock.className = 'chapter-block';
                            chapterBlock.innerHTML = `
                                <div class="chapter-header">${index + 1}. ${chapter}</div>
                                <div class="lessons-list" id="chapter-${index}-lessons"></div>
                                <div style="padding: 0 1.5rem 1.5rem;">
                                    <button class="primary-btn add-lesson-btn" data-chapter-index="${index}">+ Add Lesson</button>
                                </div>`;
                            container.appendChild(chapterBlock);
                            loadLessonsForChapter(index);
                        });
                    }
                });
            };

            const loadLessonsForChapter = (chapterIndex) => {
                const container = document.getElementById(`chapter-${chapterIndex}-lessons`);
                db.collection('lessons').where('courseId', '==', currentCourse.id).where('chapterIndex', '==', chapterIndex).orderBy('order').onSnapshot(snapshot => {
                    container.innerHTML = '';
                    if (snapshot.empty) {
                        container.innerHTML = '<p style="padding: 0 1rem 1rem; color: var(--text-secondary);">No lessons in this chapter yet.</p>';
                    }
                    snapshot.forEach(doc => {
                        const lesson = doc.data();
                        const item = document.createElement('div');
                        item.className = 'lesson-item';
                        item.innerHTML = `
                            <span>${lesson.title}</span>
                            <div>
                                <button class="action-btn edit-lesson-btn" data-id="${doc.id}">Edit</button>
                                <button class="delete-btn delete-lesson-btn" data-id="${doc.id}">Delete</button>
                            </div>
                        `;
                        container.appendChild(item);
                    });
                });
            };

            const openChaptersModal = () => {
                const modal = document.getElementById('chapters-modal');
                const list = modal.querySelector('#chapters-list');
                list.innerHTML = '';
                if (currentCourse.chapters && currentCourse.chapters.length > 0) {
                    currentCourse.chapters.forEach(chapterName => addChapterInput(chapterName));
                }
                modal.classList.add('show');
            };

            const addChapterInput = (name = '') => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `<input type="text" class="form-field" value="${name}" placeholder="Chapter Name" required><button type="button" class="remove-item-btn">&times;</button>`;
                document.getElementById('chapters-list').appendChild(item);
            };

            const openLessonModal = (lesson = null, chapterIndex) => {
                const modal = document.getElementById('lesson-modal');
                modal.querySelector('#lesson-modal-title').textContent = lesson ? 'Edit Lesson' : 'Create New Lesson';
                modal.dataset.chapterIndex = lesson ? lesson.chapterIndex : chapterIndex;
                modal.querySelector('#lesson-id').value = lesson ? lesson.id : '';
                modal.querySelector('#lesson-title').value = lesson ? lesson.title : '';
                modal.querySelector('#lesson-duration').value = lesson ? lesson.duration : '';
                modal.querySelector('#lesson-content').value = lesson ? lesson.content : '';
                modal.classList.add('show');
            };

            document.addEventListener('click', async e => {
                const target = e.target.closest('button');
                if (!target) return;

                if (target.id === 'manage-chapters-btn') openChaptersModal();
                if (target.id === 'add-chapter-btn') addChapterInput();
                if (target.matches('.remove-item-btn')) target.closest('.list-item').remove();
                if (target.matches('.add-lesson-btn')) openLessonModal(null, target.dataset.chapterIndex);
                if (target.matches('.edit-lesson-btn')) {
                    const doc = await db.collection('lessons').doc(target.dataset.id).get();
                    openLessonModal({ id: doc.id, ...doc.data() });
                }
                if (target.matches('.delete-lesson-btn')) {
                    if (confirm('Are you sure you want to delete this lesson?')) {
                        await db.collection('lessons').doc(target.dataset.id).delete();
                    }
                }
                if (target.matches('.modal-overlay .close-btn, .modal-overlay .secondary-btn')) {
                    target.closest('.modal-overlay').classList.remove('show');
                }
            });

            document.getElementById('save-chapters-btn').addEventListener('click', async () => {
                const chapters = [...document.querySelectorAll('#chapters-list input')].map(i => i.value.trim()).filter(Boolean);
                const lessonsQuery = await db.collection('lessons').where('courseId', '==', currentCourse.id).get();
                const maxChapterIndex = lessonsQuery.docs.reduce((max, doc) => Math.max(max, doc.data().chapterIndex), -1);

                if (chapters.length <= maxChapterIndex) {
                    alert('Cannot delete a chapter that still contains lessons. Please delete all lessons from a chapter before removing it.');
                    return;
                }

                await db.collection('courses').doc(currentCourse.id).update({ chapters });
                document.getElementById('chapters-modal').classList.remove('show');
            });

            document.getElementById('save-lesson-btn').addEventListener('click', async () => {
                const modal = document.getElementById('lesson-modal');
                const id = modal.querySelector('#lesson-id').value;
                const chapterIndex = parseInt(modal.dataset.chapterIndex, 10);
                const data = {
                    title: modal.querySelector('#lesson-title').value.trim(),
                    duration: modal.querySelector('#lesson-duration').value.trim(),
                    content: modal.querySelector('#lesson-content').value.trim(),
                    courseId: currentCourse.id,
                    chapterIndex: chapterIndex,
                };
                if (!data.title || !data.duration) { alert('Title and Duration are required.'); return; }
                if (id) {
                    await db.collection('lessons').doc(id).update(data);
                } else {
                    const query = await db.collection('lessons').where('courseId', '==', data.courseId).where('chapterIndex', '==', data.chapterIndex).get();
                    data.order = query.size;
                    await db.collection('lessons').add(data);
                }
                modal.classList.remove('show');
            });
        });
    </script>
</body>
</html>
