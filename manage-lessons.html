<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lessons - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F9FAFB;
            --widget-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --brand-purple: #6D28D9;
            --brand-purple-hover: #5B21B6;
            --hover-bg: #F3F4F6;
            --danger-color: #EF4444;
            --danger-hover: #DC2626;
            --danger-bg-light: #FEE2E2;
            --danger-text-dark: #B91C1C;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; }
        ul { list-style: none; }

        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 2.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .content-body { padding: 2rem 2.5rem; }
        
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; }
        .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; }
        .main-nav ul { display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); }
        .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; }
        .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { padding-top: 0.5rem; }
        .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); }
        .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); }
        .popup-list a.logout { color: var(--danger-color); }

        .admin-content-header { margin-bottom: 2rem; }
        .admin-content-header h2 { font-size: 1.875rem; font-weight: 700; color: var(--text-primary); }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .back-btn { margin-bottom: 1.5rem; font-weight: 600; color: var(--brand-purple); display: inline-flex; align-items: center; gap: 0.5rem; }
        .back-btn:hover { color: var(--brand-purple-hover); }
        .back-btn i { font-size: 1.25rem; }
        .primary-btn, .secondary-btn { padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 600; transition: all 0.2s ease-in-out; border: none; font-size: 0.9rem; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .primary-btn { background-color: var(--brand-purple); color: white; }
        .primary-btn:hover { background-color: var(--brand-purple-hover); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .secondary-btn { color: var(--text-primary); background-color: var(--widget-bg); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); }
        .secondary-btn:hover { background-color: var(--hover-bg); }
        .menu-toggle, .sidebar-close-btn { display: none; }

        .chapter-block { background-color: var(--widget-bg); border-radius: 12px; margin-bottom: 2rem; border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); }
        .chapter-header { display: flex; justify-content: space-between; align-items: center; gap: 1rem; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .chapter-title-display { font-size: 1.25rem; font-weight: 600; flex-grow: 1; }
        .chapter-actions { position: relative; }
        .action-menu-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; transition: background-color 0.2s ease; }
        .action-menu-btn:hover { background-color: var(--hover-bg); }
        .action-menu-btn i { font-size: 1.5rem; color: var(--text-secondary); }
        .action-dropdown { position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background-color: var(--widget-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-lg); z-index: 15; min-width: 150px; padding: 0.5rem; display: flex; flex-direction: column; gap: 0.25rem; opacity: 0; pointer-events: none; transform: translateY(-10px) scale(0.95); transition: opacity 0.15s ease, transform 0.15s ease; }
        .action-dropdown.active { opacity: 1; pointer-events: auto; transform: translateY(0) scale(1); }
        .action-item { display: flex; align-items: center; gap: 0.75rem; width: 100%; text-align: left; padding: 0.75rem; border-radius: 8px; background: none; border: none; cursor: pointer; font-size: 0.875rem; font-weight: 500; transition: background-color 0.2s ease, color 0.2s ease; }
        .action-item:hover { background-color: var(--hover-bg); }
        .action-item svg { width: 16px; height: 16px; flex-shrink: 0; }
        .action-item.edit { color: var(--text-primary); }
        .action-item.delete { color: var(--danger-color); }

        .lessons-list { padding: 0.5rem; display: flex; flex-direction: column; gap: 0.25rem; }
        .lesson-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem; border-radius: 8px; transition: background-color 0.2s ease; }
        .lesson-item:hover { background-color: var(--hover-bg); }
        .lesson-item i.lesson-icon { font-size: 1.5rem; color: var(--brand-purple); }
        .lesson-info { flex-grow: 1; }
        .lesson-info .title { font-weight: 600; display: block; }
        .lesson-info .duration { font-size: 0.8rem; color: var(--text-secondary); }
        .lesson-actions { display: flex; align-items: center; gap: 0.5rem; }
        .action-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 0.5rem; border-radius: 50%; transition: background-color 0.2s ease, color 0.2s ease; }
        .action-btn:hover { background-color: var(--hover-bg); color: var(--text-primary); }
        .action-btn i { font-size: 1.25rem; }

        .add-lesson-container { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); }
        .add-chapter-container { text-align: center; padding-top: 1rem; }
        .add-chapter-btn { width: 100%; padding: 1.25rem; background-color: var(--widget-bg); border: 2px dashed var(--border-color); color: var(--text-secondary); font-weight: 600; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 1rem; }
        .add-chapter-btn:hover { background-color: var(--hover-bg); border-color: var(--brand-purple); color: var(--brand-purple); }
        .add-chapter-btn i { font-size: 1.25rem; }
        
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.6); z-index: 1999; display: grid; place-items: center; padding: 1rem; opacity: 0; visibility: hidden; transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out; backdrop-filter: blur(4px); }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--widget-bg); border-radius: 1rem; width: 100%; max-width: 600px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.2s ease-in-out; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { font-size: 1.25rem; font-weight: 700; }
        .close-btn { background: none; border: none; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s ease; font-size: 1.75rem; color: var(--text-secondary); }
        .close-btn:hover { background-color: var(--hover-bg); }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem 2rem; }
        .form-field { margin-bottom: 1.25rem; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; }
        .form-field input, .form-field textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .form-field input:focus, .form-field textarea:focus { outline: none; border-color: var(--brand-purple); box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2); }
        .modal-footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border-color); text-align: right; background-color: #F9FAFB; }
        .modal-footer .secondary-btn { margin-right: 0.75rem; }

        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; background: none; border: none; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .add-lesson-container .primary-btn { width: 100%; }
        }
        @media (max-width: 480px) {
            .content-body { padding: 1rem; }
            .admin-content-header h2 { font-size: 1.5rem; }
            .chapter-title-display { font-size: 1.125rem; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 600;">Authenticating...</div>
    <div class="overlay" id="overlay"></div>
    <div class="dashboard-container" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-close-btn" id="sidebar-close-btn"><i class='bx bx-x'></i></button>
            <div class="sidebar-header"><img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas Logo" class="logo-image"></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="admin.html"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
                    <li><a href="manage-subjects.html" class="active"><i class='bx bxs-layer'></i> Subjects & Content</a></li>
                    <li><a href="manage-colleges.html"><i class='bx bxs-school'></i> Colleges</a></li>
                </ul>
            </nav>
            <div class="profile-section" id="profile-section">
                <img src="" alt="Profile Picture" class="profile-avatar">
                <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                <div class="profile-options"><i class='bx bx-chevron-down'></i></div>
            </div>
            <div class="profile-popup" id="profile-popup">
                <div class="popup-header">
                    <img src="" alt="Profile Picture" class="profile-avatar">
                    <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                </div>
                <ul class="popup-list">
                    <li><a href="#" class="logout" id="logout-btn"><i class='bx bx-log-out'></i> Logout</a></li>
                </ul>
            </div>
        </aside>
        <main class="main-area">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle"><i class='bx bx-menu'></i></button>
                <h1>Manage Course Content</h1>
            </header>
            <section class="content-body">
                <a href="manage-subjects.html" class="back-btn"><i class='bx bx-arrow-back'></i> Back to Subjects</a>
                <div class="admin-content-header">
                    <h2 id="page-title"></h2>
                </div>
                <div class="lesson-editor" id="lesson-editor-container"></div>
                <div class="add-chapter-container">
                    <button class="add-chapter-btn" id="add-chapter-btn"><i class='bx bx-plus'></i> Add New Chapter</button>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="lesson-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="lesson-modal-title"></h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="lesson-form">
                    <input type="hidden" id="lesson-id">
                    <div class="form-field"><label for="lesson-title">Lesson Title</label><input type="text" id="lesson-title" required></div>
                    <div class="form-field"><label for="lesson-duration">Duration (e.g., 5 min)</label><input type="text" id="lesson-duration" required></div>
                    <div class="form-field"><label for="lesson-content">Content (HTML allowed)</label><textarea id="lesson-content" rows="10" required></textarea></div>
                </form>
            </div>
            <div class="modal-footer"><button class="secondary-btn">Cancel</button><button class="primary-btn" id="save-lesson-btn">Save Lesson</button></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            let currentCourse = null;

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    initPage();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            };

            const initPage = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const courseId = urlParams.get('courseId');
                if (!courseId) { window.location.href = 'manage-subjects.html'; return; }
                const courseDoc = await db.collection('courses').doc(courseId).get();
                if (!courseDoc.exists) { window.location.href = 'manage-subjects.html'; return; }
                currentCourse = { id: courseId, ...courseDoc.data() };
                document.getElementById('page-title').textContent = `${currentCourse.name}`;
                loadLessonEditor();
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };
            
            const loadLessonEditor = () => {
                const container = document.getElementById('lesson-editor-container');
                db.collection('courses').doc(currentCourse.id).onSnapshot(doc => {
                    const courseData = doc.data();
                    if (!courseData) { container.innerHTML = 'Error: Course data could not be loaded.'; return; }
                    currentCourse.chapters = courseData.chapters || []; 
                    container.innerHTML = '';
                    if (currentCourse.chapters.length === 0) {
                        container.innerHTML = '<p style="padding: 1rem; text-align: center; color: var(--text-secondary);">This course has no chapters yet. Click "Add New Chapter" to begin.</p>';
                    } else {
                        currentCourse.chapters.forEach((chapter, index) => {
                            const chapterBlock = document.createElement('div');
                            chapterBlock.className = 'chapter-block';
                            chapterBlock.innerHTML = `
                                <div class="chapter-header" data-chapter-index="${index}">
                                    <span class="chapter-title-display">${index + 1}. ${chapter}</span>
                                    <div class="chapter-actions">
                                        <button class="action-menu-btn" aria-label="Chapter Actions"><i class='bx bx-dots-vertical-rounded'></i></button>
                                        <div class="action-dropdown">
                                            <button class="action-item edit-chapter-btn">
                                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.25 5.75C16.8693 4.36929 14.6307 4.36929 13.25 5.75L10.125 8.875L5.52404 13.476C4.86236 14.1376 4.45361 15.0104 4.36889 15.9423L4 20.0001L8.0578 19.6311C8.98967 19.5464 9.86234 19.1377 10.524 18.476L18.25 10.75C19.6307 9.36929 19.6307 7.13071 18.25 5.75V5.75Z" stroke="currentColor" stroke-width="2"></path><path d="M12.5 7.5L16.5 11.5" stroke="currentColor" stroke-width="2"></path></svg>
                                                Rename
                                            </button>
                                            <button class="action-item delete-chapter-btn">
                                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.99561 7H20.9956" stroke="currentColor" stroke-width="2"></path><path d="M9.99561 11V17M13.9956 11V17" stroke="currentColor" stroke-width="2"></path><path d="M8 6.5L8.68917 4.08792C8.87315 3.44397 9.46173 3 10.1315 3H13.8685C14.5383 3 15.1268 3.44397 15.3108 4.08792L16 6.5" stroke="currentColor" stroke-width="2"></path><path d="M5 7L5.80098 18.2137C5.91312 19.7837 7.21944 21 8.79336 21H15.2066C16.7806 21 18.0869 19.7837 18.199 18.2137L19 7" stroke="currentColor" stroke-width="2"></path></svg>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="lessons-list" id="chapter-${index}-lessons"></div>
                                <div class="add-lesson-container">
                                    <button class="primary-btn add-lesson-btn" data-chapter-index="${index}"><i class='bx bx-plus'></i> Add Lesson</button>
                                </div>`;
                            container.appendChild(chapterBlock);
                            loadLessonsForChapter(index);
                        });
                    }
                });
            };

            const loadLessonsForChapter = (chapterIndex) => {
                const container = document.getElementById(`chapter-${chapterIndex}-lessons`);
                db.collection('lessons').where('courseId', '==', currentCourse.id).where('chapterIndex', '==', chapterIndex).orderBy('order').onSnapshot(snapshot => {
                    container.innerHTML = '';
                    if (snapshot.empty) {
                        container.innerHTML = '<p style="padding: 1.5rem; text-align: center; color: var(--text-secondary);">No lessons in this chapter yet.</p>';
                    }
                    snapshot.forEach(doc => {
                        const lesson = doc.data();
                        const item = document.createElement('div');
                        item.className = 'lesson-item';
                        item.innerHTML = `
                            <i class='bx bx-play-circle lesson-icon'></i>
                            <div class="lesson-info">
                                <span class="title">${lesson.title}</span>
                                <span class="duration">${lesson.duration}</span>
                            </div>
                            <div class="lesson-actions">
                                <button class="action-btn edit-lesson-btn" data-id="${doc.id}" aria-label="Edit Lesson"><i class='bx bxs-edit-alt'></i></button>
                                <button class="action-btn delete-lesson-btn" data-id="${doc.id}" aria-label="Delete Lesson"><i class='bx bxs-trash-alt'></i></button>
                            </div>`;
                        container.appendChild(item);
                    });
                });
            };

            const openLessonModal = (lesson = null, chapterIndex) => {
                const modal = document.getElementById('lesson-modal');
                modal.querySelector('#lesson-modal-title').textContent = lesson ? 'Edit Lesson' : 'Create New Lesson';
                modal.dataset.chapterIndex = lesson ? lesson.chapterIndex : chapterIndex;
                modal.querySelector('#lesson-id').value = lesson ? lesson.id : '';
                modal.querySelector('#lesson-title').value = lesson ? lesson.title : '';
                modal.querySelector('#lesson-duration').value = lesson ? lesson.duration : '';
                modal.querySelector('#lesson-content').value = lesson ? lesson.content : '';
                modal.classList.add('show');
            };

            document.getElementById('add-chapter-btn').addEventListener('click', async () => {
                const newChapterName = prompt("Enter the name for the new chapter:");
                if (newChapterName && newChapterName.trim() !== "") {
                    const updatedChapters = [...currentCourse.chapters, newChapterName.trim()];
                    await db.collection('courses').doc(currentCourse.id).update({ chapters: updatedChapters });
                }
            });

            document.getElementById('lesson-editor-container').addEventListener('click', async e => {
                const isDropdownButton = e.target.closest('.action-menu-btn');
                document.querySelectorAll('.action-dropdown.active').forEach(dropdown => {
                    if (!isDropdownButton || dropdown !== isDropdownButton.nextElementSibling) {
                        dropdown.classList.remove('active');
                    }
                });
                if (isDropdownButton) {
                    isDropdownButton.nextElementSibling.classList.toggle('active');
                }

                const target = e.target.closest('button');
                if (!target) return;
                
                const chapterHeader = target.closest('.chapter-header');

                if (target.matches('.add-lesson-btn')) { openLessonModal(null, target.dataset.chapterIndex); }
                else if (target.matches('.edit-lesson-btn')) {
                    const doc = await db.collection('lessons').doc(target.dataset.id).get();
                    openLessonModal({ id: doc.id, ...doc.data() });
                }
                else if (target.matches('.delete-lesson-btn')) {
                    if (confirm('Are you sure you want to delete this lesson?')) {
                        await db.collection('lessons').doc(target.dataset.id).delete();
                    }
                }
                else if (target.matches('.edit-chapter-btn')) {
                    const index = parseInt(chapterHeader.dataset.chapterIndex, 10);
                    const currentName = currentCourse.chapters[index];
                    const newName = prompt("Enter the new name for this chapter:", currentName);
                    if (newName && newName.trim() !== "" && newName.trim() !== currentName) {
                        const updatedChapters = [...currentCourse.chapters];
                        updatedChapters[index] = newName.trim();
                        await db.collection('courses').doc(currentCourse.id).update({ chapters: updatedChapters });
                    }
                }
                else if (target.matches('.delete-chapter-btn')) {
                    const index = parseInt(chapterHeader.dataset.chapterIndex, 10);
                    const lessonsQuery = await db.collection('lessons').where('courseId', '==', currentCourse.id).where('chapterIndex', '==', index).limit(1).get();
                    if (!lessonsQuery.empty) {
                        alert("Cannot delete a chapter that still contains lessons. Please delete all lessons from this chapter first.");
                        return;
                    }
                    if (confirm(`Are you sure you want to delete the chapter "${currentCourse.chapters[index]}"?`)) {
                        const updatedChapters = currentCourse.chapters.filter((_, i) => i !== index);
                        await db.collection('courses').doc(currentCourse.id).update({ chapters: updatedChapters });
                    }
                }
            });

            document.querySelectorAll('.modal-overlay .close-btn, .modal-footer .secondary-btn').forEach(btn => {
                btn.addEventListener('click', () => btn.closest('.modal-overlay').classList.remove('show'));
            });

            document.getElementById('save-lesson-btn').addEventListener('click', async () => {
                const modal = document.getElementById('lesson-modal');
                const id = modal.querySelector('#lesson-id').value;
                const chapterIndex = parseInt(modal.dataset.chapterIndex, 10);
                const data = {
                    title: modal.querySelector('#lesson-title').value.trim(),
                    duration: modal.querySelector('#lesson-duration').value.trim(),
                    content: modal.querySelector('#lesson-content').value.trim(),
                    courseId: currentCourse.id,
                    chapterIndex: chapterIndex,
                };
                if (!data.title || !data.duration) { alert('Title and Duration are required.'); return; }
                if (id) {
                    await db.collection('lessons').doc(id).update(data);
                } else {
                    const query = await db.collection('lessons').where('courseId', '==', data.courseId).where('chapterIndex', '==', data.chapterIndex).get();
                    data.order = query.size;
                    await db.collection('lessons').add(data);
                }
                modal.classList.remove('show');
            });
        });
    </script>
</body>
</html>
