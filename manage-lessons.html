<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lessons - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #111827; --text-secondary: #6B7280; --brand-purple: #6D28D9;
            --brand-purple-hover: #5B21B6; --hover-bg: #F3F4F6; --danger-color: #EF4444;
            --danger-hover: #DC2626; --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 2.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .content-body { padding: 2rem 2.5rem; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; } .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; } .main-nav ul { display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: all 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); } .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; } .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .primary-btn, .secondary-btn { padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 600; transition: all 0.2s ease; border: none; font-size: 0.9rem; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .primary-btn { background-color: var(--brand-purple); color: white; }
        .primary-btn:hover:not(:disabled) { background-color: var(--brand-purple-hover); }
        .primary-btn:disabled { background-color: #D1D5DB; cursor: not-allowed; }
        .secondary-btn { color: var(--text-primary); background-color: var(--widget-bg); border: 1px solid var(--border-color); }
        .secondary-btn:hover { background-color: var(--hover-bg); }
        .back-btn { margin-bottom: 1.5rem; font-weight: 600; color: var(--brand-purple); display: inline-flex; align-items: center; gap: 0.5rem; }
        .back-btn:hover { color: var(--brand-purple-hover); }
        .back-btn i { font-size: 1.25rem; }
        .admin-content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .admin-content-header h2 { font-size: 1.875rem; font-weight: 700; }
        .chapters-container { display: flex; flex-direction: column; gap: 2rem; }
        .chapter-group { background-color: var(--widget-bg); border: 1px solid var(--border-color); border-radius: 12px; box-shadow: var(--shadow-sm); }
        .chapter-header { display: flex; justify-content: space-between; align-items: center; padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .chapter-title { font-size: 1.25rem; font-weight: 600; display: block; width: 100%; padding: 4px 8px; margin: -4px -8px; border-radius: 6px; }
        .chapter-title:focus { outline: none; background-color: var(--hover-bg); box-shadow: 0 0 0 2px var(--brand-purple); }
        .chapter-actions { display: flex; align-items: center; gap: 0.5rem; }
        .action-icon-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; transition: background-color 0.2s ease; font-size: 1.25rem; color: var(--text-secondary); }
        .action-icon-btn:hover { background-color: var(--hover-bg); color: var(--text-primary); }
        .lessons-list { min-height: 50px; }
        .lesson-item { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 1rem; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); cursor: grab; }
        .lesson-item:last-child { border-bottom: none; }
        .lesson-item.dragging { opacity: 0.5; background: var(--hover-bg); }
        .drag-handle { color: var(--text-secondary); font-size: 1.5rem; }
        .lesson-title { font-weight: 600; }
        .lesson-duration { font-size: 0.875rem; color: var(--text-secondary); }
        .lesson-actions { display: flex; gap: 0.5rem; }
        .chapter-footer { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); background-color: #F9FAFB; }
        .add-chapter-container { margin-top: 2rem; }
        .add-chapter-btn { width: 100%; justify-content: center; background-color: var(--widget-bg); border: 1px dashed var(--border-color); color: var(--text-secondary); font-weight: 600; padding: 1.25rem; transition: all 0.2s ease; }
        .add-chapter-btn:hover { background-color: var(--hover-bg); color: var(--text-primary); border-style: solid; }
        .add-chapter-form { display: none; margin-top: 1rem; }
        .add-chapter-form.active { display: flex; gap: 0.5rem; }
        .add-chapter-form input { flex-grow: 1; }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.6); z-index: 1999; display: grid; place-items: center; padding: 1rem; opacity: 0; visibility: hidden; transition: opacity 0.2s ease-in-out; backdrop-filter: blur(4px); }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--widget-bg); border-radius: 1rem; width: 100%; max-width: 800px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.2s ease-in-out; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { font-size: 1.25rem; font-weight: 700; }
        .close-btn { background: none; border: none; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s ease; font-size: 1.75rem; color: var(--text-secondary); }
        .close-btn:hover { background-color: var(--hover-bg); }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem 2rem; }
        .form-field { margin-bottom: 1.25rem; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; }
        .form-field input, .form-field textarea, .form-field select { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; transition: border-color 0.2s ease, box-shadow 0.2s ease; font-family: 'IBM Plex Sans', sans-serif; }
        .form-field input:focus, .form-field textarea:focus, .form-field select:focus { outline: none; border-color: var(--brand-purple); box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .modal-footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border-color); text-align: right; background-color: #F9FAFB; }
        .modal-footer .secondary-btn { margin-right: 0.75rem; }
        .action-overlay { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(4px); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; }
        .action-overlay.show { display: flex; }
        .spinner { border: 4px solid var(--hover-bg); border-top: 4px solid var(--brand-purple); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .action-overlay p { font-weight: 600; color: var(--text-primary); }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: 600;">Authenticating...</div>
    <div id="action-overlay" class="action-overlay"><div class="spinner"></div><p id="action-text">Saving...</p></div>
    <div class="dashboard-container" style="display: none;">
        <aside class="sidebar" id="sidebar">
             <div class="sidebar-header"><img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas Logo" class="logo-image"></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="admin.html"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
                    <li><a href="manage-subjects.html" class="active"><i class='bx bxs-layer'></i> Subjects & Content</a></li>
                    <li><a href="manage-colleges.html"><i class='bx bxs-school'></i> Colleges</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-area">
            <header class="main-header"><h1>Manage Lessons</h1></header>
            <section class="content-body">
                <a href="manage-subjects.html" class="back-btn"><i class='bx bx-arrow-back'></i> Back to Subjects</a>
                <div class="admin-content-header"><h2 id="page-title"></h2></div>
                <div id="chapters-container" class="chapters-container"></div>
                <div class="add-chapter-container">
                    <button class="add-chapter-btn" id="add-chapter-btn"><i class='bx bx-plus'></i> Add New Chapter</button>
                    <div class="add-chapter-form" id="add-chapter-form">
                        <input type="text" id="new-chapter-name" placeholder="Enter new chapter name...">
                        <button class="primary-btn" id="save-chapter-btn">Save</button>
                        <button class="secondary-btn" id="cancel-chapter-btn">Cancel</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="lesson-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="lesson-modal-title"></h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="lesson-form">
                    <input type="hidden" id="lesson-id">
                    <input type="hidden" id="chapter-index">
                    <div class="form-field"><label for="lesson-title">Lesson Title</label><input type="text" id="lesson-title" required></div>
                    <div class="form-grid">
                        <div class="form-field"><label for="lesson-order">Order in Chapter</label><input type="number" id="lesson-order" required min="0"></div>
                        <div class="form-field"><label for="lesson-duration">Duration (e.g., 15 min video)</label><input type="text" id="lesson-duration" required></div>
                    </div>
                    <div class="form-field"><label for="lesson-content">Content (HTML)</label><textarea id="lesson-content" rows="10" required></textarea></div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="secondary-btn">Cancel</button>
                <button class="primary-btn" id="save-lesson-btn">Save Lesson</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            let currentSubject = null;
            let lessonsData = [];

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    initPage();
                } else {
                    window.location.href = 'index.html';
                }
            });
            
            const showActionOverlay = (text) => {
                document.getElementById('action-text').textContent = text;
                document.getElementById('action-overlay').classList.add('show');
            };
            const hideActionOverlay = () => document.getElementById('action-overlay').classList.remove('show');

            const initPage = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const subjectId = urlParams.get('subjectId');
                if (!subjectId) { window.location.href = 'manage-subjects.html'; return; }

                const subjectDoc = await db.collection('subjects').doc(subjectId).get();
                if (!subjectDoc.exists) { window.location.href = 'manage-subjects.html'; return; }
                
                currentSubject = { id: subjectId, ...subjectDoc.data() };
                document.getElementById('page-title').textContent = `Lessons in ${currentSubject.name}`;
                
                db.collection('lessons').where('subjectId', '==', currentSubject.id).onSnapshot(snapshot => {
                    lessonsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderContent();
                });
                
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };

            const renderContent = () => {
                const container = document.getElementById('chapters-container');
                container.innerHTML = '';
                (currentSubject.chapters || []).forEach((chapterName, index) => {
                    const lessonsInChapter = lessonsData.filter(l => l.chapterIndex === index).sort((a, b) => a.order - b.order);
                    container.insertAdjacentHTML('beforeend', createChapterHTML(chapterName, index, lessonsInChapter));
                });
                setupDragAndDrop();
            };
            
            const createChapterHTML = (chapterName, index, lessons) => {
                return `
                    <div class="chapter-group" data-index="${index}">
                        <div class="chapter-header">
                            <h3 class="chapter-title" contenteditable="false">${chapterName}</h3>
                            <div class="chapter-actions">
                                <button class="action-icon-btn rename-chapter-btn"><i class='bx bxs-edit'></i></button>
                                <button class="action-icon-btn delete-chapter-btn"><i class='bx bxs-trash'></i></button>
                            </div>
                        </div>
                        <div class="lessons-list">${lessons.map(createLessonHTML).join('') || '<p style="padding: 1rem 1.5rem; color: var(--text-secondary);">No lessons in this chapter yet.</p>'}</div>
                        <div class="chapter-footer"><button class="secondary-btn add-lesson-btn" style="width: 100%; justify-content: center;"><i class="bx bx-plus"></i> Add Lesson</button></div>
                    </div>`;
            };

            const createLessonHTML = (lesson) => {
                return `
                    <div class="lesson-item" draggable="true" data-id="${lesson.id}">
                        <i class='bx bx-grid-vertical drag-handle'></i>
                        <div>
                            <div class="lesson-title">${lesson.title}</div>
                            <div class="lesson-duration">${lesson.duration}</div>
                        </div>
                        <div class="lesson-actions">
                            <button class="action-icon-btn edit-lesson-btn"><i class='bx bxs-edit'></i></button>
                            <button class="action-icon-btn delete-lesson-btn"><i class='bx bxs-trash'></i></button>
                        </div>
                    </div>`;
            };

            const openLessonModal = (lesson = null, chapterIndex) => {
                const modal = document.getElementById('lesson-modal');
                const form = document.getElementById('lesson-form');
                form.reset();

                modal.querySelector('#lesson-modal-title').textContent = lesson ? 'Edit Lesson' : 'Create New Lesson';
                modal.querySelector('#lesson-id').value = lesson ? lesson.id : '';
                modal.querySelector('#chapter-index').value = chapterIndex;
                
                if (lesson) {
                    modal.querySelector('#lesson-title').value = lesson.title;
                    modal.querySelector('#lesson-order').value = lesson.order;
                    modal.querySelector('#lesson-duration').value = lesson.duration;
                    modal.querySelector('#lesson-content').value = lesson.content;
                } else {
                    const lessonsInChapter = lessonsData.filter(l => l.chapterIndex === chapterIndex);
                    modal.querySelector('#lesson-order').value = lessonsInChapter.length;
                }

                modal.classList.add('show');
            };

            const setupDragAndDrop = () => {
                const lists = document.querySelectorAll('.lessons-list');
                let draggedItem = null;

                lists.forEach(list => {
                    list.addEventListener('dragstart', e => {
                        draggedItem = e.target.closest('.lesson-item');
                        setTimeout(() => draggedItem.classList.add('dragging'), 0);
                    });
                    list.addEventListener('dragend', () => {
                        if (draggedItem) {
                            draggedItem.classList.remove('dragging');
                            draggedItem = null;
                            updateLessonOrder(list);
                        }
                    });
                    list.addEventListener('dragover', e => {
                        e.preventDefault();
                        const afterElement = getDragAfterElement(list, e.clientY);
                        if (afterElement == null) {
                            list.appendChild(draggedItem);
                        } else {
                            list.insertBefore(draggedItem, afterElement);
                        }
                    });
                });
            };

            const getDragAfterElement = (container, y) => {
                const draggableElements = [...container.querySelectorAll('.lesson-item:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            };

            const updateLessonOrder = async (list) => {
                const lessonItems = list.querySelectorAll('.lesson-item');
                if (lessonItems.length === 0) return;
                
                showActionOverlay('Reordering...');
                const batch = db.batch();
                lessonItems.forEach((item, index) => {
                    const lessonId = item.dataset.id;
                    const lessonRef = db.collection('lessons').doc(lessonId);
                    batch.update(lessonRef, { order: index });
                });
                await batch.commit();
                hideActionOverlay();
            };

            document.addEventListener('click', async e => {
                const button = e.target.closest('button');
                if (!button) return;

                if (button.id === 'add-chapter-btn') {
                    button.style.display = 'none';
                    document.getElementById('add-chapter-form').classList.add('active');
                    document.getElementById('new-chapter-name').focus();
                }
                if (button.id === 'cancel-chapter-btn') {
                    document.getElementById('add-chapter-form').classList.remove('active');
                    document.getElementById('add-chapter-btn').style.display = 'flex';
                    document.getElementById('new-chapter-name').value = '';
                }
                if (button.id === 'save-chapter-btn') {
                    const newName = document.getElementById('new-chapter-name').value.trim();
                    if (newName) {
                        const updatedChapters = [...(currentSubject.chapters || []), newName];
                        await db.collection('subjects').doc(currentSubject.id).update({ chapters: updatedChapters });
                        currentSubject.chapters = updatedChapters;
                        renderContent();
                    }
                    button.closest('div').classList.remove('active');
                    document.getElementById('add-chapter-btn').style.display = 'flex';
                    document.getElementById('new-chapter-name').value = '';
                }
                if (button.matches('.rename-chapter-btn')) {
                    const titleEl = button.closest('.chapter-header').querySelector('.chapter-title');
                    titleEl.setAttribute('contenteditable', 'true');
                    titleEl.focus();
                    document.execCommand('selectAll', false, null);
                }
                if (button.matches('.delete-chapter-btn')) {
                    const chapterIndex = parseInt(button.closest('.chapter-group').dataset.index, 10);
                    if (confirm(`Are you sure you want to delete "${currentSubject.chapters[chapterIndex]}" and all its lessons?`)) {
                        showActionOverlay('Deleting chapter...');
                        const updatedChapters = currentSubject.chapters.filter((_, i) => i !== chapterIndex);
                        const lessonsToDelete = lessonsData.filter(l => l.chapterIndex === chapterIndex);
                        const batch = db.batch();
                        lessonsToDelete.forEach(l => batch.delete(db.collection('lessons').doc(l.id)));
                        batch.update(db.collection('subjects').doc(currentSubject.id), { chapters: updatedChapters });
                        await batch.commit();
                        hideActionOverlay();
                    }
                }
                if (button.matches('.add-lesson-btn')) {
                    const chapterIndex = parseInt(button.closest('.chapter-group').dataset.index, 10);
                    openLessonModal(null, chapterIndex);
                }
                if (button.matches('.edit-lesson-btn')) {
                    const lessonId = button.closest('.lesson-item').dataset.id;
                    const lesson = lessonsData.find(l => l.id === lessonId);
                    if (lesson) openLessonModal(lesson, lesson.chapterIndex);
                }
                if (button.matches('.delete-lesson-btn')) {
                    const lessonId = button.closest('.lesson-item').dataset.id;
                    if (confirm('Are you sure you want to delete this lesson?')) {
                        await db.collection('lessons').doc(lessonId).delete();
                    }
                }
                if (button.matches('.modal-overlay .close-btn, .modal-footer .secondary-btn')) {
                    button.closest('.modal-overlay').classList.remove('show');
                }
            });

            document.getElementById('save-lesson-btn').addEventListener('click', async () => {
                const id = document.getElementById('lesson-id').value;
                const data = {
                    title: document.getElementById('lesson-title').value.trim(),
                    subjectId: currentSubject.id,
                    chapterIndex: parseInt(document.getElementById('chapter-index').value, 10),
                    order: parseInt(document.getElementById('lesson-order').value, 10),
                    duration: document.getElementById('lesson-duration').value.trim(),
                    content: document.getElementById('lesson-content').value
                };

                if (!data.title || isNaN(data.order)) {
                    alert('Title and a valid Order number are required.');
                    return;
                }
                showActionOverlay('Saving lesson...');
                if (id) {
                    await db.collection('lessons').doc(id).update(data);
                } else {
                    await db.collection('lessons').add(data);
                }
                hideActionOverlay();
                document.getElementById('lesson-modal').classList.remove('show');
            });

            document.getElementById('chapters-container').addEventListener('focusout', async (e) => {
                if(e.target.matches('.chapter-title') && e.target.isContentEditable) {
                    const chapterIndex = parseInt(e.target.closest('.chapter-group').dataset.index, 10);
                    const newName = e.target.textContent.trim();
                    if(newName && newName !== currentSubject.chapters[chapterIndex]) {
                        currentSubject.chapters[chapterIndex] = newName;
                        await db.collection('subjects').doc(currentSubject.id).update({ chapters: currentSubject.chapters });
                    }
                    e.target.textContent = currentSubject.chapters[chapterIndex];
                    e.target.setAttribute('contenteditable', 'false');
                }
            });

            document.getElementById('chapters-container').addEventListener('keydown', (e) => {
                if (e.target.matches('.chapter-title') && e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur();
                }
            });
        });
    </script>
</body>
</html>
