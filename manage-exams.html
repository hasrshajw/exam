<html lang="en">
<head>

    <style>
        :root {
            --body-bg: #F9FAFB;
            --widget-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --brand-purple: #6D28D9;
            --brand-purple-hover: #5B21B6;
            --hover-bg: #F3F4F6;
            --danger-color: #EF4444;
            --danger-hover: #DC2626;
            --success-color: #10B981;
            --success-bg: #D1FAE5;
            --success-text: #065F46;
            --locked-bg: #F3F4F6;
            --locked-text: #4B5563;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; }
        ul { list-style: none; }

        /* --- DASHBOARD LAYOUT & RESPONSIVE FIXES --- */
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 2.5rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; gap: 1rem; }
        .content-body { padding: 2rem 2.5rem; }
        .menu-toggle, .sidebar-close-btn { display: none; }

        /* --- SIDEBAR & PROFILE (Unchanged as requested) --- */
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; }
        .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; }
        .main-nav ul { display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); }
        .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; }
        .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { padding-top: 0.5rem; }
        .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); }
        .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); }
        .popup-list a.logout { color: var(--danger-color); }

        /* --- GENERAL COMPONENTS & PAGE HEADER --- */
        .page-header { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem; }
        .page-header-top { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .page-title { font-size: 1.875rem; font-weight: 700; color: var(--text-primary); }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .breadcrumbs { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; font-weight: 500; }
        .breadcrumbs a { color: var(--brand-purple); }
        .breadcrumbs span { color: var(--text-secondary); }
        .primary-btn, .secondary-btn, .tertiary-btn { padding: 0.65rem 1.25rem; border-radius: 8px; font-weight: 600; transition: all 0.2s ease-in-out; border: none; font-size: 0.9rem; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .primary-btn { background-color: var(--brand-purple); color: white; box-shadow: var(--shadow-sm); }
        .primary-btn:hover { background-color: var(--brand-purple-hover); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .secondary-btn { color: var(--text-primary); background-color: var(--widget-bg); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); }
        .secondary-btn:hover { background-color: var(--hover-bg); border-color: #D1D5DB; }
        .tertiary-btn { background: none; color: var(--text-primary); }
        .tertiary-btn:hover { background-color: var(--hover-bg); }

        /* --- DESKTOP TABLE & NEW STATUS/ACTIONS MENUS --- */
        .admin-table-container { background-color: var(--widget-bg); border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); overflow: hidden; }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table th, .admin-table td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .admin-table th { background: #F9FAFB; font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 0.05em; font-weight: 600; }
        .admin-table td { color: var(--text-primary); font-weight: 500; }
        .admin-table tr:last-child td { border-bottom: none; }
        
        .status-badge-interactive { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0.75rem; border-radius: 99px; font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: transform 0.2s ease; user-select: none; }
        .status-badge-interactive:hover { transform: scale(1.05); }
        .status-badge-interactive.active { background-color: var(--success-bg); color: var(--success-text); }
        .status-badge-interactive.locked { background-color: var(--locked-bg); color: var(--locked-text); }
        .status-badge-interactive i { font-size: 1.25rem; }

        .actions-cell, .status-cell { position: relative; }
        .actions-menu-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; transition: background-color 0.2s ease; }
        .actions-menu-btn i { font-size: 1.5rem; color: var(--text-secondary); }
        .actions-menu-btn:hover { background-color: var(--hover-bg); }
        .custom-dropdown { position: absolute; background-color: var(--widget-bg); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: var(--shadow-lg); z-index: 10; width: 160px; padding: 0.5rem; opacity: 0; visibility: hidden; transform: translateY(10px); transition: opacity 0.2s ease, transform 0.2s ease; }
        .actions-dropdown { top: calc(100% - 10px); right: 1.5rem; }
        .status-dropdown { top: 100%; left: 0; }
        .custom-dropdown.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .custom-dropdown-item { display: flex; align-items: center; gap: 0.75rem; width: 100%; padding: 0.6rem; border-radius: 6px; background: none; border: none; cursor: pointer; font-size: 0.875rem; font-weight: 500; text-align: left; transition: background-color 0.2s ease; }
        .custom-dropdown-item:hover { background-color: var(--hover-bg); }
        .custom-dropdown-item i { font-size: 1.1rem; }
        .custom-dropdown-item.edit { color: var(--text-primary); }
        .custom-dropdown-item.delete { color: var(--danger-color); }

        /* --- ADVANCED MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.6); z-index: 1999; display: grid; place-items: center; padding: 1rem; opacity: 0; visibility: hidden; transition: opacity 0.2s ease, visibility 0.2s ease; backdrop-filter: blur(4px); }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--widget-bg); border-radius: 1rem; width: 100%; max-width: 800px; height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.2s ease; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .modal-header h3 { font-size: 1.25rem; font-weight: 700; }
        .modal-tabs { display: flex; gap: 0.5rem; border-bottom: 1px solid var(--border-color); padding: 0 1.5rem; flex-shrink: 0; }
        .modal-tab-btn { padding: 1rem 0.5rem; background: none; border: none; cursor: pointer; font-weight: 600; color: var(--text-secondary); position: relative; }
        .modal-tab-btn.active { color: var(--brand-purple); }
        .modal-tab-btn::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 2px; background-color: var(--brand-purple); transform: scaleX(0); transition: transform 0.3s ease; }
        .modal-tab-btn.active::after { transform: scaleX(1); }
        .modal-body { flex-grow: 1; overflow-y: auto; }
        .tab-panel { padding: 1.5rem; display: none; }
        .tab-panel.active { display: block; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; }
        .form-field input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .form-field input:focus { outline: none; border-color: var(--brand-purple); box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.25rem; }
        .questions-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .questions-header h4 { font-size: 1.125rem; font-weight: 700; }
        .question-list { display: flex; flex-direction: column; gap: 1rem; }
        .question-item { background: #F9FAFB; border: 1px solid var(--border-color); border-radius: 12px; padding: 1.25rem; }
        .question-item-header { display: flex; justify-content: space-between; align-items: center; }
        .question-item-title { font-weight: 600; }
        .modal-footer { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); text-align: right; background-color: #F9FAFB; flex-shrink: 0; }

        /* --- EMPTY STATE --- */
        .empty-state { text-align: center; padding: 4rem 2rem; background-color: var(--widget-bg); border-radius: 12px; border: 1px solid var(--border-color); display: none; }
        .empty-state i { font-size: 4rem; color: #D1D5DB; margin-bottom: 1.5rem; }
        .empty-state h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .empty-state p { color: var(--text-secondary); margin-bottom: 1.5rem; max-width: 400px; margin-left: auto; margin-right: auto; }

        /* --- MOBILE & RESPONSIVE --- */
        .mobile-card-view { display: none; }
        .actionsheet-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.6); z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; backdrop-filter: blur(4px); }
        .actionsheet-overlay.show { opacity: 1; pointer-events: auto; }
        .actionsheet { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--widget-bg); border-top-left-radius: 1rem; border-top-right-radius: 1rem; z-index: 2001; transform: translateY(100%); transition: transform 0.3s ease-out; }
        .actionsheet.show { transform: translateY(0); }
        .actionsheet-header { text-align: center; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .actionsheet-header::before { content: ''; display: block; width: 40px; height: 4px; background-color: var(--border-color); border-radius: 2px; margin: 0 auto 1rem; }
        .actionsheet-title { font-size: 1.125rem; font-weight: 700; }
        .actionsheet-content { padding: 1.5rem; }
        .actionsheet-list button { display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 12px; font-size: 1rem; font-weight: 600; color: var(--text-primary); width: 100%; background: var(--hover-bg); border: none; cursor: pointer; text-align: left; margin-bottom: 0.75rem; }
        .actionsheet-list i { font-size: 1.5rem; width: 24px; text-align: center; color: var(--text-secondary); }
        .actionsheet-list button.delete { background-color: #FEF2F2; color: var(--danger-hover); }
        .actionsheet-list button.delete i { color: var(--danger-hover); }

        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: var(--shadow-lg); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; background: none; border: none; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .admin-table-container { display: none; }
            .mobile-card-view { display: grid; grid-template-columns: 1fr; gap: 1rem; }
            .exam-card-mobile { background-color: var(--widget-bg); border-radius: 12px; box-shadow: var(--shadow-sm); border: 1px solid var(--border-color); padding: 1.25rem; display: flex; flex-direction: column; gap: 1rem; }
            .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem; }
            .card-header h3 { font-size: 1.125rem; font-weight: 600; line-height: 1.4; flex-grow: 1; }
            .status-badge { font-size: 0.75rem; font-weight: 600; padding: 0.25rem 0.6rem; border-radius: 99px; flex-shrink: 0; }
            .status-badge.active { background-color: var(--success-bg); color: var(--success-text); }
            .status-badge.locked { background-color: var(--locked-bg); color: var(--locked-text); }
            .card-body { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; color: var(--text-secondary); font-size: 0.875rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
            .info-item { display: flex; align-items: center; gap: 0.5rem; }
            .info-item i { font-size: 1.1rem; }
            .card-footer .primary-btn { width: 100%; }
        }
        @media (max-width: 480px) {
            .page-header-top { flex-direction: column; align-items: stretch; }
            .page-title { font-size: 1.5rem; }
            .page-header-top .primary-btn { width: 100%; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            let currentSubject = null;
            let currentQuestions = [];

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    initPage();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            };

            const initPage = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const subjectId = urlParams.get('subjectId');
                if (!subjectId) { window.location.href = 'manage-subjects.html'; return; }
                const subjectDoc = await db.collection('subjects').doc(subjectId).get();
                if (!subjectDoc.exists) { window.location.href = 'manage-subjects.html'; return; }
                currentSubject = { id: subjectId, ...subjectDoc.data() };
                document.getElementById('page-title').textContent = `Exams in ${currentSubject.name}`;
                document.getElementById('subject-breadcrumb-name').textContent = currentSubject.name;
                loadExams();
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };

            const formatDate = (timestamp) => {
                if (!timestamp) return "Not Set";
                return new Date(timestamp.seconds * 1000).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            const loadExams = () => {
                const tbody = document.getElementById('exams-tbody');
                const cardsContainer = document.getElementById('exams-cards');
                const tableContainer = document.querySelector('.admin-table-container');
                const emptyState = document.getElementById('empty-state');
                
                db.collection('exams').where('subjectId', '==', currentSubject.id).onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        tableContainer.style.display = 'none';
                        cardsContainer.style.display = 'none';
                        emptyState.style.display = 'block';
                        return;
                    }
                    tableContainer.style.display = 'block';
                    cardsContainer.style.display = ''; // Reset to stylesheet default
                    emptyState.style.display = 'none';
                    
                    tbody.innerHTML = '';
                    cardsContainer.innerHTML = '';
                    snapshot.docs.sort((a, b) => a.data().name.localeCompare(b.data().name)).forEach(doc => {
                        const exam = doc.data();
                        const statusClass = !exam.isLocked ? 'active' : 'locked';
                        const statusText = !exam.isLocked ? 'Active' : 'Locked';

                        // Desktop Table Row
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${exam.name}</td>
                            <td>${exam.duration / 60} min</td>
                            <td>${exam.questions.length}</td>
                            <td>${formatDate(exam.deadline)}</td>
                            <td class="status-cell">
                                <div class="status-badge-interactive ${statusClass}" data-id="${doc.id}">
                                    ${statusText} <i class='bx bx-chevron-down'></i>
                                </div>
                                <div class="custom-dropdown status-dropdown">
                                    <button class="custom-dropdown-item set-status" data-id="${doc.id}" data-status="active"><i class='bx bx-check-circle'></i> Set Active</button>
                                    <button class="custom-dropdown-item set-status" data-id="${doc.id}" data-status="locked"><i class='bx bx-lock-alt'></i> Set Locked</button>
                                </div>
                            </td>
                            <td class="actions-cell">
                                <button class="actions-menu-btn" aria-label="Open actions menu"><i class='bx bx-dots-vertical-rounded'></i></button>
                                <div class="custom-dropdown actions-dropdown">
                                    <button class="custom-dropdown-item edit" data-id="${doc.id}"><i class='bx bxs-edit-alt'></i> Edit</button>
                                    <button class="custom-dropdown-item delete" data-id="${doc.id}"><i class='bx bxs-trash-alt'></i> Delete</button>
                                </div>
                            </td>`;
                        tbody.appendChild(row);

                        // Mobile Card
                        const card = document.createElement('div');
                        card.className = 'exam-card-mobile';
                        card.innerHTML = `
                            <div class="card-header">
                                <h3>${exam.name}</h3>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="card-body">
                                <div class="info-item"><i class='bx bx-time-five'></i> ${exam.duration / 60} min</div>
                                <div class="info-item"><i class='bx bx-list-ul'></i> ${exam.questions.length} Questions</div>
                                <div class="info-item"><i class='bx bx-calendar-x'></i> ${formatDate(exam.deadline)}</div>
                            </div>
                            <div class="card-footer">
                                <button class="primary-btn manage-mobile-btn" data-id="${doc.id}">Manage</button>
                            </div>`;
                        cardsContainer.appendChild(card);
                    });
                });
            };

            const openExamModal = (exam = null) => {
                const modal = document.getElementById('exam-modal');
                modal.querySelector('#exam-modal-title').textContent = exam ? `Edit Exam: ${exam.name}` : 'Create New Exam';
                modal.querySelector('#exam-id').value = exam ? exam.id : '';
                modal.querySelector('#exam-name').value = exam ? exam.name : '';
                modal.querySelector('#exam-duration').value = exam ? exam.duration / 60 : '';
                if (exam && exam.deadline) {
                    modal.querySelector('#exam-deadline-date').value = new Date(exam.deadline.seconds * 1000).toISOString().split('T')[0];
                } else {
                    modal.querySelector('#exam-deadline-date').value = '';
                }
                currentQuestions = exam ? [...exam.questions] : [];
                renderQuestions();
                switchTab('details');
                modal.classList.add('show');
            };

            const renderQuestions = () => {
                const container = document.getElementById('questions-container');
                container.innerHTML = '';
                if (currentQuestions.length === 0) {
                    container.innerHTML = `<p style="text-align:center; color: var(--text-secondary); padding: 2rem 0;">No questions added yet.</p>`;
                } else {
                    currentQuestions.forEach((q, index) => {
                        const item = document.createElement('div');
                        item.className = 'question-item';
                        item.innerHTML = `
                            <div class="question-item-header">
                                <p class="question-item-title">${index + 1}. ${q.title}</p>
                                <div>
                                    <button class="tertiary-btn delete-question-btn" data-index="${index}"><i class='bx bx-trash'></i></button>
                                </div>
                            </div>`;
                        container.appendChild(item);
                    });
                }
            };
            
            const addQuestion = () => {
                const title = prompt("Enter the question title:");
                if (!title) return;
                const options = [prompt("Option A:"), prompt("Option B:"), prompt("Option C:"), prompt("Option D:")];
                const correctAnswer = parseInt(prompt("Correct Answer Index (0-3):"), 10);
                const points = parseInt(prompt("Points for this question:"), 10);

                if (options.some(opt => opt === null) || isNaN(correctAnswer) || isNaN(points)) {
                    alert("Invalid input. Please fill all fields correctly.");
                    return;
                }
                
                currentQuestions.push({ title, options, correctAnswer, points, type: 'Mcq' });
                renderQuestions();
            };

            const openActionsheet = async (examId) => {
                const doc = await db.collection('exams').doc(examId).get();
                if(!doc.exists) return;
                const exam = doc.data();
                
                document.getElementById('actionsheet-title').textContent = exam.name;
                const sheet = document.getElementById('actionsheet');
                sheet.querySelector('.edit-exam-btn').dataset.id = examId;
                sheet.querySelector('.delete-exam-btn').dataset.id = examId;
                document.getElementById('actionsheet-overlay').classList.add('show');
                sheet.classList.add('show');
            };

            const switchTab = (tabName) => {
                document.querySelectorAll('.modal-tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.modal-tab-btn[data-tab="${tabName}"]`).classList.add('active');
                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
                document.getElementById(`${tabName}-tab`).classList.add('active');
            };
            
            const closeAllDropdowns = () => {
                document.querySelectorAll('.custom-dropdown.show').forEach(dropdown => dropdown.classList.remove('show'));
            };
            
            document.addEventListener('click', async e => {
                if (!e.target.closest('.status-cell') && !e.target.closest('.actions-cell')) {
                    closeAllDropdowns();
                }

                const button = e.target.closest('button, .status-badge-interactive');
                if (!button) return;

                if (button.matches('#create-exam-btn, #empty-state-create-btn')) openExamModal();
                if (button.matches('.edit')) {
                    const doc = await db.collection('exams').doc(button.dataset.id).get();
                    openExamModal({ id: doc.id, ...doc.data() });
                }
                if (button.matches('.delete')) {
                    if (confirm('Are you sure you want to delete this exam? This action cannot be undone.')) {
                        await db.collection('exams').doc(button.dataset.id).delete();
                    }
                }
                if (button.matches('.actions-menu-btn, .status-badge-interactive')) {
                    const dropdown = button.nextElementSibling;
                    const isShowing = dropdown.classList.contains('show');
                    closeAllDropdowns();
                    if (!isShowing) dropdown.classList.add('show');
                }
                if (button.matches('.set-status')) {
                    const { id, status } = button.dataset;
                    await db.collection('exams').doc(id).update({ isLocked: status === 'locked' });
                    closeAllDropdowns();
                }
                if (button.matches('.manage-mobile-btn')) openActionsheet(button.dataset.id);
                if (button.id === 'add-question-btn') addQuestion();
                if (button.matches('.delete-question-btn')) {
                    const index = parseInt(button.dataset.index, 10);
                    currentQuestions.splice(index, 1);
                    renderQuestions();
                }
                if (button.matches('.modal-tab-btn')) switchTab(button.dataset.tab);
                if (button.matches('.modal-overlay .close-btn')) button.closest('.modal-overlay').classList.remove('show');
                if (button.id === 'actionsheet-overlay' || button.matches('.actionsheet-cancel-btn')) {
                    document.getElementById('actionsheet-overlay').classList.remove('show');
                    document.getElementById('actionsheet').classList.remove('show');
                }
            });

            document.getElementById('save-exam-btn').addEventListener('click', async () => {
                const form = document.getElementById('exam-form');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const id = document.getElementById('exam-id').value;
                const date = document.getElementById('exam-deadline-date').value;
                let deadline = null;
                if(date) {
                    const d = new Date(date);
                    d.setHours(23, 59, 59, 999);
                    deadline = firebase.firestore.Timestamp.fromDate(d);
                }

                const data = { 
                    name: document.getElementById('exam-name').value.trim(), 
                    duration: parseInt(document.getElementById('exam-duration').value, 10) * 60, 
                    subjectId: currentSubject.id, 
                    questions: currentQuestions,
                    deadline 
                };
                if (id) {
                    await db.collection('exams').doc(id).update(data);
                } else {
                    data.isLocked = true;
                    await db.collection('exams').add(data);
                }
                document.getElementById('exam-modal').classList.remove('show');
            });
        });
    </script>
</body>
</html>
