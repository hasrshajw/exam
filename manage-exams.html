<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exams - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB; --text-primary: #111827; --text-secondary: #6B7280; --brand-purple: #6D28D9; --hover-bg: #F3F4F6; --danger-color: #EF4444; --success-color: #10B981; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; } .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; } .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); } .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; } .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; } .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); } .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); } .popup-list a.logout { color: var(--danger-color); }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 3rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .content-body { padding: 2rem 3rem; }
        .menu-toggle { display: none; }
        .sidebar-close-btn { display: none; }
        .admin-content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .admin-content-header h2 { font-size: 2rem; font-weight: 700; }
        .primary-btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-weight: 600; background-color: var(--brand-purple); color: white; transition: background-color 0.2s ease; border: none; font-size: 0.9rem; }
        .primary-btn:hover { background-color: #5B21B6; }
        .secondary-btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-weight: 600; color: var(--text-secondary); background-color: var(--hover-bg); margin-right: 0.5rem; border: none; font-size: 0.9rem; }
        .back-btn { margin-bottom: 1rem; font-weight: 500; color: var(--brand-purple); display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; }
        .admin-table { width: 100%; background-color: var(--widget-bg); border-radius: 12px; box-shadow: var(--shadow); border-collapse: collapse; overflow: hidden; border: 1px solid var(--border-color); }
        .admin-table th, .admin-table td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .admin-table th { background: #F9FAFB; font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 0.05em; }
        .admin-table tr:last-child td { border-bottom: none; }
        .action-btn { font-weight: 600; color: var(--brand-purple); margin-right: 1rem; background: none; border: none; cursor: pointer; }
        .delete-btn { font-weight: 600; color: var(--danger-color); background: none; border: none; cursor: pointer; }
        .lock-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .lock-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--danger-color); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success-color); }
        input:checked + .slider:before { transform: translateX(20px); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1999; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s ease; backdrop-filter: blur(4px); }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background-color: var(--widget-bg); padding: 2rem; border-radius: 16px; width: 100%; max-width: 800px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .modal-header h3 { font-size: 1.5rem; }
        .close-btn { font-size: 1.75rem; color: var(--text-secondary); cursor: pointer; border: none; background: none; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding-right: 1rem; margin-right: -1rem; }
        .form-field { margin-bottom: 1rem; }
        .form-field label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-field input, .form-field textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .full-width { grid-column: 1 / -1; }
        .questions-header { display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem; position: relative; }
        .add-question-menu { position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background: var(--widget-bg); border-radius: 8px; box-shadow: var(--shadow-lg); border: 1px solid var(--border-color); z-index: 20; padding: 0.5rem; display: none; }
        .add-question-menu.show { display: block; }
        .add-question-menu button { display: flex; gap: 0.5rem; align-items: center; width: 100%; text-align: left; padding: 0.5rem 1rem; background: none; border: none; cursor: pointer; border-radius: 6px; font-weight: 500; }
        .add-question-menu button:hover { background-color: var(--hover-bg); }
        .question-card { border: 1px solid var(--border-color); border-radius: 8px; margin-top: 1rem; }
        .question-card-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: #F9FAFB; border-bottom: 1px solid var(--border-color); cursor: pointer; }
        .question-card-header h5 { font-weight: 600; }
        .question-card-header i { transition: transform 0.3s ease; }
        .question-card-header.active i { transform: rotate(180deg); }
        .question-card-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .question-card-content-inner { padding: 1rem; position: relative; }
        .remove-item-btn { position: absolute; top: 8px; right: 8px; background: var(--hover-bg); color: var(--danger-color); border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1.2rem; cursor: pointer; }
        .modal-footer { padding-top: 1.5rem; border-top: 1px solid var(--border-color); margin-top: 1.5rem; text-align: right; }
        .mobile-card-view { display: none; }
        .actionsheet-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; backdrop-filter: blur(4px); }
        .actionsheet-overlay.show { opacity: 1; pointer-events: auto; }
        .actionsheet { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--widget-bg); border-top-left-radius: 16px; border-top-right-radius: 16px; padding: 1rem; z-index: 2001; transform: translateY(100%); transition: transform 0.3s ease-out; }
        .actionsheet.show { transform: translateY(0); }
        .actionsheet-header { text-align: center; padding-bottom: 1rem; }
        .actionsheet-header::before { content: ''; display: block; width: 40px; height: 4px; background-color: var(--border-color); border-radius: 2px; margin: 0 auto 1rem; }
        .actionsheet-title { font-size: 1.25rem; font-weight: 600; }
        .actionsheet-content { padding: 1rem 0; border-top: 1px solid var(--border-color); margin-top: 1rem; }
        .actionsheet-details { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; text-align: left; margin-bottom: 1rem; }
        .actionsheet-details p { font-size: 0.9rem; color: var(--text-secondary); }
        .actionsheet-details strong { display: block; font-size: 1rem; font-weight: 600; color: var(--text-primary); }
        .actionsheet-status-control { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: var(--hover-bg); border-radius: 8px; }
        .actionsheet-list { list-style: none; padding-top: 1rem; }
        .actionsheet-list button { display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 8px; font-size: 1rem; font-weight: 500; text-decoration: none; color: var(--text-primary); width: 100%; background: none; border: none; cursor: pointer; text-align: left; }
        .actionsheet-list button:hover { background-color: var(--hover-bg); }
        .actionsheet-list i { font-size: 1.5rem; color: var(--brand-purple); width: 24px; text-align: center; }
        .actionsheet-list button.delete i { color: var(--danger-color); }
        .actionsheet-cancel { margin-top: 0.5rem; }
        .actionsheet-cancel button { width: 100%; background-color: var(--hover-bg); padding: 1rem; border-radius: 8px; font-weight: 600; color: var(--text-secondary); }
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 2px solid var(--border-color); border-radius: 8px; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
            .admin-table { display: none; }
            .mobile-card-view { display: flex; flex-direction: column; gap: 1rem; }
            .exam-card { display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border-color); padding: 1rem 1.5rem; }
            .exam-card h3 { font-size: 1.125rem; font-weight: 600; }
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            let currentSubject = null;

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    initPage();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            };

            const initPage = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const subjectId = urlParams.get('subjectId');
                if (!subjectId) { window.location.href = 'manage-subjects.html'; return; }
                const subjectDoc = await db.collection('subjects').doc(subjectId).get();
                if (!subjectDoc.exists) { window.location.href = 'manage-subjects.html'; return; }
                currentSubject = { id: subjectId, ...subjectDoc.data() };
                document.getElementById('page-title').textContent = `Exams in ${currentSubject.name}`;
                loadExams();
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };

            const formatDate = (timestamp) => {
                if (!timestamp) return "No Deadline";
                return new Date(timestamp.seconds * 1000).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            };

            const loadExams = () => {
                const tbody = document.getElementById('exams-tbody');
                const cardsContainer = document.getElementById('exams-cards');
                db.collection('exams').where('subjectId', '==', currentSubject.id).onSnapshot(snapshot => {
                    tbody.innerHTML = '';
                    cardsContainer.innerHTML = '';
                    snapshot.docs.sort((a, b) => a.data().name.localeCompare(b.data().name)).forEach(doc => {
                        const exam = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${exam.name}</td><td>${exam.duration / 60} min</td><td>${exam.questions.length}</td><td>${formatDate(exam.deadline)}</td><td><label class="lock-switch"><input type="checkbox" class="lock-toggle" data-id="${doc.id}" ${!exam.isLocked ? 'checked' : ''}><span class="slider"></span></label></td><td class="actions-cell"><button class="action-btn edit" data-id="${doc.id}"><i class='bx bxs-edit'></i> Edit</button><button class="action-btn delete" data-id="${doc.id}"><i class='bx bxs-trash'></i> Delete</button></td>`;
                        tbody.appendChild(row);

                        const card = document.createElement('div');
                        card.className = 'exam-card';
                        card.innerHTML = `<h3>${exam.name}</h3><button class="primary-btn manage-mobile-btn" data-id="${doc.id}">Manage</button>`;
                        cardsContainer.appendChild(card);
                    });
                });
            };

            const openExamModal = (exam = null) => {
                const modal = document.getElementById('exam-modal');
                modal.querySelector('#exam-modal-title').textContent = exam ? 'Edit Exam' : 'Create New Exam';
                modal.querySelector('#exam-id').value = exam ? exam.id : '';
                modal.querySelector('#exam-name').value = exam ? exam.name : '';
                modal.querySelector('#exam-duration').value = exam ? exam.duration / 60 : '';
                if (exam && exam.deadline) {
                    modal.querySelector('#exam-deadline-date').value = new Date(exam.deadline.seconds * 1000).toISOString().split('T')[0];
                } else {
                    modal.querySelector('#exam-deadline-date').value = '';
                }
                const questionsContainer = modal.querySelector('#questions-container');
                questionsContainer.innerHTML = '';
                if (exam) { exam.questions.forEach(q => (q.type === 'Coding' ? addCodingForm(q) : addMcqForm(q))); }
                modal.classList.add('show');
            };

            const addMcqForm = (question = {}) => {
                const container = document.getElementById('questions-container');
                const index = container.querySelectorAll('.question-card').length + 1;
                const card = document.createElement('div');
                card.className = 'question-card'; card.dataset.type = 'Mcq';
                card.innerHTML = `<button type="button" class="remove-item-btn">&times;</button><div class="form-field full-width"><label>MCQ ${index}: Title</label><textarea rows="2" class="question-title" required>${question.title || ''}</textarea></div><div class="form-grid">${[0, 1, 2, 3].map(i => `<div class="form-field"><label>Option ${String.fromCharCode(65 + i)}</label><input type="text" class="question-option" value="${(question.options && question.options[i]) || ''}" required></div>`).join('')}<div class="form-field"><label>Correct Answer (0-3)</label><input type="number" class="question-correct" min="0" max="3" value="${question.correctAnswer ?? ''}" required></div><div class="form-field"><label>Points</label><input type="number" class="question-points" value="${question.points || ''}" required></div></div>`;
                container.appendChild(card);
            };

            const addCodingForm = (question = {}) => {
                const container = document.getElementById('questions-container');
                const index = container.querySelectorAll('.question-card').length + 1;
                const card = document.createElement('div');
                card.className = 'question-card'; card.dataset.type = 'Coding';
                card.innerHTML = `<button type="button" class="remove-item-btn">&times;</button><div class="form-field"><label>Coding Problem ${index}: Title</label><input type="text" class="question-title" value="${question.title || ''}" required></div><div class="form-field"><label>Problem Statement (HTML)</label><textarea rows="4" class="coding-statement">${question.statement || ''}</textarea></div><div class="form-grid"><div class="form-field"><label>Function Name</label><input type="text" class="coding-function-name" value="${question.functionName || ''}" required></div><div class="form-field"><label>Points</label><input type="number" class="question-points" value="${question.points || ''}" required></div></div><div class="form-field"><label>Starter Code</label><textarea rows="6" class="coding-starter-code">${question.starterCode || ''}</textarea></div><div class="form-field"><label>Test Cases</label><div class="test-cases-container"></div><button type="button" class="secondary-btn add-test-case-btn">+ Add Test Case</button></div>`;
                container.appendChild(card);
                const testCasesContainer = card.querySelector('.test-cases-container');
                if (question.testCases) { question.testCases.forEach(tc => addTestCaseForm(testCasesContainer, tc)); }
            };
            
            const addTestCaseForm = (container, testCase = {}) => {
                const item = document.createElement('div');
                item.className = 'question-card';
                item.innerHTML = `<button type="button" class="remove-item-btn">&times;</button><div class="form-field"><label>Input (JSON)</label><textarea rows="2" class="test-case-input">${testCase.input ? JSON.stringify(testCase.input, null, 2) : ''}</textarea></div><div class="form-field"><label>Expected Output (JSON)</label><textarea rows="2" class="test-case-output">${testCase.expected ? JSON.stringify(testCase.expected, null, 2) : ''}</textarea></div>`;
                container.appendChild(item);
            };

            const openActionsheet = async (examId) => {
                const doc = await db.collection('exams').doc(examId).get();
                if(!doc.exists) return;
                const exam = doc.data();
                document.getElementById('actionsheet-title').textContent = exam.name;
                document.getElementById('actionsheet-duration').textContent = `${exam.duration / 60} min`;
                document.getElementById('actionsheet-questions').textContent = `${exam.questions.length} Questions`;
                document.getElementById('actionsheet-deadline').textContent = formatDate(exam.deadline);
                const toggle = document.getElementById('actionsheet-lock-toggle');
                toggle.checked = !exam.isLocked;
                toggle.dataset.id = examId;
                const sheet = document.getElementById('actionsheet');
                sheet.querySelector('.edit-exam-btn').dataset.id = examId;
                sheet.querySelector('.delete-exam-btn').dataset.id = examId;
                document.getElementById('actionsheet-overlay').classList.add('show');
                sheet.classList.add('show');
            };

            const closeActionsheet = () => {
                document.getElementById('actionsheet-overlay').classList.remove('show');
                document.getElementById('actionsheet').classList.remove('show');
            };
            
            document.addEventListener('click', async e => {
                const button = e.target.closest('button');
                if (!button) {
                    document.getElementById('add-question-menu').classList.remove('show');
                    return;
                }
                if (button.id === 'add-question-btn-toggle') {
                    document.getElementById('add-question-menu').classList.toggle('show');
                } else if (!button.closest('.questions-header')) {
                    document.getElementById('add-question-menu').classList.remove('show');
                }

                if (button.closest('.add-question-menu')) {
                    if (button.dataset.type === 'Mcq') addMcqForm();
                    if (button.dataset.type === 'Coding') addCodingForm();
                    document.getElementById('add-question-menu').classList.remove('show');
                }
                if (button.matches('.add-test-case-btn')) {
                    addTestCaseForm(button.previousElementSibling);
                }
                if (button.id === 'create-exam-btn') openExamModal();
                if (button.matches('.edit-exam-btn, .edit')) {
                    closeActionsheet();
                    const doc = await db.collection('exams').doc(button.dataset.id).get();
                    openExamModal({ id: doc.id, ...doc.data() });
                }
                if (button.matches('.delete-exam-btn, .delete')) {
                    closeActionsheet();
                    if (confirm('Are you sure you want to delete this exam? This action cannot be undone.')) {
                        await db.collection('exams').doc(button.dataset.id).delete();
                    }
                }
                if (button.matches('.manage-mobile-btn')) openActionsheet(button.dataset.id);
                if (button.matches('.remove-item-btn')) button.parentElement.remove();
                if (button.matches('.accordion-button')) {
                    button.classList.toggle('active');
                    const content = button.nextElementSibling;
                    content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                }
                if (button.matches('.modal-overlay .close-btn, .modal-footer .secondary-btn')) button.closest('.modal-overlay').classList.remove('show');
                if (button.id === 'actionsheet-cancel-btn' || e.target.id === 'actionsheet-overlay') closeActionsheet();
            });
            
            document.getElementById('exams-tbody').addEventListener('change', async e => {
                 if (e.target.matches('.lock-toggle')) {
                    await db.collection('exams').doc(e.target.dataset.id).update({ isLocked: !e.target.checked });
                }
            });

            document.getElementById('actionsheet-lock-toggle').addEventListener('change', async e => {
                await db.collection('exams').doc(e.target.dataset.id).update({ isLocked: !e.target.checked });
            });

            document.getElementById('save-exam-btn').addEventListener('click', async () => {
                const form = document.getElementById('exam-form');
                if (!form.checkValidity()) { form.reportValidity(); return; }

                const id = document.getElementById('exam-id').value;
                const questions = [];
                document.querySelectorAll('#questions-container > .question-card').forEach(card => {
                    const type = card.dataset.type;
                    if (type === 'Mcq') {
                        questions.push({
                            title: card.querySelector('.question-title').value, options: [...card.querySelectorAll('.question-option')].map(opt => opt.value),
                            correctAnswer: parseInt(card.querySelector('.question-correct').value, 10), points: parseInt(card.querySelector('.question-points').value, 10), type: 'Mcq'
                        });
                    } else if (type === 'Coding') {
                        const testCases = [];
                        card.querySelectorAll('.test-cases-container .question-card').forEach(tcCard => {
                            try {
                                testCases.push({ input: JSON.parse(tcCard.querySelector('.test-case-input').value || '{}'), expected: JSON.parse(tcCard.querySelector('.test-case-output').value || 'null') });
                            } catch(e) { console.error('Invalid JSON in test case', e); }
                        });
                        questions.push({
                            title: card.querySelector('.question-title').value, statement: card.querySelector('.coding-statement').value,
                            functionName: card.querySelector('.coding-function-name').value, starterCode: card.querySelector('.coding-starter-code').value,
                            points: parseInt(card.querySelector('.question-points').value, 10), testCases: testCases, type: 'Coding'
                        });
                    }
                });
                const date = document.getElementById('exam-deadline-date').value;
                let deadline = null;
                if(date) {
                    const d = new Date(date);
                    d.setHours(23, 59, 59, 999);
                    deadline = firebase.firestore.Timestamp.fromDate(d);
                }
                const data = { name: document.getElementById('exam-name').value, duration: parseInt(document.getElementById('exam-duration').value, 10) * 60, subjectId: currentSubject.id, questions, deadline };
                if (id) {
                    await db.collection('exams').doc(id).update(data);
                } else {
                    data.isLocked = true;
                    await db.collection('exams').add(data);
                }
                document.getElementById('exam-modal').classList.remove('show');
            });
        });
    </script>
</body>
</html>
