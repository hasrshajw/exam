<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assessments - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #111827; --text-secondary: #6B7280; --brand-purple: #6D28D9;
            --brand-purple-hover: #5B21B6; --hover-bg: #F3F4F6; --danger-color: #EF4444;
            --danger-hover: #DC2626; --danger-bg-light: #FEE2E2; --danger-text-dark: #B91C1C;
            --success-color: #10B981; --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 2.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .content-body { padding: 2rem 2.5rem; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; }
        .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; }
        .main-nav ul { display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); }
        .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; }
        .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { padding-top: 0.5rem; }
        .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); }
        .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); }
        .popup-list a.logout { color: var(--danger-color); }
        .admin-view { display: none; }
        .admin-view.active { display: block; }
        .admin-content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .admin-content-header h2 { font-size: 1.875rem; font-weight: 700; color: var(--text-primary); }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .back-btn { margin-bottom: 1.5rem; font-weight: 600; color: var(--brand-purple); display: inline-flex; align-items: center; gap: 0.5rem; }
        .back-btn:hover { color: var(--brand-purple-hover); }
        .back-btn i { font-size: 1.25rem; }
        .primary-btn, .secondary-btn { padding: 0.75rem 1.25rem; border-radius: 8px; font-weight: 600; transition: all 0.2s ease-in-out; border: none; font-size: 0.9rem; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; }
        .primary-btn { background-color: var(--brand-purple); color: white; }
        .primary-btn:hover { background-color: var(--brand-purple-hover); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .secondary-btn { color: var(--text-primary); background-color: var(--widget-bg); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); }
        .secondary-btn:hover { background-color: var(--hover-bg); }
        .menu-toggle, .sidebar-close-btn { display: none; }
        .admin-table { width: 100%; background-color: var(--widget-bg); border-radius: 12px; border-collapse: collapse; border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); }
        .admin-table th, .admin-table td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .admin-table th { background: #F9FAFB; font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 0.05em; font-weight: 600; }
        .admin-table td { color: var(--text-primary); font-weight: 500; }
        .admin-table tr:last-child td { border-bottom: none; }
        .lock-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .lock-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--danger-color); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success-color); }
        input:checked + .slider:before { transform: translateX(20px); }
        .actions-cell { text-align: right !important; width: 1%; white-space: nowrap; }
        .action-btn, .delete-btn { font-weight: 600; background: none; border: none; cursor: pointer; }
        .action-btn { color: var(--brand-purple); margin-right: 1rem; }
        .delete-btn { color: var(--danger-color); }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(17, 24, 39, 0.6); z-index: 1999; display: grid; place-items: center; padding: 1rem; opacity: 0; visibility: hidden; transition: opacity 0.2s ease-in-out; backdrop-filter: blur(4px); }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--widget-bg); border-radius: 1rem; width: 100%; max-width: 800px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.2s ease-in-out; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { font-size: 1.25rem; font-weight: 700; }
        .close-btn { background: none; border: none; cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background-color 0.2s ease; font-size: 1.75rem; color: var(--text-secondary); }
        .close-btn:hover { background-color: var(--hover-bg); }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem 2rem; }
        .form-field { margin-bottom: 1.25rem; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.875rem; }
        .form-field input, .form-field textarea, .form-field select { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; transition: border-color 0.2s ease, box-shadow 0.2s ease; font-family: 'IBM Plex Sans', sans-serif; }
        .form-field input:focus, .form-field textarea:focus, .form-field select:focus { outline: none; border-color: var(--brand-purple); box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.2); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.25rem; }
        .full-width { grid-column: 1 / -1; }
        .questions-header { display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem; }
        .questions-header h4 { font-size: 1.125rem; font-weight: 700; }
        .accordion-item { border: 1px solid var(--border-color); border-radius: 12px; margin-top: 1rem; overflow: hidden; }
        .accordion-button { display: flex; justify-content: space-between; align-items: center; width: 100%; text-align: left; padding: 1rem 1.5rem; background-color: #F9FAFB; border: none; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .accordion-button span { flex-grow: 1; }
        .accordion-button i { transition: transform 0.3s ease; font-size: 1.5rem; }
        .accordion-button.active i { transform: rotate(180deg); }
        .accordion-content-inner { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background-color: var(--widget-bg); }
        .question-card, .testcase-card { padding: 1.5rem; position: relative; border-top: 1px solid var(--border-color); }
        .testcase-card { margin-top: 1rem; border: 1px solid var(--border-color); border-radius: 8px; }
        .remove-item-btn { position: absolute; top: 1rem; right: 1rem; background: var(--hover-bg); color: var(--danger-color); border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .remove-item-btn:hover { background-color: var(--danger-hover); color: white; }
        .modal-footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border-color); text-align: right; background-color: #F9FAFB; }
        .modal-footer .secondary-btn { margin-right: 0.75rem; }
        .problem-container { display: flex; flex-direction: column; gap: 1.5rem; }
        .problem-card { background-color: var(--widget-bg); border: 1px solid var(--border-color); border-radius: 12px; box-shadow: var(--shadow-sm); }
        .problem-header { padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .problem-title { font-size: 1.1rem; font-weight: 600; }
        .problem-header-actions { display: flex; align-items: center; }
        .problem-header i { font-size: 1.5rem; transition: transform 0.3s ease; }
        .problem-header.active i { transform: rotate(180deg); }
        .problem-body { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; border-top: 1px solid transparent; }
        .problem-header.active + .problem-body { border-color: var(--border-color); }
        .problem-body-content { padding: 1.5rem; }
        .problem-actions { text-align: right; padding-top: 1.5rem; border-top: 1px solid var(--border-color); margin-top: 1.5rem; display: flex; justify-content: flex-end; align-items: center; gap: 0.75rem; }
        .type-choice-modal .modal-content { max-width: 400px; }
        .type-choice-modal .modal-body { text-align: center; }
        .type-choice-modal .modal-footer { display: flex; justify-content: center; gap: 1rem; }
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; background: none; border: none; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
        }
    </style>
</head>
<body>

        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header"><h3 id="assignment-modal-title"></h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="assignment-form">
                    <input type="hidden" id="assignment-id">

                        <div class="form-field"><label for="assignment-duration">Duration (minutes)</label><input type="number" id="assignment-duration" required></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            let currentSubject = null;
            let currentAssignment = null;

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    initPage();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            };

            const initPage = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const subjectId = urlParams.get('subjectId');
                if (!subjectId) { window.location.href = 'manage-subjects.html'; return; }
                const subjectDoc = await db.collection('subjects').doc(subjectId).get();
                if (!subjectDoc.exists) { window.location.href = 'manage-subjects.html'; return; }
                currentSubject = { id: subjectId, ...subjectDoc.data() };
                document.getElementById('page-title').textContent = `Assessments in ${currentSubject.name}`;
                loadAssessments();
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };

            const switchView = (view) => {
                document.querySelectorAll('.admin-view').forEach(v => v.classList.remove('active'));
                document.getElementById(`${view}-view`).classList.add('active');
            };

            const loadAssessments = () => {
                const tbody = document.getElementById('assessments-tbody');
                db.collection('exams').where('subjectId', '==', currentSubject.id).onSnapshot(snapshot => {
                    tbody.innerHTML = '';
                    snapshot.docs.sort((a,b) => a.data().name.localeCompare(b.data().name)).forEach(doc => {
                        const exam = { id: doc.id, ...doc.data() };
                        const itemCount = exam.type === 'mcq' ? (exam.questions || []).length : (exam.problems || []).length;
                        const itemLabel = exam.type === 'mcq' ? 'Questions' : 'Problems';
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${exam.name}</td>
                            <td><span style="text-transform: uppercase; font-weight: 600; font-size: 0.8rem;">${exam.type}</span></td>
                            <td>${itemCount} ${itemLabel}</td>
                            <td>${exam.duration / 60} min</td>
                            <td><label class="lock-switch"><input type="checkbox" class="lock-toggle" data-id="${exam.id}" ${!exam.isLocked ? 'checked' : ''}><span class="slider"></span></label></td>
                            <td>
                                ${exam.type === 'code' ? `<button class="action-btn manage-problems-btn" data-id="${exam.id}" data-name="${exam.name}">Manage Problems</button>` : ''}
                                <button class="action-btn edit-assessment-btn" data-id="${exam.id}">Edit</button>
                                <button class="delete-btn delete-assessment-btn" data-id="${exam.id}">Delete</button>
                            </td>`;
                        tbody.appendChild(row);
                    });
                });
            };

            const openExamModal = (exam = null) => {
                const modal = document.getElementById('exam-modal');
                modal.querySelector('#exam-modal-title').textContent = exam ? 'Edit MCQ Exam' : 'Create MCQ Exam';
                modal.querySelector('#exam-form').reset();
                modal.querySelector('#exam-id').value = exam ? exam.id : '';
                modal.querySelector('#exam-name').value = exam ? exam.name : '';
                modal.querySelector('#exam-duration').value = exam ? exam.duration / 60 : '';
                const questionsContainer = modal.querySelector('#questions-container');
                questionsContainer.innerHTML = '';
                if (exam && exam.questions) exam.questions.forEach(addQuestionToForm);
                modal.classList.add('show');
            };

            const addQuestionToForm = (question = {}) => {
                const container = document.getElementById('questions-container');
                const index = container.querySelectorAll('.accordion-item').length;
                const item = document.createElement('div');
                item.className = 'accordion-item';
                item.innerHTML = `
                    <button type="button" class="accordion-button"><span>${index + 1}. ${question.title || 'New Question'}</span><i class='bx bx-chevron-down'></i></button>
                    <div class="accordion-content-inner">
                        <div class="question-card">
                            <button type="button" class="remove-item-btn" aria-label="Remove Question">&times;</button>
                            <div class="form-field full-width"><label for="q-title-${index}">Question Title</label><textarea id="q-title-${index}" rows="2" class="question-title">${question.title || ''}</textarea></div>
                            <div class="form-grid">
                                ${[0, 1, 2, 3].map(i => `<div class="form-field"><label for="q-${index}-opt-${i}">Option ${String.fromCharCode(65 + i)}</label><input type="text" id="q-${index}-opt-${i}" class="question-option" value="${(question.options && question.options[i]) || ''}" required></div>`).join('')}
                                <div class="form-field"><label for="q-${index}-correct">Correct Answer (0-3)</label><input type="number" id="q-${index}-correct" class="question-correct" min="0" max="3" value="${question.correctAnswer ?? ''}" required></div>
                                <div class="form-field"><label for="q-${index}-points">Points</label><input type="number" id="q-${index}-points" class="question-points" value="${question.points || ''}" required></div>
                            </div>
                        </div>
                    </div>`;
                container.appendChild(item);
                item.querySelector('.question-title').addEventListener('input', e => {
                    item.querySelector('.accordion-button span').textContent = `${index + 1}. ${e.target.value || 'New Question'}`;
                });
            };

            const openAssignmentModal = (assignment = null) => {
                const modal = document.getElementById('assignment-modal');
                modal.querySelector('#assignment-modal-title').textContent = assignment ? 'Edit Code Assignment' : 'Create Code Assignment';
                modal.querySelector('#assignment-form').reset();
                modal.querySelector('#assignment-id').value = assignment ? assignment.id : '';
                modal.querySelector('#assignment-name').value = assignment ? assignment.name : '';
                modal.querySelector('#assignment-duration').value = assignment ? assignment.duration / 60 : '';
                modal.classList.add('show');
            };
            
            const createProblemCard = (id, problem) => {
                const card = document.createElement('div');
                card.className = 'problem-card';
                card.dataset.id = id || `new_${Date.now()}`;
                card.innerHTML = `
                    <div class="problem-header">
                        <span class="problem-title">${problem.title || 'New Problem'}</span>
                        <div class="problem-header-actions"><i class='bx bx-chevron-down'></i></div>
                    </div>
                    <div class="problem-body">
                        <div class="problem-body-content">
                            <form class="problem-form">
                                <div class="form-grid">
                                    <div class="form-field"><label>Problem Title</label><input type="text" class="problem-title-input" value="${problem.title || ''}" required></div>
                                    <div class="form-field"><label>Points</label><input type="number" class="problem-points-input" value="${problem.points || ''}" required></div>
                                </div>
                                <div class="form-field"><label>Problem Statement (HTML allowed)</label><textarea rows="5" class="problem-statement-input" required>${problem.statement || ''}</textarea></div>
                                <div class="form-grid">
                                    <div class="form-field"><label>Function Name</label><input type="text" class="problem-function-name-input" value="${problem.functionName || ''}" required></div>
                                    <div class="form-field"><label>Starter Code</label><textarea rows="5" class="problem-starter-code-input" required>${problem.starterCode || ''}</textarea></div>
                                </div>
                                <h4>Test Cases</h4><div class="testcases-container"></div>
                                <button type="button" class="secondary-btn add-testcase-btn" style="margin-top: 1rem;">+ Add Test Case</button>
                                <div class="problem-actions">
                                    <button type="button" class="delete-btn delete-problem-btn">Delete Problem</button>
                                    <button type="submit" class="primary-btn">Save Problem</button>
                                </div>
                            </form>
                        </div>
                    </div>`;
                const testcasesContainer = card.querySelector('.testcases-container');
                (problem.testCases || []).forEach(tc => testcasesContainer.appendChild(createTestCaseForm(tc)));
                card.querySelector('.problem-title-input').addEventListener('input', e => {
                    card.querySelector('.problem-header .problem-title').textContent = e.target.value || 'New Problem';
                });
                return card;
            };

            const createTestCaseForm = (testCase = {}) => {
                const card = document.createElement('div');
                card.className = 'testcase-card';
                card.innerHTML = `
                    <button type="button" class="remove-item-btn">&times;</button>
                    <div class="form-field"><label>Input (JSON Object)</label><textarea rows="3" class="testcase-input" required>${testCase.input ? JSON.stringify(testCase.input, null, 2) : ''}</textarea></div>
                    <div class="form-field"><label>Expected Output (JSON value)</label><textarea rows="2" class="testcase-expected" required>${testCase.expected !== undefined ? JSON.stringify(testCase.expected, null, 2) : ''}</textarea></div>
                    <div class="form-field" style="flex-direction: row; align-items: center; gap: 0.5rem;"><input type="checkbox" class="testcase-hidden" ${testCase.hidden ? 'checked' : ''} style="width:auto;"><label>Hidden</label></div>`;
                return card;
            };

            document.addEventListener('click', async e => {
                const button = e.target.closest('button');
                if (!button) return;

                if (button.id === 'create-assessment-btn') { document.getElementById('type-choice-modal').classList.add('show'); }
                if (button.id === 'create-mcq-btn') { document.getElementById('type-choice-modal').classList.remove('show'); openExamModal(); }
                if (button.id === 'create-code-btn') { document.getElementById('type-choice-modal').classList.remove('show'); openAssignmentModal(); }
                
                if (button.matches('.edit-assessment-btn')) {
                    const doc = await db.collection('exams').doc(button.dataset.id).get();
                    const exam = { id: doc.id, ...doc.data() };
                    if (exam.type === 'mcq') openExamModal(exam);
                    else if (exam.type === 'code') openAssignmentModal(exam);
                }
                if (button.matches('.delete-assessment-btn')) {
                    if (confirm('Are you sure you want to delete this assessment? This action cannot be undone.')) {
                        await db.collection('exams').doc(button.dataset.id).delete();
                    }
                }
                if (button.matches('.manage-problems-btn')) {
                    currentAssignment = { id: button.dataset.id, name: button.dataset.name };
                    document.getElementById('problems-page-title').textContent = `Problems in ${currentAssignment.name}`;
                    db.collection('exams').doc(currentAssignment.id).onSnapshot(doc => {
                        const container = document.getElementById('problems-container');
                        container.innerHTML = '';
                        const problems = doc.data().problems || [];
                        problems.forEach(problem => container.appendChild(createProblemCard(problem.id, problem)));
                    });
                    switchView('problems');
                }
                if (button.id === 'back-to-assignments-btn') { currentAssignment = null; switchView('assignments'); }
                if (button.id === 'add-question-btn') addQuestionToForm();
                if (button.id === 'add-problem-btn') {
                    const newCard = createProblemCard('', {});
                    document.getElementById('problems-container').appendChild(newCard);
                    const header = newCard.querySelector('.problem-header');
                    header.classList.add('active');
                    const content = header.nextElementSibling;
                    setTimeout(() => { content.style.maxHeight = content.scrollHeight + "px"; }, 10);
                }
                if (button.matches('.remove-item-btn')) button.parentElement.remove();
                if (button.matches('.accordion-button')) {
                    button.classList.toggle('active');
                    const content = button.nextElementSibling;
                    content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
                }
                if (button.matches('.modal-overlay .close-btn, .modal-footer .secondary-btn')) button.closest('.modal-overlay').classList.remove('show');
            });

            document.getElementById('assessments-tbody').addEventListener('change', async e => {
                if (e.target.matches('.lock-toggle')) await db.collection('exams').doc(e.target.dataset.id).update({ isLocked: !e.target.checked });
            });

            document.getElementById('save-exam-btn').addEventListener('click', async () => {
                const form = document.getElementById('exam-form');
                if (!form.checkValidity()) { form.reportValidity(); return; }
                const id = document.getElementById('exam-id').value;
                const questions = [];
                document.querySelectorAll('#questions-container .question-card').forEach(card => {
                    questions.push({
                        title: card.querySelector('.question-title').value.trim(), 
                        options: [...card.querySelectorAll('.question-option')].map(opt => opt.value.trim()),
                        correctAnswer: parseInt(card.querySelector('.question-correct').value, 10), 
                        points: parseInt(card.querySelector('.question-points').value, 10), 
                        type: 'Mcq'
                    });
                });
                const data = { 
                    name: document.getElementById('exam-name').value.trim(), 
                    duration: parseInt(document.getElementById('exam-duration').value, 10) * 60, 
                    subjectId: currentSubject.id, 
                    questions, 
                    type: 'mcq',
                    isLocked: true
                };
                if (id) await db.collection('exams').doc(id).update(data);
                else await db.collection('exams').add(data);
                document.getElementById('exam-modal').classList.remove('show');
            });
            
            document.getElementById('save-assignment-btn').addEventListener('click', async () => {
                const id = document.getElementById('assignment-id').value;
                const data = { 
                    name: document.getElementById('assignment-name').value.trim(), 
                    subjectId: currentSubject.id,
                    duration: parseInt(document.getElementById('assignment-duration').value, 10) * 60,
                    isLocked: true,
                    type: 'code',
                    problems: []
                };
                if (!data.name || isNaN(data.duration) || data.duration <= 0) { alert('Name and a valid positive Duration are required'); return; }
                if (id) {
                    await db.collection('exams').doc(id).update({ name: data.name, duration: data.duration });
                } else {
                    await db.collection('exams').add(data);
                }
                document.getElementById('assignment-modal').classList.remove('show');
            });

            document.getElementById('problems-container').addEventListener('click', e => {
                const button = e.target.closest('button');
                if (!button) return;
                if (button.matches('.add-testcase-btn')) {
                    const container = button.previousElementSibling;
                    container.appendChild(createTestCaseForm());
                    const problemBody = button.closest('.problem-body');
                    problemBody.style.maxHeight = problemBody.scrollHeight + "px";
                }
            });

            document.getElementById('problems-container').addEventListener('submit', async e => {
                e.preventDefault();
                const form = e.target;
                const problemCard = form.closest('.problem-card');
                const problemId = problemCard.dataset.id;
                
                const testCases = [];
                let validJson = true;
                form.querySelectorAll('.testcases-container .testcase-card').forEach(card => {
                    if (!validJson) return;
                    try {
                        testCases.push({
                            input: JSON.parse(card.querySelector('.testcase-input').value),
                            expected: JSON.parse(card.querySelector('.testcase-expected').value),
                            hidden: card.querySelector('.testcase-hidden').checked
                        });
                    } catch (err) { validJson = false; alert(`Invalid JSON in a test case.\nError: ${err.message}`); }
                });
                if (!validJson) return;

                const data = {
                    title: form.querySelector('.problem-title-input').value.trim(),
                    points: parseInt(form.querySelector('.problem-points-input').value, 10),
                    statement: form.querySelector('.problem-statement-input').value,
                    functionName: form.querySelector('.problem-function-name-input').value.trim(),
                    starterCode: form.querySelector('.problem-starter-code-input').value,
                    testCases
                };

                if (!data.title || isNaN(data.points) || !data.functionName) { alert('Title, Points, and Function Name are required.'); return; }

                try {
                    const assignmentRef = db.collection('exams').doc(currentAssignment.id);
                    const doc = await assignmentRef.get();
                    let problems = doc.data().problems || [];

                    if (problemId && !problemId.startsWith('new_')) {
                        const problemIndex = problems.findIndex(p => p.id === problemId);
                        if (problemIndex > -1) {
                            problems[problemIndex] = { ...data, id: problemId };
                        }
                    } else {
                        const newId = 'problem_' + Date.now();
                        problems.push({ ...data, id: newId });
                        problemCard.dataset.id = newId;
                    }
                    
                    await assignmentRef.update({ problems: problems });
                    alert('Problem saved!');
                    const header = problemCard.querySelector('.problem-header');
                    header.classList.remove('active');
                    header.nextElementSibling.style.maxHeight = null;
                } catch (err) { alert(`Error saving problem: ${err.message}`); }
            });
        });
    </script>
</body>
</html>
