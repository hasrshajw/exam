<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores Dashboard - Exam Portal</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --color-primary: #007bff; --color-primary-light: #e6f2ff; --color-primary-dark: #0056b3;
            --color-background: #f4f7fa; --color-surface: #ffffff; --color-text-primary: #111827; --color-text-secondary: #6b7280;
            --color-border: #e5e7eb; --color-success: #10b981; --color-danger: #ef4444; --color-warning: #f59e0b;
            --color-success-light: #d1fae5; --color-warning-light: #fffbeb;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius-md: 8px; --border-radius-lg: 16px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text-primary); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; display: flex; flex-direction: column; }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        .page { display: flex; flex-direction: column; width: 100%; min-height: 100%; }
        .portal-header { width: 100%; background: var(--color-surface); padding: 16px 48px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); flex-shrink: 0; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; }
        .user-info .user-name { font-weight: 600; }
        .user-info .user-email { font-size: 0.8rem; color: var(--color-text-secondary); }
        .header-nav { display: flex; align-items: center; gap: 8px; }
        .header-nav a, .logout-btn { color: var(--color-text-secondary); font-weight: 500; text-decoration: none; padding: 8px 16px; border-radius: var(--border-radius-md); transition: background-color var(--transition-fast); }
        .header-nav a:hover, .logout-btn:hover { background-color: var(--color-background); }
        .dashboard-content { padding: 40px; width: 100%; max-width: 1200px; margin: 0 auto; flex-grow: 1; }
        .dashboard-content h2 { font-size: 2rem; }
        .back-btn { margin-bottom: 24px; font-weight: 500; color: var(--color-primary); display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .scores-tabs { display: flex; gap: 8px; border-bottom: 1px solid var(--color-border); margin-bottom: 24px; }
        .scores-tab-btn { padding: 10px 20px; font-weight: 600; color: var(--color-text-secondary); border-bottom: 3px solid transparent; transition: all var(--transition-fast); }
        .scores-tab-btn.active { color: var(--color-primary); border-bottom-color: var(--color-primary); }
        .scores-table-container { background: var(--color-surface); border-radius: var(--border-radius-lg); box-shadow: var(--shadow-lg); overflow-x: auto; }
        .scores-table { width: 100%; border-collapse: collapse; }
        .scores-table th, .scores-table td { padding: 16px; text-align: left; border-bottom: 1px solid var(--color-border); white-space: nowrap; }
        .scores-table th { background: var(--color-background); font-size: 0.8rem; text-transform: uppercase; color: var(--color-text-secondary); }
        .scores-table tr:last-child td { border-bottom: none; }
        .scores-table td .student-info { display: flex; align-items: center; gap: 12px; }
        .scores-table td .student-info img { width: 32px; height: 32px; border-radius: 50%; }
        .scores-table td .score-badge { display: inline-block; padding: 4px 12px; border-radius: 999px; font-weight: 600; font-size: 0.9rem; }
        .scores-table td .score-badge.high { background-color: var(--color-success-light); color: var(--color-success); }
        .scores-table td .score-badge.medium { background-color: var(--color-warning-light); color: var(--color-warning); }
        .scores-table td .score-badge.low { background-color: #fee2e2; color: var(--color-danger); }
        @media (max-width: 800px) {
            .portal-header { padding: 16px; }
            .user-info .user-email { display: none; }
            .dashboard-content { padding: 24px; }
            .scores-table thead { display: none; }
            .scores-table, .scores-table tbody, .scores-table tr, .scores-table td { display: block; width: 100%; }
            .scores-table tr { margin-bottom: 16px; border: 1px solid var(--color-border); border-radius: var(--border-radius-md); overflow: hidden; }
            .scores-table td { display: flex; justify-content: space-between; align-items: center; border: none; padding: 12px 16px; border-bottom: 1px solid var(--color-border); }
            .scores-table td:last-child { border-bottom: none; }
            .scores-table td::before { content: attr(data-label); font-weight: bold; margin-right: 16px; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--color-background); z-index: 9999; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: var(--color-text-secondary);">Loading Scores...</div>

    <div class="page" id="scores-dashboard-page" style="display: none;">
        <header class="portal-header">
            <div class="user-profile">
                <img id="user-photo" src="" alt="User photo">
                <div class="user-info">
                    <div class="user-name" id="user-name"></div>
                </div>
            </div>
            <nav class="header-nav">
                <a href="dashboard.html">Exams</a>
                <a href="profile.html">My Profile</a>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </nav>
        </header>
        <main class="dashboard-content">
            <a href="dashboard.html" class="back-btn" id="back-to-dashboard-btn">&larr; Back to Exams</a>
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                <h2>Scores Dashboard</h2>
            </div>
            <div class="scores-tabs" id="scores-tabs">
                <button class="scores-tab-btn active" id="overall-scores-btn">Overall Scores</button>
                <button class="scores-tab-btn" id="college-scores-btn">My College Scores</button>
            </div>
            <div class="scores-table-container">
                <table class="scores-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Student</th>
                            <th>College</th>
                            <th>Total Points</th>
                            <th>Overall Percentage</th>
                        </tr>
                    </thead>
                    <tbody id="scores-tbody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            const dom = {
                loadingOverlay: document.getElementById('loading-overlay'),
                scoresPage: document.getElementById('scores-dashboard-page'),
                userPhoto: document.getElementById('user-photo'),
                userName: document.getElementById('user-name'),
                scoresTbody: document.getElementById('scores-tbody'),
                logoutBtn: document.getElementById('logout-btn'),
                overallScoresBtn: document.getElementById('overall-scores-btn'),
                collegeScoresBtn: document.getElementById('college-scores-btn')
            };

            let currentUserProfile = null;
            let allScoresData = [];
            let allProfilesData = {};

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) {
                        window.location.href = 'index.html';
                        return;
                    }
                    currentUserProfile = userDoc.data();
                    setupUserUI(currentUserProfile);
                    await fetchData();
                    renderOverallScores();
                    dom.scoresPage.style.display = 'flex';
                    dom.loadingOverlay.style.display = 'none';
                } else {
                    window.location.href = 'index.html';
                }
            });
            
            const setupUserUI = (profile) => {
                dom.userName.textContent = profile.displayName; 
                dom.userPhoto.src = profile.photoURL || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
            };

            const fetchData = async () => {
                const scoresSnapshot = await db.collection('scores').get();
                allScoresData = scoresSnapshot.docs.map(doc => doc.data());

                const usersSnapshot = await db.collection('users').get();
                usersSnapshot.forEach(doc => {
                    allProfilesData[doc.id] = doc.data();
                });
            };

            const renderScoresTable = (filteredScores) => {
                dom.scoresTbody.innerHTML = '';
                if (!filteredScores || filteredScores.length === 0) {
                    dom.scoresTbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No scores found.</td></tr>';
                    return;
                }

                const studentAggregates = new Map();
                filteredScores.forEach(score => {
                    if (!studentAggregates.has(score.userId)) {
                        studentAggregates.set(score.userId, {
                            totalPointsReceived: 0,
                            totalPossiblePoints: 0
                        });
                    }
                    const student = studentAggregates.get(score.userId);
                    student.totalPointsReceived += score.pointsReceived;
                    student.totalPossiblePoints += score.totalPoints;
                });

                const sortedStudents = [...studentAggregates.entries()]
                    .map(([userId, scores]) => ({ userId, ...scores }))
                    .sort((a, b) => b.totalPointsReceived - a.totalPointsReceived);

                sortedStudents.forEach((student, index) => {
                    const profile = allProfilesData[student.userId];
                    if (!profile) return;

                    const percentage = student.totalPossiblePoints > 0 ? Math.round((student.totalPointsReceived / student.totalPossiblePoints) * 100) : 0;
                    let scoreClass = percentage >= 75 ? 'high' : percentage >= 50 ? 'medium' : 'low';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Rank"><b>${index + 1}</b></td>
                        <td data-label="Student">
                            <div class="student-info">
                                <img src="${profile.photoURL || ''}" alt="${profile.displayName}">
                                <p>${profile.displayName}</p>
                            </div>
                        </td>
                        <td data-label="College">${profile.college}</td>
                        <td data-label="Points">${student.totalPointsReceived} / ${student.totalPossiblePoints}</td>
                        <td data-label="Percentage"><span class="score-badge ${scoreClass}">${percentage}%</span></td>
                    `;
                    dom.scoresTbody.appendChild(row);
                });
            };
            
            const renderOverallScores = () => {
                renderScoresTable(allScoresData);
            };

            const renderCollegeScores = () => {
                if (!currentUserProfile || !currentUserProfile.college) return;
                const collegeScores = allScoresData.filter(score => {
                    const profile = allProfilesData[score.userId];
                    return profile && profile.college === currentUserProfile.college;
                });
                renderScoresTable(collegeScores);
            };

            dom.overallScoresBtn.addEventListener('click', () => {
                dom.overallScoresBtn.classList.add('active');
                dom.collegeScoresBtn.classList.remove('active');
                renderOverallScores();
            });

            dom.collegeScoresBtn.addEventListener('click', () => {
                dom.collegeScoresBtn.classList.add('active');
                dom.overallScoresBtn.classList.remove('active');
                renderCollegeScores();
            });

            const signOutUser = () => {
                auth.signOut();
            };

            dom.logoutBtn.addEventListener('click', signOutUser);
        });
    </script>
</body>
</html>
