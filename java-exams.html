<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Subject - Exam Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --c-primary: #6366F1; --c-primary-light: #EEF2FF; --c-primary-dark: #4F46E5;
            --c-accent: #14B8A6; --c-accent-light: #F0FDFA;
            --c-text-primary: #111827; --c-text-secondary: #374151; --c-text-tertiary: #6B7280; --c-text-white: #FFFFFF;
            --c-bg-body: #F9FAFB; --c-bg-card: #FFFFFF; --c-border: #E5E7EB;
            --c-status-completed: var(--c-accent); --c-status-locked: #9CA3AF;
            --space-md: 1rem; --space-lg: 1.5rem; --space-xl: 2.5rem;
            --border-radius-lg: 0.75rem; --border-radius-md: 0.5rem;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.04), 0 2px 4px -2px rgb(0 0 0 / 0.04);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--c-bg-body); color: var(--c-text-primary); font-size: 16px; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 var(--space-xl); }
        .hero-section { background-color: #f0f0ff; background-image: radial-gradient(circle at top right, #e0e7ff 0%, var(--c-bg-body) 60%); padding: 3rem 0; border-bottom: 1px solid var(--c-border); }
        .hero-section .course-category { color: var(--c-primary); font-weight: 600; margin-bottom: 0.5rem; }
        .hero-section .course-title { font-size: 2.75rem; font-weight: 700; margin-bottom: var(--space-md); line-height: 1.2; }
        .course-details { padding: var(--space-xl) 0; }
        .content-wrapper { display: flex; align-items: flex-start; gap: var(--space-xl); }
        .main-content { flex: 2.5; min-width: 0; }
        .sidebar { flex: 1; position: sticky; top: var(--space-xl); }
        .course-navigation { display: flex; gap: var(--space-md); margin-bottom: var(--space-xl); border-bottom: 1px solid var(--c-border); }
        .nav-tab { border: none; background: none; padding-bottom: var(--space-md); font-size: 1.125rem; font-weight: 600; cursor: pointer; color: var(--c-text-tertiary); position: relative; transition: var(--transition); }
        .nav-tab::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 3px; background-color: var(--c-primary); border-radius: 3px; transform: scaleX(0); transition: var(--transition); }
        .nav-tab.active, .nav-tab:hover { color: var(--c-primary); }
        .nav-tab.active::after { transform: scaleX(1); }
        @keyframes slideInFade { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .content-section > .chapter-group { opacity: 0; animation: slideInFade 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .hidden { display: none; }
        .chapter-group { margin-bottom: var(--space-xl); }
        .chapter-title { font-size: 1.5rem; font-weight: 600; color: var(--c-text-secondary); margin-bottom: var(--space-lg); padding-bottom: var(--space-md); border-bottom: 1px solid var(--c-border); }
        .chapter-lessons { display: flex; flex-direction: column; gap: var(--space-md); }
        .card { display: flex; align-items: center; gap: var(--space-md); background-color: var(--c-bg-card); padding: var(--space-md); border-radius: var(--border-radius-lg); box-shadow: var(--shadow); border: 1px solid var(--c-border); transition: var(--transition); position: relative; text-decoration: none; }
        .card:not([data-status='locked']):hover { transform: translateY(-4px); box-shadow: var(--shadow-lg), 0 0 20px -5px var(--c-primary-light); }
        .card-icon { width: 48px; height: 48px; flex-shrink: 0; border-radius: 50%; display: grid; place-items: center; font-size: 1.25rem; }
        .card-info { flex-grow: 1; }
        .card-title { font-weight: 600; font-size: 1.1rem; color: var(--c-text-primary); transition: var(--transition); }
        .card-meta { font-size: 0.9rem; color: var(--c-text-tertiary); }
        .card-button { background-color: var(--c-bg-card); color: var(--c-primary); border: 1px solid var(--c-border); border-radius: 99px; padding: 0.6rem 1.25rem; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: var(--transition); }
        .card-button:hover { background-color: var(--c-primary); color: var(--c-text-white); border-color: var(--c-primary); }
        .card[data-status="next"] { border-color: var(--c-primary); }
        .card[data-status="next"] .card-button { background-color: var(--c-primary); color: var(--c-text-white); }
        .card-icon--default { background-color: var(--c-primary-light); color: var(--c-primary); }
        .card[data-status="completed"] .card-title { color: var(--c-text-secondary); }
        .card-icon--completed { background-color: var(--c-accent-light); color: var(--c-status-completed); }
        .card[data-status="locked"] { opacity: 0.6; background-color: #F9FAFB; }
        .card[data-status="locked"] a { pointer-events: none; }
        .card-icon--locked { background-color: #F3F4F6; color: var(--c-status-locked); }
        .card-button--locked { background-color: var(--c-border); color: var(--c-text-tertiary); border-color: transparent; cursor: not-allowed; }
        .continue-badge { position: absolute; top: -12px; right: var(--space-lg); background-color: var(--c-primary); color: var(--c-text-white); font-size: 0.8rem; font-weight: 600; padding: 0.25rem 0.75rem; border-radius: 99px; }
        .sidebar-card { background-color: var(--c-bg-card); border-radius: var(--border-radius-lg); padding: var(--space-lg); box-shadow: var(--shadow); border: 1px solid var(--c-border); }
        .sidebar-card h4 { font-size: 1.25rem; font-weight: 700; margin-bottom: var(--space-lg); }
        .progress-donut { --progress: 0; --size: 140px; width: var(--size); height: var(--size); border-radius: 50%; display: grid; place-items: center; background: conic-gradient(var(--c-primary) calc(var(--progress) * 1%), #EDF2F7 0); margin: 0 auto var(--space-md); position: relative; }
        .progress-donut::before { content: ''; position: absolute; background: var(--c-bg-card); border-radius: 50%; width: calc(var(--size) * 0.8); height: calc(var(--size) * 0.8); }
        .progress-donut-label { position: relative; text-align: center; }
        .progress-donut-percent { font-size: 2rem; font-weight: 700; color: var(--c-primary); }
        .progress-donut-text { font-size: 0.9rem; color: var(--c-text-tertiary); }
        .score-summary { text-align: center; padding: var(--space-md) 0; border-top: 1px solid var(--c-border); }
        .score-value { font-size: 1.75rem; font-weight: 700; color: var(--c-text-primary); }
        .score-label { font-size: 0.875rem; font-weight: 500; color: var(--c-text-tertiary); text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">Loading...</div>
    <main style="display: none;">
        <section class="hero-section">
            <div class="container">
                <a href="dashboard.html" style="text-decoration: none;"><p class="course-category">Back to All Subjects</p></a>
                <h1 class="course-title" id="subject-title"></h1>
            </div>
        </section>
        <section class="course-details">
            <div class="container content-wrapper">
                <div class="main-content">
                    <div class="course-navigation">
                        <button id="courseTab" class="nav-tab active">Curriculum</button>
                        <button id="assessmentsTab" class="nav-tab">Assessments</button>
                    </div>
                    <div id="courseContent" class="content-section"></div>
                    <div id="assessmentsContent" class="content-section hidden"></div>
                </div>
                <aside class="sidebar">
                    <div id="courseSidebar" class="sidebar-card">
                        <h4>Course Progress</h4>
                        <div class="progress-donut" id="course-progress-donut">
                            <div class="progress-donut-label">
                                <div class="progress-donut-percent" id="course-progress-percent">0%</div>
                                <div class="progress-donut-text">Completed</div>
                            </div>
                        </div>
                    </div>
                    <div id="assessmentsSidebar" class="sidebar-card hidden">
                        <h4>Assessment Summary</h4>
                        <div class="progress-donut" id="assessment-progress-donut">
                            <div class="progress-donut-label">
                                <div class="progress-donut-percent" id="assessment-progress-percent">0%</div>
                                <div class="progress-donut-text">Completed</div>
                            </div>
                        </div>
                        <div class="score-summary">
                            <p class="score-value" id="summary-score">0 / 0</p>
                            <p class="score-label">Total Points Scored</p>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            const CURRENT_PAGE_FILENAME = "java-exams.html";

            const dom = {
                loadingOverlay: document.getElementById('loading-overlay'),
                main: document.querySelector('main'),
                subjectTitle: document.getElementById('subject-title'),
                courseContent: document.getElementById('courseContent'),
                assessmentsContent: document.getElementById('assessmentsContent'),
                courseProgressDonut: document.getElementById('course-progress-donut'),
                courseProgressPercent: document.getElementById('course-progress-percent'),
                assessmentProgressDonut: document.getElementById('assessment-progress-donut'),
                assessmentProgressPercent: document.getElementById('assessment-progress-percent'),
                summaryScore: document.getElementById('summary-score'),
            };

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    await loadAndRenderContent(user.uid);
                    dom.main.style.display = 'block';
                    dom.loadingOverlay.style.display = 'none';
                } else {
                    window.location.href = 'index.html';
                }
            });

            const loadAndRenderContent = async (userId) => {
                const subjectQuery = await db.collection('subjects').where('page', '==', CURRENT_PAGE_FILENAME).limit(1).get();
                if (subjectQuery.empty) { dom.main.innerHTML = '<h1>Subject not found. Please check the filename in the Admin Panel.</h1>'; return; }
                
                const subjectDoc = subjectQuery.docs[0];
                const subjectId = subjectDoc.id;
                dom.subjectTitle.textContent = subjectDoc.data().name;

                const [coursesSnapshot, examsSnapshot, progressSnapshot, scoresSnapshot] = await Promise.all([
                    db.collection('courses').where('subjectId', '==', subjectId).get(),
                    db.collection('exams').where('subjectId', '==', subjectId).get(),
                    db.collection('users').doc(userId).collection('progress').get(),
                    db.collection('scores').where('userId', '==', userId).get()
                ]);

                const userProgress = new Set(progressSnapshot.docs.map(doc => doc.data().lessonId));
                const userScores = new Map(scoresSnapshot.docs.map(doc => [doc.data().examId, doc.data()]));

                const courseIds = coursesSnapshot.docs.map(doc => doc.id);
                const lessonsByCourse = {};
                if (courseIds.length > 0) {
                    const lessonsQuery = await db.collection('lessons').where('courseId', 'in', courseIds).get();
                    lessonsQuery.forEach(doc => {
                        const lesson = { id: doc.id, ...doc.data() };
                        if (!lessonsByCourse[lesson.courseId]) lessonsByCourse[lesson.courseId] = [];
                        lessonsByCourse[lesson.courseId].push(lesson);
                    });
                }

                renderCourses(coursesSnapshot, lessonsByCourse, userProgress);
                renderAssessments(examsSnapshot, userScores);
            };

            const renderCourses = (coursesSnapshot, lessonsByCourse, userProgress) => {
                dom.courseContent.innerHTML = '';
                if (coursesSnapshot.empty) { dom.courseContent.innerHTML = '<p>No courses available in this subject yet.</p>'; updateCourseProgress(0, 0); return; }

                let allLessonsInSubject = [];
                coursesSnapshot.forEach(doc => {
                    const lessons = (lessonsByCourse[doc.id] || []);
                    allLessonsInSubject.push(...lessons);
                });
                
                const allLessonsSorted = allLessonsInSubject.sort((a,b) => a.courseId.localeCompare(b.courseId) || a.chapterIndex - b.chapterIndex || a.order - b.order);
                const firstUncompletedLesson = allLessonsSorted.find(l => !userProgress.has(l.id));

                coursesSnapshot.forEach((courseDoc) => {
                    const course = courseDoc.data();
                    const lessons = (lessonsByCourse[courseDoc.id] || []);

                    course.chapters.forEach((chapterName, chapterIndex) => {
                        const lessonsInChapter = lessons.filter(l => l.chapterIndex === chapterIndex).sort((a,b) => a.order - b.order);
                        if (lessonsInChapter.length === 0) return;

                        const chapterGroup = document.createElement('div');
                        chapterGroup.className = 'chapter-group';
                        chapterGroup.innerHTML = `<h3 class="chapter-title">${chapterName}</h3><div class="chapter-lessons"></div>`;
                        const lessonsContainer = chapterGroup.querySelector('.chapter-lessons');

                        lessonsInChapter.forEach(lesson => {
                            const card = document.createElement('a');
                            card.href = `course.html?id=${courseDoc.id}`;
                            card.className = 'card';

                            let status, iconClass, icon, buttonHtml = '';
                            const isCompleted = userProgress.has(lesson.id);
                            const isNext = firstUncompletedLesson && lesson.id === firstUncompletedLesson.id;

                            if (isCompleted) {
                                status = 'completed'; iconClass = 'card-icon--completed'; icon = '<i class="fas fa-check"></i>';
                            } else if (isNext) {
                                status = 'next'; iconClass = 'card-icon--default'; icon = '<i class="fas fa-book-open"></i>'; buttonHtml = '<button class="card-button">Start Lesson</button>';
                            } else {
                                status = 'locked'; iconClass = 'card-icon--locked'; icon = '<i class="fas fa-lock"></i>'; buttonHtml = '<button class="card-button card-button--locked">Locked</button>';
                            }

                            card.dataset.status = status;
                            card.innerHTML = `<div class="card-icon ${iconClass}">${icon}</div><div class="card-info"><p class="card-title">${lesson.title}</p><p class="card-meta">${lesson.duration}</p></div>${buttonHtml}`;
                            lessonsContainer.appendChild(card);
                        });
                        dom.courseContent.appendChild(chapterGroup);
                    });
                });
                updateCourseProgress(allLessonsInSubject.length, userProgress.size);
            };

            const renderAssessments = (examsSnapshot, userScores) => {
                dom.assessmentsContent.innerHTML = '';
                const chapterGroup = document.createElement('div');
                chapterGroup.className = 'chapter-group';
                chapterGroup.innerHTML = '<h3 class="chapter-title">Available Assessments</h3><div class="chapter-lessons"></div>';
                const assessmentsContainer = chapterGroup.querySelector('.chapter-lessons');
                
                let totalPointsReceived = 0, totalPossiblePoints = 0, examsCompleted = 0;
                
                if (examsSnapshot.empty) {
                    assessmentsContainer.innerHTML = '<p>No assessments available in this subject yet.</p>';
                } else {
                    examsSnapshot.forEach(doc => {
                        const exam = doc.data();
                        const score = userScores.get(doc.id);
                        const examTotalPoints = exam.questions.reduce((sum, q) => sum + q.points, 0);
                        totalPossiblePoints += examTotalPoints;
                        
                        const card = document.createElement('a');
                        card.href = `exam.html?id=${doc.id}`;
                        card.className = 'card';
                        
                        let status, iconClass, icon, meta, buttonText;
                        if (score) {
                            examsCompleted++;
                            totalPointsReceived += score.pointsReceived;
                            const percentage = score.totalPoints > 0 ? Math.round((score.pointsReceived / score.totalPoints) * 100) : 0;
                            status = 'completed'; iconClass = 'card-icon--completed'; icon = '<i class="fas fa-check"></i>'; meta = `Score: ${percentage}%`; buttonText = 'View Results';
                        } else {
                            status = exam.isLocked ? 'locked' : 'next';
                            iconClass = exam.isLocked ? 'card-icon--locked' : 'card-icon--default';
                            icon = exam.isLocked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-file-alt"></i>';
                            meta = `${exam.questions.length} Questions`;
                            buttonText = exam.isLocked ? 'Locked' : 'Start Exam';
                            if (exam.isLocked) card.style.pointerEvents = 'none';
                        }
                        card.dataset.status = status;
                        card.innerHTML = `<div class="card-icon ${iconClass}">${icon}</div><div class="card-info"><p class="card-title">${exam.name}</p><p class="card-meta">${meta}</p></div><button class="card-button">${buttonText}</button>`;
                        assessmentsContainer.appendChild(card);
                    });
                }
                const assessmentProgressPercent = examsSnapshot.size > 0 ? Math.round((examsCompleted / examsSnapshot.size) * 100) : 0;
                updateAssessmentSummary(assessmentProgressPercent, totalPointsReceived, totalPossiblePoints);
                dom.assessmentsContent.appendChild(chapterGroup);
            };

            const updateCourseProgress = (total, completed) => {
                const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
                dom.courseProgressDonut.style.setProperty('--progress', percent);
                dom.courseProgressPercent.textContent = `${percent}%`;
            };
            
            const updateAssessmentSummary = (percentage, received, total) => {
                dom.assessmentProgressDonut.style.setProperty('--progress', percentage);
                dom.assessmentProgressPercent.textContent = `${percentage}%`;
                dom.summaryScore.textContent = `${received} / ${total}`;
            };
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const isCourseTab = tab.id === 'courseTab';
                    document.getElementById('courseContent').classList.toggle('hidden', !isCourseTab);
                    document.getElementById('assessmentsContent').classList.toggle('hidden', isCourseTab);
                    document.getElementById('courseSidebar').classList.toggle('hidden', !isCourseTab);
                    document.getElementById('assessmentsSidebar').classList.toggle('hidden', isCourseTab);
                });
            });
        });
    </script>
</body>
</html>
