<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Exams - Exam Portal</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --color-primary: #007bff; --color-primary-light: #e6f2ff; --color-primary-dark: #0056b3;
            --color-background: #f4f7fa; --color-surface: #ffffff; --color-text-primary: #111827; --color-text-secondary: #6b7280;
            --color-border: #e5e7eb;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius-md: 8px; --border-radius-lg: 16px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text-primary); display: flex; flex-direction: column; }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        .page { display: flex; flex-direction: column; width: 100%; min-height: 100%; }
        .portal-header { width: 100%; background: var(--color-surface); padding: 16px 48px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); flex-shrink: 0; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; }
        .user-info .user-name { font-weight: 600; }
        .header-nav { display: flex; align-items: center; gap: 8px; }
        .header-nav a, .logout-btn { color: var(--color-text-secondary); font-weight: 500; text-decoration: none; padding: 8px 16px; border-radius: var(--border-radius-md); transition: background-color var(--transition-fast); }
        .header-nav a:hover, .logout-btn:hover { background-color: var(--color-background); }
        .dashboard-content { padding: 40px; width: 100%; max-width: 1200px; margin: 0 auto; flex-grow: 1; }
        .dashboard-content h2 { font-size: 2rem; margin-bottom: 24px; }
        .back-btn { margin-bottom: 24px; font-weight: 500; color: var(--color-primary); display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .exam-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .exam-card { background: var(--color-surface); border-radius: var(--border-radius-lg); padding: 24px; box-shadow: var(--shadow-lg); transition: transform var(--transition-fast), box-shadow var(--transition-fast); }
        .exam-card.locked { opacity: 0.7; }
        .exam-card.locked:hover { transform: none; box-shadow: var(--shadow-lg); }
        .exam-card:not(.locked):hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
        .exam-card h3 { font-size: 1.25rem; margin-bottom: 8px; }
        .exam-card p { color: var(--color-text-secondary); margin-bottom: 16px; font-size: 0.9rem; }
        .exam-action-btn { width: 100%; padding: 12px; border-radius: var(--border-radius-md); font-weight: 600; transition: background-color var(--transition-fast); display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .enter-exam-btn { background: var(--color-primary); color: white; }
        .enter-exam-btn:hover { background: var(--color-primary-dark); }
        .locked-exam-btn { background: #e5e7eb; color: #9ca3af; cursor: not-allowed; }
        .locked-exam-btn svg { width: 16px; height: 16px; }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--color-background); z-index: 9999; display: flex; align-items: center; justify-content: center;">Loading Exams...</div>
    
    <div class="page" id="exam-category-page" style="display: none;">
        <header class="portal-header">
            <div class="user-profile">
                <img id="user-photo" src="" alt="User photo">
                <div class="user-info"><div class="user-name" id="user-name"></div></div>
            </div>
            <nav class="header-nav"><a href="scores.html">Scores</a><a href="profile.html">Profile</a><button class="logout-btn" id="logout-btn">Logout</button></nav>
        </header>
        <main class="dashboard-content">
            <a href="dashboard.html" class="back-btn">&larr; Back to Dashboard</a>
            <h2 id="page-title">Java Exams</h2>
            <div class="exam-list" id="exam-list"></div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { /* YOUR FIREBASE CONFIG HERE */ };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // *** THIS IS THE ONLY LINE YOU NEED TO CHANGE FOR EACH NEW PAGE ***
            const CURRENT_PAGE_ID = "java-exams.html";

            const dom = {
                loadingOverlay: document.getElementById('loading-overlay'),
                page: document.getElementById('exam-category-page'),
                userPhoto: document.getElementById('user-photo'),
                userName: document.getElementById('user-name'),
                examList: document.getElementById('exam-list'),
                logoutBtn: document.getElementById('logout-btn')
            };

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) { window.location.href = 'index.html'; return; }
                    
                    const userProfile = userDoc.data();
                    dom.userName.textContent = userProfile.displayName; 
                    dom.userPhoto.src = userProfile.photoURL || '';
                    
                    renderExamsForPage();
                    
                    dom.page.style.display = 'flex';
                    dom.loadingOverlay.style.display = 'none';
                } else {
                    window.location.href = 'index.html';
                }
            });
            
            const renderExamsForPage = () => {
                db.collection('exams').where('assignedPage', '==', CURRENT_PAGE_ID)
                  .onSnapshot(snapshot => {
                    dom.examList.innerHTML = '';
                    if (snapshot.empty) {
                        dom.examList.innerHTML = '<p>No exams are available in this category yet.</p>';
                        return;
                    }
                    snapshot.forEach(doc => {
                        const exam = doc.data();
                        const card = document.createElement('div');
                        card.className = `exam-card ${exam.isLocked ? 'locked' : ''}`;
                        
                        const actionButton = exam.isLocked 
                            ? `<button class="exam-action-btn locked-exam-btn" disabled><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" /></svg><span>Locked</span></button>`
                            : `<button class="exam-action-btn enter-exam-btn" data-exam-id="${doc.id}">Enter Exam</button>`;

                        card.innerHTML = `<h3>${exam.name}</h3><p>${exam.questions.length} Questions | ${exam.duration / 60} Minutes</p>${actionButton}`;
                        dom.examList.appendChild(card);
                    });
                });
            };

            dom.examList.addEventListener('click', e => {
                const button = e.target.closest('.enter-exam-btn');
                if (button) {
                    window.location.href = `exam.html?id=${button.dataset.examId}`;
                }
            });
            
            dom.logoutBtn.addEventListener('click', () => auth.signOut());
        });
    </script>
</body>
</html>
