<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Code Assignments - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB; --text-primary: #002726; --text-secondary: #6B7280; --brand-purple: #6D28D9; --hover-bg: #F3F4F6; --danger-color: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-primary); font-size: 14px; overflow: hidden; }
        a { text-decoration: none; }
        .dashboard-container { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; }
        .sidebar { background-color: var(--widget-bg); border-right: 1px solid var(--border-color); padding: 2rem 1.5rem; display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease-in-out; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 3rem; } .logo-image { height: 40px; }
        .main-nav { flex-grow: 1; } .main-nav ul { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; }
        .main-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-primary); font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: background-color 0.2s ease, color 0.2s ease; }
        .main-nav a i { font-size: 1.5rem; color: var(--text-secondary); transition: color 0.2s ease; }
        .main-nav a:hover { background-color: var(--hover-bg); } .main-nav a.active { background-color: var(--hover-bg); font-weight: 600; } .main-nav a.active i { color: var(--brand-purple); }
        .profile-section { margin-top: auto; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
        .profile-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .profile-details { flex-grow: 1; min-width: 0; }
        .profile-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-email { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .profile-options i { font-size: 1.5rem; color: var(--text-secondary); transition: transform 0.2s ease; }
        .profile-section.active .profile-options i { transform: rotate(180deg); }
        .profile-popup { position: absolute; bottom: 90px; left: 1.5rem; right: 1.5rem; background-color: var(--widget-bg); border-radius: 12px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); border: 1px solid var(--border-color); padding: 0.75rem; z-index: 100; opacity: 0; pointer-events: none; transform: translateY(10px) scale(0.95); transition: opacity 0.2s ease, transform 0.2s ease; }
        .profile-popup.active { opacity: 1; pointer-events: all; transform: translateY(0) scale(1); }
        .popup-header { display: flex; align-items: center; gap: 0.75rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); }
        .popup-list { list-style: none; padding-top: 0.5rem; } .popup-list a { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem; border-radius: 6px; color: var(--text-primary); }
        .popup-list a:hover { background-color: var(--hover-bg); } .popup-list a i { font-size: 1.2rem; color: var(--text-secondary); }
        .popup-list a.logout i { color: var(--danger-color); } .popup-list a.logout { color: var(--danger-color); }
        .main-area { display: flex; flex-direction: column; overflow-y: auto; background-color: var(--body-bg); }
        .main-header { padding: 1.25rem 3rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--widget-bg); position: sticky; top: 0; z-index: 10; }
        .main-header h1 { font-size: 1.5rem; font-weight: 600; }
        .content-body { padding: 2rem 3rem; }
        .menu-toggle { display: none; } .sidebar-close-btn { display: none; }
        .admin-view { display: none; } .admin-view.active { display: block; }
        .admin-content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .admin-content-header h2 { font-size: 2rem; font-weight: 700; }
        .primary-btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-weight: 600; background-color: var(--brand-purple); color: white; transition: background-color 0.2s ease; border: none; font-size: 0.9rem; }
        .primary-btn:hover { background-color: #5B21B6; }
        .secondary-btn { padding: 0.6rem 1.25rem; border-radius: 8px; font-weight: 600; color: var(--text-secondary); background-color: var(--hover-bg); margin-right: 0.5rem; border: none; font-size: 0.9rem; }
        .back-btn { margin-bottom: 1rem; font-weight: 500; color: var(--brand-purple); display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none; cursor: pointer; }
        .admin-table { width: 100%; background-color: var(--widget-bg); border-radius: 12px; box-shadow: var(--shadow); border-collapse: collapse; overflow: hidden; border: 1px solid var(--border-color); }
        .admin-table th, .admin-table td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .admin-table th { background: #F9FAFB; font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 0.05em; }
        .admin-table tr:last-child td { border-bottom: none; }
        .action-btn { font-weight: 600; color: var(--brand-purple); margin-right: 1rem; background: none; border: none; cursor: pointer; }
        .delete-btn { font-weight: 600; color: var(--danger-color); background: none; border: none; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1999; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s ease; backdrop-filter: blur(4px); }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background-color: var(--widget-bg); padding: 2rem; border-radius: 16px; width: 100%; max-width: 800px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .modal-header h3 { font-size: 1.5rem; }
        .close-btn { font-size: 1.75rem; color: var(--text-secondary); cursor: pointer; border: none; background: none; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding-right: 1rem; margin-right: -1rem; }
        .form-field { margin-bottom: 1rem; }
        .form-field label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-field input, .form-field textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; font-family: 'IBM Plex Sans', sans-serif; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .full-width { grid-column: 1 / -1; }
        .testcase-card { border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; margin-top: 1rem; position: relative; }
        .remove-item-btn { position: absolute; top: 8px; right: 8px; background: var(--hover-bg); color: var(--danger-color); border: none; border-radius: 50%; width: 28px; height: 28px; font-size: 1.2rem; cursor: pointer; }
        .modal-footer { padding-top: 1.5rem; border-top: 1px solid var(--border-color); margin-top: 1.5rem; text-align: right; }
        .problem-container { display: flex; flex-direction: column; gap: 1rem; }
        .problem-card { background-color: var(--widget-bg); border: 1px solid var(--border-color); border-radius: 12px; box-shadow: var(--shadow); }
        .problem-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .problem-title { font-size: 1.1rem; font-weight: 600; }
        .problem-body { padding: 1.5rem; }
        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 80%; max-width: 300px; z-index: 1000; transform: translateX(-100%); box-shadow: 0 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { transform: translateX(0); }
            .main-header { padding: 1.25rem 1.5rem; }
            .content-body { padding: 1.5rem; }
            .menu-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; font-size: 1.5rem; color: var(--text-primary); cursor: pointer; border: 2px solid var(--border-color); border-radius: 8px; }
            .sidebar-close-btn { display: flex; align-items: center; justify-content: center; position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.75rem; color: var(--danger-color); cursor: pointer; border: none; background: none; }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
            .overlay.active { opacity: 1; pointer-events: auto; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">Authenticating...</div>
    <div class="overlay" id="overlay"></div>
    <div class="dashboard-container" style="display: none;">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-close-btn" id="sidebar-close-btn"><i class='bx bx-x'></i></button>
            <div class="sidebar-header"><img src="https://ihtnas.com/assets/ihtnas-nav.png" alt="Ihtnas Logo" class="logo-image"></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="admin.html"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
                    <li><a href="manage-subjects.html" class="active"><i class='bx bxs-layer'></i> Subjects & Content</a></li>
                    <li><a href="manage-colleges.html"><i class='bx bxs-school'></i> Colleges</a></li>
                </ul>
            </nav>
            <div class="profile-section" id="profile-section">
                <img src="" alt="Profile Picture" class="profile-avatar">
                <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                <div class="profile-options"><i class='bx bx-chevron-down'></i></div>
            </div>
            <div class="profile-popup" id="profile-popup">
                <div class="popup-header">
                    <img src="" alt="Profile Picture" class="profile-avatar">
                    <div class="profile-details"><span class="profile-name"></span><span class="profile-email"></span></div>
                </div>
                <ul class="popup-list">
                    <li><a href="#" class="logout" id="logout-btn"><i class='bx bx-log-out'></i> Logout</a></li>
                </ul>
            </div>
        </aside>
        <main class="main-area">
            <header class="main-header">
                <i class='bx bx-menu menu-toggle' id="menu-toggle"></i>
                <h1>Manage Code Assignments</h1>
            </header>
            <section class="content-body">
                <div id="assignments-view" class="admin-view active">
                    <a href="manage-subjects.html" class="back-btn"><i class='bx bx-arrow-back'></i> Back to Subjects</a>
                    <div class="admin-content-header">
                        <h2 id="page-title"></h2>
                        <button class="primary-btn" id="create-assignment-btn">Create New Assignment</button>
                    </div>
                    <table class="admin-table">
                        <thead><tr><th>Assignment Name</th><th>Problems</th><th>Actions</th></tr></thead>
                        <tbody id="assignments-tbody"></tbody>
                    </table>
                </div>
                <div id="problems-view" class="admin-view">
                    <button class="back-btn" id="back-to-assignments-btn"><i class='bx bx-arrow-back'></i> Back to Assignments</button>
                    <div class="admin-content-header">
                        <h2 id="problems-page-title"></h2>
                        <button class="primary-btn" id="add-problem-btn">Add New Problem</button>
                    </div>
                    <div id="problems-container" class="problem-container"></div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="assignment-modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header"><h3 id="assignment-modal-title"></h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="assignment-form">
                    <input type="hidden" id="assignment-id">
                    <div class="form-field"><label for="assignment-name">Assignment Name</label><input type="text" id="assignment-name" required></div>
                </form>
            </div>
            <div class="modal-footer"><button class="secondary-btn">Cancel</button><button class="primary-btn" id="save-assignment-btn">Save</button></div>
        </div>
    </div>

    <div class="modal-overlay" id="problem-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="problem-modal-title"></h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="problem-form">
                    <input type="hidden" id="problem-id">
                    <div class="form-grid">
                        <div class="form-field"><label for="problem-title">Problem Title</label><input type="text" id="problem-title" required></div>
                        <div class="form-field"><label for="problem-points">Points</label><input type="number" id="problem-points" required></div>
                    </div>
                    <div class="form-field"><label for="problem-statement">Problem Statement (HTML allowed)</label><textarea id="problem-statement" rows="5" required></textarea></div>
                    <div class="form-grid">
                        <div class="form-field"><label for="problem-function-name">Function Name</label><input type="text" id="problem-function-name" placeholder="e.g., two_sum" required></div>
                        <div class="form-field"><label for="problem-starter-code">Starter Code</label><textarea id="problem-starter-code" rows="5" required></textarea></div>
                    </div>
                    <div class="admin-content-header"><h4>Test Cases</h4><button type="button" class="primary-btn" id="add-testcase-btn">+ Add</button></div>
                    <div id="testcases-container"></div>
                </form>
            </div>
            <div class="modal-footer"><button class="secondary-btn">Cancel</button><button class="primary-btn" id="save-problem-btn">Save Problem</button></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            let currentSubject = null;
            let currentAssignment = null;

            auth.onAuthStateChanged(async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    initSharedUI(userDoc.exists ? userDoc.data() : { displayName: user.displayName, email: user.email, photoURL: user.photoURL });
                    initPage();
                } else {
                    window.location.href = 'index.html';
                }
            });

            const initSharedUI = (adminProfile) => {
                document.querySelectorAll('.profile-avatar').forEach(el => el.src = adminProfile.photoURL || '');
                document.querySelectorAll('.profile-name').forEach(el => el.textContent = adminProfile.displayName);
                document.querySelectorAll('.profile-email').forEach(el => el.textContent = adminProfile.email);
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
                const profileSection = document.getElementById('profile-section');
                const profilePopup = document.getElementById('profile-popup');
                profileSection.addEventListener('click', e => { e.stopPropagation(); profilePopup.classList.toggle('active'); profileSection.classList.toggle('active'); });
                document.addEventListener('click', e => { if (!profileSection.contains(e.target)) { profilePopup.classList.remove('active'); profileSection.classList.remove('active'); } });
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menu-toggle');
                const closeBtn = document.getElementById('sidebar-close-btn');
                const overlay = document.getElementById('overlay');
                const toggleMenu = () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); };
                menuToggle.addEventListener('click', toggleMenu);
                closeBtn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            };

            const initPage = async () => {
                const urlParams = new URLSearchParams(window.location.search);
                const subjectId = urlParams.get('subjectId');
                if (!subjectId) { window.location.href = 'manage-subjects.html'; return; }
                const subjectDoc = await db.collection('subjects').doc(subjectId).get();
                if (!subjectDoc.exists) { window.location.href = 'manage-subjects.html'; return; }
                currentSubject = { id: subjectId, ...subjectDoc.data() };
                document.getElementById('page-title').textContent = `Code Assignments in ${currentSubject.name}`;
                loadAssignments();
                document.querySelector('.dashboard-container').style.display = 'grid';
                document.getElementById('loading-overlay').style.display = 'none';
            };

            const switchView = (view) => {
                document.querySelectorAll('.admin-view').forEach(v => v.classList.remove('active'));
                document.getElementById(`${view}-view`).classList.add('active');
            };

            const loadAssignments = () => {
                const tbody = document.getElementById('assignments-tbody');
                db.collection('codeAssignments').where('subjectId', '==', currentSubject.id).onSnapshot(async snapshot => {
                    tbody.innerHTML = '';
                    for (const doc of snapshot.docs) {
                        const assignment = doc.data();
                        const problemsSnap = await db.collection('codeProblems').where('assignmentId', '==', doc.id).get();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${assignment.name}</td>
                            <td>${problemsSnap.size}</td>
                            <td>
                                <button class="action-btn manage-problems-btn" data-id="${doc.id}" data-name="${assignment.name}">Manage Problems</button>
                                <button class="action-btn edit-assignment-btn" data-id="${doc.id}">Edit</button>
                                <button class="delete-btn delete-assignment-btn" data-id="${doc.id}">Delete</button>
                            </td>`;
                        tbody.appendChild(row);
                    }
                });
            };

            const loadProblems = () => {
                const container = document.getElementById('problems-container');
                db.collection('codeProblems').where('assignmentId', '==', currentAssignment.id).onSnapshot(snapshot => {
                    container.innerHTML = '';
                    snapshot.forEach(doc => {
                        const problem = doc.data();
                        const card = document.createElement('div');
                        card.className = 'problem-card';
                        card.innerHTML = `
                            <div class="problem-header">
                                <span class="problem-title">${problem.title}</span>
                                <div>
                                    <button class="action-btn edit-problem-btn" data-id="${doc.id}">Edit</button>
                                    <button class="delete-btn delete-problem-btn" data-id="${doc.id}">Delete</button>
                                </div>
                            </div>
                            <div class="problem-body"><strong>Points:</strong> ${problem.points}</div>`;
                        container.appendChild(card);
                    });
                });
            };
            
            const openAssignmentModal = (assignment = null) => {
                const modal = document.getElementById('assignment-modal');
                modal.querySelector('#assignment-modal-title').textContent = assignment ? 'Edit Assignment' : 'Create New Assignment';
                modal.querySelector('#assignment-id').value = assignment ? assignment.id : '';
                modal.querySelector('#assignment-name').value = assignment ? assignment.name : '';
                modal.classList.add('show');
            };

            const openProblemModal = (problem = null) => {
                const modal = document.getElementById('problem-modal');
                modal.querySelector('#problem-modal-title').textContent = problem ? 'Edit Problem' : 'Add New Problem';
                modal.querySelector('#problem-form').reset();
                modal.querySelector('#problem-id').value = problem ? problem.id : '';
                modal.querySelector('#problem-title').value = problem ? problem.title : '';
                modal.querySelector('#problem-points').value = problem ? problem.points : '';
                modal.querySelector('#problem-statement').value = problem ? problem.statement : '';
                modal.querySelector('#problem-function-name').value = problem ? problem.functionName : '';
                modal.querySelector('#problem-starter-code').value = problem ? problem.starterCode : '';
                const testcasesContainer = modal.querySelector('#testcases-container');
                testcasesContainer.innerHTML = '';
                if (problem && problem.testCases) {
                    problem.testCases.forEach(addTestCaseToForm);
                }
                modal.classList.add('show');
            };

            const addTestCaseToForm = (testCase = {}) => {
                const card = document.createElement('div');
                card.className = 'testcase-card';
                card.innerHTML = `
                    <button type="button" class="remove-item-btn">&times;</button>
                    <div class="form-field"><label>Input (JSON Object)</label><textarea rows="3" class="testcase-input" required>${testCase.input ? JSON.stringify(testCase.input, null, 2) : ''}</textarea></div>
                    <div class="form-field"><label>Expected Output (JSON string)</label><input type="text" class="testcase-expected" value='${testCase.expected !== undefined ? JSON.stringify(testCase.expected) : ''}' required></div>
                    <div class="form-field" style="flex-direction: row; align-items: center; gap: 0.5rem;"><input type="checkbox" class="testcase-hidden" ${testCase.hidden ? 'checked' : ''}><label>Hidden</label></div>`;
                document.getElementById('testcases-container').appendChild(card);
            };

            document.addEventListener('click', async e => {
                const button = e.target.closest('button');
                if (!button) return;
                if (button.id === 'create-assignment-btn') openAssignmentModal();
                if (button.matches('.edit-assignment-btn')) {
                    const doc = await db.collection('codeAssignments').doc(button.dataset.id).get();
                    openAssignmentModal({ id: doc.id, ...doc.data() });
                }
                if (button.matches('.delete-assignment-btn')) {
                    if (confirm('Are you sure? Deleting this will delete all problems inside it.')) {
                        const assignmentId = button.dataset.id;
                        const problemsQuery = await db.collection('codeProblems').where('assignmentId', '==', assignmentId).get();
                        const batch = db.batch();
                        problemsQuery.forEach(doc => batch.delete(doc.ref));
                        batch.delete(db.collection('codeAssignments').doc(assignmentId));
                        await batch.commit();
                    }
                }
                if (button.matches('.manage-problems-btn')) {
                    currentAssignment = { id: button.dataset.id, name: button.dataset.name };
                    document.getElementById('problems-page-title').textContent = `Problems in ${currentAssignment.name}`;
                    loadProblems();
                    switchView('problems');
                }
                if (button.id === 'back-to-assignments-btn') { currentAssignment = null; switchView('assignments'); }
                if (button.id === 'add-problem-btn') openProblemModal();
                if (button.matches('.edit-problem-btn')) {
                    const doc = await db.collection('codeProblems').doc(button.dataset.id).get();
                    openProblemModal({ id: doc.id, ...doc.data() });
                }
                if (button.matches('.delete-problem-btn')) {
                    if (confirm('Are you sure?')) { await db.collection('codeProblems').doc(button.dataset.id).delete(); }
                }
                if (button.id === 'add-testcase-btn') addTestCaseToForm();
                if (button.matches('.remove-item-btn')) button.closest('.testcase-card').remove();
                if (button.matches('.modal-overlay .close-btn, .modal-overlay .secondary-btn')) button.closest('.modal-overlay').classList.remove('show');
            });

            document.getElementById('save-assignment-btn').addEventListener('click', async () => {
                const id = document.getElementById('assignment-id').value;
                const data = { name: document.getElementById('assignment-name').value.trim(), subjectId: currentSubject.id };
                if (!data.name) { alert('Name is required'); return; }
                if (id) await db.collection('codeAssignments').doc(id).update(data);
                else await db.collection('codeAssignments').add(data);
                document.getElementById('assignment-modal').classList.remove('show');
            });

            document.getElementById('save-problem-btn').addEventListener('click', async () => {
                const id = document.getElementById('problem-id').value;
                const testCases = [];
                let validJson = true;
                document.querySelectorAll('#testcases-container .testcase-card').forEach(card => {
                    try {
                        testCases.push({
                            input: JSON.parse(card.querySelector('.testcase-input').value),
                            expected: JSON.parse(card.querySelector('.testcase-expected').value),
                            hidden: card.querySelector('.testcase-hidden').checked
                        });
                    } catch (e) {
                        validJson = false;
                        alert('Invalid JSON format in one of the test cases. Please check your inputs.');
                    }
                });

                if (!validJson) return;

                const data = {
                    title: document.getElementById('problem-title').value.trim(),
                    points: parseInt(document.getElementById('problem-points').value, 10),
                    statement: document.getElementById('problem-statement').value,
                    functionName: document.getElementById('problem-function-name').value.trim(),
                    starterCode: document.getElementById('problem-starter-code').value,
                    assignmentId: currentAssignment.id,
                    testCases: testCases
                };
                if (id) await db.collection('codeProblems').doc(id).update(data);
                else await db.collection('codeProblems').add(data);
                document.getElementById('problem-modal').classList.remove('show');
            });
        });
    </script>
</body>
</html>
