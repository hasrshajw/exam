<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Exam Portal</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --color-primary: #6d28d9; --color-primary-light: #ede9fe; --color-primary-dark: #5b21b6;
            --color-background: #f4f7fa; --color-surface: #ffffff; --color-text-primary: #111827; --color-text-secondary: #6b7280;
            --color-border: #e5e7eb; --color-success: #10b981; --color-danger: #ef4444;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius-md: 8px; --border-radius-lg: 16px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: var(--font-family); background-color: var(--color-background); color: var(--color-text-primary); }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        .page { display: flex; flex-direction: column; width: 100%; min-height: 100%; }
        .portal-header { width: 100%; background: var(--color-surface); padding: 16px 48px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; }
        .user-info .user-name { font-weight: 600; } .user-info .user-name span { font-weight: normal; font-size: 0.8rem; color: var(--color-primary); background-color: var(--color-primary-light); padding: 2px 6px; border-radius: 4px; margin-left: 8px; }
        .header-nav { display: flex; align-items: center; gap: 8px; }
        .header-nav a, .logout-btn { color: var(--color-text-secondary); font-weight: 500; text-decoration: none; padding: 8px 16px; border-radius: var(--border-radius-md); transition: background-color var(--transition-fast); }
        .header-nav a:hover, .logout-btn:hover { background-color: var(--color-background); }
        .admin-content { padding: 40px; width: 100%; max-width: 1200px; margin: 0 auto; }
        .admin-view { display: none; } .admin-view.active { display: block; }
        .admin-content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .admin-content-header h2 { font-size: 2rem; }
        .primary-btn { padding: 10px 20px; border-radius: var(--border-radius-md); font-weight: 600; background-color: var(--color-primary); color: white; transition: background-color var(--transition-fast); }
        .primary-btn:hover { background-color: var(--color-primary-dark); }
        .primary-btn:disabled { background-color: #a78bfa; cursor: not-allowed; }
        .secondary-btn { padding: 10px 20px; border-radius: var(--border-radius-md); font-weight: 600; color: var(--color-text-secondary); background-color: #f3f4f6; margin-right: 8px; }
        .back-btn { margin-bottom: 24px; font-weight: 500; color: var(--color-primary); display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .admin-table { width: 100%; background-color: var(--color-surface); border-radius: var(--border-radius-lg); box-shadow: var(--shadow-lg); border-collapse: collapse; overflow: hidden; }
        .admin-table th, .admin-table td { padding: 16px; text-align: left; border-bottom: 1px solid var(--color-border); }
        .admin-table th { background: #f9fafb; font-size: 0.8rem; text-transform: uppercase; color: var(--color-text-secondary); }
        .status-badge { padding: 4px 10px; border-radius: 999px; font-weight: 600; font-size: 0.8rem; }
        .status-badge.locked { background-color: #fee2e2; color: var(--color-danger); }
        .status-badge.unlocked { background-color: #d1fae5; color: var(--color-success); }
        .action-btn { font-weight: 600; color: var(--color-primary); margin-right: 16px; } .action-btn:hover { color: var(--color-primary-dark); }
        .lock-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .lock-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--color-danger); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--color-success); }
        input:checked + .slider:before { transform: translateX(20px); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1999; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity var(--transition-fast); }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content { background-color: var(--color-surface); padding: 32px; border-radius: var(--border-radius-lg); width: 100%; max-width: 800px; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px; border-bottom: 1px solid var(--color-border); }
        .modal-header h3 { font-size: 1.5rem; }
        .close-btn { color: var(--color-text-secondary); font-size: 1.5rem; line-height: 1; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 24px 8px 24px 0; margin-right: -8px; }
        .modal-body::-webkit-scrollbar { width: 6px; } .modal-body::-webkit-scrollbar-track { background: transparent; } .modal-body::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .form-field { display: flex; flex-direction: column; gap: 6px; } .form-field.full-width { grid-column: 1 / -1; }
        .form-field label { font-weight: 500; font-size: 0.9rem; }
        .form-field input, .form-field textarea { padding: 10px; border-radius: var(--border-radius-md); border: 1px solid var(--color-border); font-size: 1rem; }
        .questions-header { display: flex; justify-content: space-between; align-items: center; margin-top: 24px; border-top: 1px solid var(--color-border); padding-top: 24px; }
        .question-card { border: 1px solid var(--color-border); border-radius: var(--border-radius-md); padding: 16px; margin-top: 16px; position: relative; }
        .delete-question-btn { position: absolute; top: 8px; right: 8px; color: var(--color-danger); }
        .modal-footer { padding-top: 16px; border-top: 1px solid var(--color-border); text-align: right; }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--color-background); z-index: 9999; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;">Authenticating Admin...</div>

    <div class="page" id="admin-page" style="display: none;">
        <header class="portal-header">
            <div class="user-profile">
                <img id="user-photo" src="" alt="User photo">
                <div class="user-info">
                    <div class="user-name" id="user-name"><span>Admin</span></div>
                </div>
            </div>
            <nav class="header-nav">
                <button class="logout-btn" id="logout-btn">Logout</button>
            </nav>
        </header>
        <main class="admin-content">
            <div id="subjects-view" class="admin-view">
                <div class="admin-content-header">
                    <h2>Manage Subjects</h2>
                    <button class="primary-btn" id="create-subject-btn">Create New Subject</button>
                </div>
                <table class="admin-table">
                    <thead><tr><th>Subject Name</th><th>Page Filename</th><th>Actions</th></tr></thead>
                    <tbody id="subjects-tbody"></tbody>
                </table>
            </div>
            <div id="exams-view" class="admin-view">
                <button class="back-btn" id="back-to-subjects-btn">&larr; Back to Subjects</button>
                <div class="admin-content-header">
                    <h2 id="exams-view-title">Manage Exams</h2>
                    <button class="primary-btn" id="create-exam-btn">Create New Exam</button>
                </div>
                <table class="admin-table">
                    <thead><tr><th>Exam Name</th><th>Duration (Mins)</th><th>Questions</th><th>Status</th><th>Actions</th></tr></thead>
                    <tbody id="exams-tbody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="subject-modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header"><h3 id="subject-modal-title">Create New Subject</h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="subject-form">
                    <input type="hidden" id="subject-id">
                    <div class="form-field full-width">
                        <label for="subject-name">Subject Name (e.g., Java)</label>
                        <input type="text" id="subject-name" required>
                    </div>
                    <div class="form-field full-width">
                        <label for="subject-page">Page Filename (e.g., java-exams.html)</label>
                        <input type="text" id="subject-page" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer"><button class="secondary-btn">Cancel</button><button class="primary-btn" id="save-subject-btn">Save Subject</button></div>
        </div>
    </div>

    <div class="modal-overlay" id="exam-modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="exam-modal-title">Create New Exam</h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="exam-form">
                    <input type="hidden" id="exam-id"><input type="hidden" id="exam-subject-id">
                    <div class="form-grid">
                        <div class="form-field full-width"><label for="exam-name">Exam Name</label><input type="text" id="exam-name" required></div>
                        <div class="form-field"><label for="exam-duration">Duration (in minutes)</label><input type="number" id="exam-duration" required></div>
                    </div>
                    <div class="questions-header"><h4>Questions</h4><button type="button" class="primary-btn" id="add-question-btn">Add Question</button></div>
                    <div id="questions-container"></div>
                </form>
            </div>
            <div class="modal-footer"><button class="secondary-btn">Cancel</button><button class="primary-btn" id="save-exam-btn">Save Exam</button></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCSW52Vl2UIC7eeM4uXKcSPdHflZCl3WJQ",
                authDomain: "exam-2e799.firebaseapp.com",
                projectId: "exam-2e799",
                storageBucket: "exam-2e799.firebasestorage.app",
                messagingSenderId: "472506328501",
                appId: "1:472506328501:web:f239c42baed2f4b9f925fc",
                measurementId: "G-NX21HT3JKT"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

            const dom = {
                loadingOverlay: document.getElementById('loading-overlay'),
                adminPage: document.getElementById('admin-page'),
                userPhoto: document.getElementById('user-photo'),
                userName: document.getElementById('user-name'),
                logoutBtn: document.getElementById('logout-btn'),
                subjectsView: document.getElementById('subjects-view'),
                examsView: document.getElementById('exams-view'),
                subjectsTbody: document.getElementById('subjects-tbody'),
                examsTbody: document.getElementById('exams-tbody'),
                createSubjectBtn: document.getElementById('create-subject-btn'),
                createExamBtn: document.getElementById('create-exam-btn'),
                backToSubjectsBtn: document.getElementById('back-to-subjects-btn'),
                examsViewTitle: document.getElementById('exams-view-title'),
                subjectModal: document.getElementById('subject-modal'),
                examModal: document.getElementById('exam-modal'),
            };

            let currentSubject = null;

            auth.onAuthStateChanged(user => {
                if (user && user.email === ADMIN_EMAIL) {
                    dom.userPhoto.src = user.photoURL || '';
                    dom.userName.firstChild.textContent = user.displayName;
                    switchToSubjectsView();
                    dom.adminPage.style.display = 'flex';
                    dom.loadingOverlay.style.display = 'none';
                } else {
                    dom.loadingOverlay.innerHTML = 'Access Denied. Redirecting...';
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                }
            });

            const switchToSubjectsView = () => {
                currentSubject = null;
                dom.subjectsView.classList.add('active');
                dom.examsView.classList.remove('active');
                loadSubjects();
            };

            const switchToExamsView = (subjectId, subjectName) => {
                currentSubject = { id: subjectId, name: subjectName };
                dom.examsView.classList.add('active');
                dom.subjectsView.classList.remove('active');
                dom.examsViewTitle.textContent = `Manage Exams for ${subjectName}`;
                loadExams(subjectId);
            };

            const loadSubjects = () => {
                db.collection('subjects').onSnapshot(snapshot => {
                    dom.subjectsTbody.innerHTML = '';
                    snapshot.forEach(doc => {
                        const subject = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${subject.name}</td>
                            <td>${subject.page}</td>
                            <td><button class="action-btn manage-exams-btn" data-id="${doc.id}" data-name="${subject.name}">Manage Exams</button></td>
                        `;
                        dom.subjectsTbody.appendChild(row);
                    });
                });
            };

            const loadExams = (subjectId) => {
                db.collection('exams').where('subjectId', '==', subjectId).onSnapshot(snapshot => {
                    dom.examsTbody.innerHTML = '';
                    snapshot.forEach(doc => {
                        const exam = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${exam.name}</td>
                            <td>${exam.duration / 60}</td>
                            <td>${exam.questions.length}</td>
                            <td><span class="status-badge ${exam.isLocked ? 'locked' : 'unlocked'}">${exam.isLocked ? 'Locked' : 'Unlocked'}</span></td>
                            <td>
                                <button class="action-btn edit-exam-btn" data-id="${doc.id}">Edit</button>
                                <label class="lock-switch">
                                    <input type="checkbox" class="lock-toggle" data-id="${doc.id}" ${!exam.isLocked ? 'checked' : ''}>
                                    <span class="slider"></span>
                                </label>
                            </td>
                        `;
                        dom.examsTbody.appendChild(row);
                    });
                });
            };

            const setupModal = (modal, formId, saveBtnId, onSave) => {
                const form = modal.querySelector(`#${formId}`);
                const saveBtn = modal.querySelector(`#${saveBtnId}`);
                const closeBtns = modal.querySelectorAll('.close-btn, .secondary-btn');
                
                const open = (data = null) => { form.reset(); onOpen(data); modal.classList.add('show'); };
                const close = () => modal.classList.remove('show');
                
                let onOpen = () => {};
                if (onSave) {
                    saveBtn.onclick = async () => {
                        saveBtn.disabled = true;
                        try { await onSave(); close(); } catch (e) { console.error(e); alert("Save failed!"); }
                        finally { saveBtn.disabled = false; }
                    };
                }
                closeBtns.forEach(btn => btn.onclick = close);
                return { open, setOnOpen: (fn) => onOpen = fn };
            };

            const subjectModal = setupModal(dom.subjectModal, 'subject-form', 'save-subject-btn', async () => {
                const subjectData = {
                    name: document.getElementById('subject-name').value,
                    page: document.getElementById('subject-page').value,
                };
                await db.collection('subjects').add(subjectData);
            });

            const examModal = setupModal(dom.examModal, 'exam-form', 'save-exam-btn', async () => {
                const examId = document.getElementById('exam-id').value;
                const questions = [];
                dom.examModal.querySelectorAll('.question-card').forEach(card => {
                    questions.push({
                        title: card.querySelector('.question-title').value,
                        options: [...card.querySelectorAll('.question-option')].map(i => i.value),
                        correctAnswer: parseInt(card.querySelector('.question-correct').value, 10),
                        points: parseInt(card.querySelector('.question-points').value, 10),
                        type: 'Mcq'
                    });
                });
                const examData = {
                    name: document.getElementById('exam-name').value,
                    duration: parseInt(document.getElementById('exam-duration').value, 10) * 60,
                    subjectId: currentSubject.id,
                    questions
                };
                if (examId) {
                    await db.collection('exams').doc(examId).update(examData);
                } else {
                    examData.isLocked = true;
                    await db.collection('exams').add(examData);
                }
            });

            examModal.setOnOpen(exam => {
                document.getElementById('questions-container').innerHTML = '';
                if (exam) {
                    document.getElementById('exam-modal-title').textContent = 'Edit Exam';
                    document.getElementById('exam-id').value = exam.id;
                    document.getElementById('exam-name').value = exam.name;
                    document.getElementById('exam-duration').value = exam.duration / 60;
                    exam.questions.forEach(addQuestionToForm);
                } else {
                    document.getElementById('exam-modal-title').textContent = 'Create New Exam';
                }
            });

            const addQuestionToForm = (question = {}) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `<button type="button" class="delete-question-btn">&times;</button><div class="form-field full-width"><label>Question Title</label><textarea rows="2" class="question-title" required>${question.title || ''}</textarea></div><div class="form-grid">${[0,1,2,3].map(i=>`<div class="form-field"><label>Option ${String.fromCharCode(65+i)}</label><input type="text" class="question-option" value="${(question.options&&question.options[i])||''}" required></div>`).join('')}<div class="form-field"><label>Correct Answer (A=0..)</label><input type="number" class="question-correct" min="0" max="3" value="${question.correctAnswer ?? ''}" required></div><div class="form-field"><label>Points</label><input type="number" class="question-points" value="${question.points||''}" required></div></div>`;
                document.getElementById('questions-container').appendChild(card);
            };

            dom.subjectsTbody.addEventListener('click', e => {
                if (e.target.classList.contains('manage-exams-btn')) {
                    switchToExamsView(e.target.dataset.id, e.target.dataset.name);
                }
            });

            dom.examsTbody.addEventListener('click', async e => {
                if (e.target.classList.contains('edit-exam-btn')) {
                    const doc = await db.collection('exams').doc(e.target.dataset.id).get();
                    examModal.open({ id: doc.id, ...doc.data() });
                }
            });

            dom.examsTbody.addEventListener('change', async e => {
                 if (e.target.classList.contains('lock-toggle')) {
                    await db.collection('exams').doc(e.target.dataset.id).update({ isLocked: !e.target.checked });
                }
            });
            
            dom.examModal.addEventListener('click', e => {
                if(e.target.classList.contains('delete-question-btn')) e.target.closest('.question-card').remove();
                if(e.target.id === 'add-question-btn') addQuestionToForm();
            });

            dom.createSubjectBtn.addEventListener('click', () => subjectModal.open());
            dom.createExamBtn.addEventListener('click', () => examModal.open());
            dom.backToSubjectsBtn.addEventListener('click', switchToSubjectsView);
            dom.logoutBtn.addEventListener('click', () => auth.signOut());
        });
    </script>
</body>
</html>
